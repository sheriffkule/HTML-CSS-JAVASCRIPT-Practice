<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Text Designer</title>
    <link rel="stylesheet" href="/widgets_style/3dTextDesigner.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>3D Text Designer</h1>
        <p class="subtitle">Transform your words into true graphic works with stunning 3D effects.</p>
      </header>

      <div class="app-container">
        <div class="controls">
          <div class="control-group">
            <h2>Text Content</h2>
            <div class="input-group">
              <label for="text-input">Enter Your Text</label>
              <input type="text" id="text-input" value="3D TEXT" placeholder="Type your text here..." />
            </div>
            <div class="input-group">
              <label for="font-family">Font Family</label>
              <select id="font-family">
                <option value="Arial, sans-serif">Arial</option>
                <option value="'Segoe UI', Tahome, Geneva, Verdana, sans-serif">Segoe UI</option>
                <option value="'Times New Roman', serif">Times New Roman</option>
                <option value="'Courier New', monospace">Courier New</option>
                <option value="'Impact', sans-serif">Impact</option>
                <option value="'Comic Sans MS', cursive">Comic Sans</option>
              </select>
            </div>
          </div>

          <div class="control-group">
            <h2>Text Effect</h2>
            <div class="effects-grid">
              <div class="effect-option active" data-effect="gold">Gold</div>
              <div class="effect-option" data-effect="neon">Neon</div>
              <div class="effect-option" data-effect="fire">Fire</div>
              <div class="effect-option" data-effect="metal">Metal</div>
              <div class="effect-option" data-effect="graffiti">Graffiti</div>
              <div class="effect-option" data-effect="glitter">Glitter</div>
              <div class="effect-option" data-effect="rainbow">Rainbow</div>
              <div class="effect-option" data-effect="chrome">Chrome</div>
            </div>
          </div>

          <div class="control-group">
            <h2>Text Styling</h2>
            <div class="input-group">
              <label for="font-size">Font Size: <span id="font-size-value">4</span>rem</label>
              <input type="range" id="font-size" min="1" max="8" step="0.1" value="4" />
            </div>

            <div class="input-group">
              <label for="font-weight">Font Weight</label>
              <select id="font-weight">
                <option value="normal">Normal</option>
                <option value="bold">Bold</option>
                <option value="lighter">Lighter</option>
                <option value="bolder">Bolder</option>
                <option value="100">100</option>
                <option value="200">200</option>
                <option value="300">300</option>
                <option value="400">400</option>
                <option value="500">500</option>
                <option value="600">600</option>
                <option value="700">700</option>
                <option value="800">800</option>
                <option value="900">900</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/widgets_script/3dTextDesigner.js"></script>
  </body>
</html>
