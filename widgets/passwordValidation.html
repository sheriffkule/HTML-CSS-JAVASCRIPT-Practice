<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirm Password Validation</title>
  <link rel="stylesheet" href="/widgets_style/passwordValidation.css">
</head>

<body>
  <fieldset>
    <legend>Password Confirmation</legend>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" placeholder="Enter your password" maxlength="30">
    <label for="confirm-password">Confirm Password</label>
    <input type="password" id="confirm-password" placeholder="Repeat your password" max="30">
    <p id="message"></p>
    <input type="button" value="SUBMIT" onclick="checkPassword()">
  </fieldset>

  <h4>Made by SheriffKule &copy;</h5>
  <script>
    function checkPassword() {
      let password = document.getElementById('password').value;
      let confirmPassword = document.getElementById('confirm-password').value;
      let message = document.getElementById('message');

      if (password.length != 0) {
        if (password == confirmPassword) {
          message.textContent = 'Passwords match.'
          message.style.backgroundColor = '#3ae374';
        } else {
          message.textContent = 'Passwords do not match!'
          message.style.backgroundColor = 'red';
        }
      } else {
        message.textContent = 'Please enter a password!';
        message.style.backgroundColor = 'orange';
        message.style.color = 'black';
      }
    }
  </script>
</body>

</html>
