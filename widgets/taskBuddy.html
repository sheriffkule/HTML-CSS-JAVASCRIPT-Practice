<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Buddy</title>
    <link rel="stylesheet" href="/widgets_style/taskBuddy.css" />
  </head>
  <body class="loaded">
    <div class="container">
      <main class="main">
        <article class="app-box">
          <header class="header">
            <div>
              <h1 class="h1 header-title">My Day</h1>

              <p class="header-time" data-header-time="Saturday, July 1">Saturday, July 1</p>
            </div>

            <div class="dropdown-wrapper">
              <button class="menu-btn" aria-label="Toggle menu" data-menu-toggler>
                <ion-icon name="ellipsis-horizontal" aria-hidden="true"></ion-icon>
              </button>

              <div class="dropdown-container" data-menu>
                <ul class="dropdown-list">
                  <li class="dropdown-item">
                    <p class="item-title">Theme</p>

                    <div class="theme-btn-group">
                      <button class="theme-btn active" style="--hue:227" data-theme-btn data-hue="227"></button>

                      <button class="theme-btn" style="--hue:298" data-theme-btn data-hue="227"></button>

                      <button class="theme-btn" style="--hue:344" data-theme-btn data-hue="227"></button>

                      <button class="theme-btn" style="--hue:2" data-theme-btn data-hue="227"></button>

                      <button class="theme-btn" style="--hue:153" data-theme-btn data-hue="227"></button>

                      <button class="theme-btn" style="--hue:177" data-theme-btn data-hue="227"></button>

                      <button class="theme-btn" style="--hue:206" data-theme-btn data-hue="227"></button>
                    </div>
                  </li>

                  <li>
                    <button class="dropdown-link" data-modal-toggler data-menu-toggler>
                      <ion-icon name="information-circle-outline"></ion-icon>

                      <span class="span">App Info</span>
                    </button>
                  </li>
                </ul>
              </div>
            </div>
          </header>

          <div class="title-wrapper" data-welcome-note>
            <ion-icon name="calendar-outline"></ion-icon>

            <h2 class="h2">Wondering where <br> your tasks are?</h2>
          </div>

          <ul class="task-list" data-task-list></ul>

          <div class="input-wrapper" title="Add a task in 'My Day'">
            <input type="text" name="task" aria-label="Add Task" class="input-field" maxlength="100" placeholder="Try typing something here..." data-task-input>

            <span class="input-text">Add Task</span>

            <div class="input-icon">
              <ion-icon name="add-outline" class="add-icon" aria-hidden="true"></ion-icon>

              <ion-icon name="ellipse-outline" class="circle-icon" aria-hidden="true"></ion-icon>
            </div>
          </div>
        </article>

        <div class="app-info" data-info-modal>
          <div class="modal">
            <h2 class="modal-title">App Info</h2>

            <ul class="modal-list">
              <li class="modal-item">
                <strong class="strong">Version:</strong>
                <span class="span">1.0.0</span>
              </li>
              <li class="modal-item">
                <strong class="strong">Published:</strong>
                <span class="span">27 February 2025.</span>
              </li>
              <li class="modal-item">
                <strong class="strong">Last Update:</strong>
                <span class="span">27 February 2025.</span>
              </li>
              <li class="modal-item">
                <strong class="strong">Created by:</strong>
                <a href="https://github.com/sheriffkule" class="span" target="_self"><abbr title="SheriffKule Github Repository">SheriffKule</abbr> </a>
              </li>
            </ul>
            <button class="modal-btn" data-modal-toggler>Close</button>
          </div>
        </div>
      </main>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="/widgets_script/taskBuddy.js"></script>
  </body>
</html>
