<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="/widgets_style/quizApp.css" />
  </head>
  <body>
    <div class="config-container">
      <h2 class="config-title">Quiz Configuration</h2>

      <div class="config-option">
        <h4 class="option-title">Select Category</h4>
        <div class="category-options">
          <button class="category-option">Programming</button>
          <button class="category-option active">Geography</button>
          <button class="category-option">Mathematics</button>
          <button class="category-option">Entertainment</button>
        </div>
      </div>

      <div class="config-option">
        <h4 class="option-title">No. of Questions</h4>
        <div class="question-options">
          <button class="question-option active">5</button>
          <button class="question-option">10</button>
          <button class="question-option">15</button>
          <button class="question-option">20</button>
          <button class="question-option">25</button>
        </div>
      </div>

      <button class="start-quiz-btn">Start Quiz</button>
    </div>

    <div class="quiz-container">
      <header class="quiz-header">
        <h2 class="quiz-title">Quiz Application</h2>
        <div class="quiz-timer">
          <span class="material-symbols-rounded">timer</span>
          <p class="time-duration">20s</p>
        </div>
      </header>

      <div class="quiz-content">
        <h1 class="question-text"></h1>
        <ul class="answer-options"></ul>
      </div>

      <div class="quiz-footer">
        <p class="question-status"><b>2</b> of <b>10</b> Questions</p>
        <button class="next-question-btn">
          next
          <span class="material-symbols-rounded">arrow_right_alt</span>
        </button>
      </div>
    </div>

    <div class="result-container">
      <span class="material-symbols-rounded result-img">celebration</span>
      <span class="material-symbols-rounded result-img">check</span>
      <h2 class="result-title">Quiz Completed</h2>
      <p class="result-message"></p>
      <button class="try-again-btn">Try Again</button>
    </div>

    <h4>
      &copy; <time id="year"></time> Made by
      <em><abbr title="Web Development Frontend Master">Sheriffkule</abbr></em> from XXIII Century
    </h4>

    <script src="/widgets_script/quizApp.js"></script>
  </body>
</html>
