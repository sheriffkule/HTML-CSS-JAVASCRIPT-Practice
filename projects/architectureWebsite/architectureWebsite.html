<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/projects/architectureWebsite/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
  <link rel="stylesheet" href="/scripts/swiper-bundle.css" />
  <link rel="stylesheet" href="/projects/architectureWebsite/architectureWebsite.css">
  <title>Responsive Architecture Website</title>
</head>

<body>
  <header class="header" id="header">
    <nav class="nav container">
      <a href="#" class="nav-logo">Architecture</a>
      <div class="nav-menu" id="nav-menu">
        <ul class="nav-list">
          <li><a href="#" class="nav-link">Home</a></li>
          <li><a href="#" class="nav-link">Projects</a></li>
          <li><a href="#" class="nav-link">News</a></li>
          <li><a href="#" class="nav-link">Store</a></li>
          <li><a href="#" class="nav-link">Contact</a></li>
        </ul>

        <div class="nav-close" id="nav-close">
          <i class="ri-close-line"></i>
        </div>
      </div>
      <div class="nav-toggle" id="nav-toggle">
        <i class="ri-menu-line"></i>
      </div>
    </nav>
  </header>

  <main class="main">
    <section class="home">
      <div class="home-swiper swiper">
        <div class="swiper-wrapper">
          <article class="home-article swiper-slide">
            <div class="home-data container">
              <h3 class="home-subtitle" data-swiper-parallax="500">Architecture</h3>
              <h1 class="home-title" data-swiper-parallax="400">Relaxing Steep <br> Lage House
              </h1>
              <a href="#" class="home-button" data-swiper-parallax="300">
                See Project <i class="ri-arrow-right-s-line"></i>
              </a>
            </div>
            <img src="/projects/architectureWebsite/home-1.jpg" alt="image" class="home-img"
              data-swiper-parallax="-300">
            <div class="home-shadow"></div>
          </article>

          <article class="home-article swiper-slide">
            <div class="home-data container">
              <h3 class="home-subtitle" data-swiper-parallax="500">Architecture</h3>
              <h1 class="home-title" data-swiper-parallax="400">Luxury House <br> In The Forest</h1>
              <a href="#" class="home-button" data-swiper-parallax="300">
                See Project <i class="ri-arrow-right-s-line"></i>
              </a>
            </div>
            <img src="/projects/architectureWebsite/home-2.jpg" data-swiper-parallax="-300" alt="image"
              class="home-img">
            <div class="home-shadow"></div>
          </article>

          <article class="home-article swiper-slide">
            <div class="home-data container">
              <h3 class="home-subtitle" data-swiper-parallax="500">Architecture</h3>
              <h1 class="home-title" data-swiper-parallax="400">ModernHouse <br> On The Rock</h1>
              <a href="#" class="home-button" data-swiper-parallax="300">
                See Project <i class="ri-arrow-right-s-line"></i>
              </a>
            </div>
            <img src="/projects/architectureWebsite/home-3.jpg" data-swiper-parallax="-300" alt="image"
              class="home-img">
            <div class="home-shadow"></div>
          </article>

          <article class="home-article swiper-slide">
            <div class="home-data container">
              <h3 class="home-subtitle" data-swiper-parallax="500">Architecture</h3>
              <h1 class="home-title" data-swiper-parallax="400">Luxury <br> Curved House</h1>
              <a href="#" class="home-button" data-swiper-parallax="300">
                See Project <i class="ri-arrow-right-s-line"></i>
              </a>
            </div>
            <img src="/projects/architectureWebsite/home-4.jpg" data-swiper-parallax="-300" alt="image"
              class="home-img">
            <div class="home-shadow"></div>
          </article>
        </div>
      </div>
      <div class="home-content">
        <div class="home-social">
          <a href="#" class="home-social-link">
            <i class="ri-facebook-circle-line"></i>
          </a>
          <a href="#" class="home-social-link">
            <i class="ri-instagram-line"></i>
          </a>
          <a href="#" class="home-social-link">
            <i class="ri-twitter-line"></i>
          </a>
          <a href="#" class="home-social-link">
            <i class="ri-telegram-line"></i>
          </a>
        </div>

        <div class="swiper-pagination"></div>

        <div class="swiper-navigation">
          <div class="swiper-button-prev">
            <i class="ri-arrow-left-s-line"></i>
          </div>
          <div class="swiper-button-next">
            <i class="ri-arrow-right-s-line"></i>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="/scripts/swiper-bundle.min.js"></script>
  <script src="/projects/architectureWebsite/script.js"></script>
</body>

</html>
