<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form With Map</title>
    <link rel="stylesheet" href="/forms_style/contactForm04.css" />
  </head>
  <body>
    <section>
      <div class="contact-container">
        <div class="form-container">
          <h3>Message Us</h3>
          <form action="" class="contact-form">
            <input type="text" placeholder="Your Name" required />
            <input
              type="email"
              name=""
              id=""
              placeholder="Enter Your Email..."
              required
            />
            <textarea
              name=""
              id=""
              cols="30"
              rows="10"
              placeholder="Write Message Here..."
              required
            ></textarea>
            <input type="submit" value="Send" class="send-button" />
          </form>
        </div>

        <div class="map">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4134.9542511201535!2d123.89110197522196!3d10.31020836761976!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x33a9994e8ba469e5%3A0x7030b1023f721a8c!2sFuente%20Osme%C3%B1a%20Cir%2C%20Cebu%20City%2C%206000%20Cebu%2C%20Philippines!5e1!3m2!1sen!2srs!4v1737195937766!5m2!1sen!2srs" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
    </section>
  </body>
</html>
