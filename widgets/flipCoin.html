<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flip Coin Game</title>
  <link rel="stylesheet" href="/widgets_style/flipCoin.css">
</head>

<body>
  <section>
    <h1>Coin Flip Game</h1>
    <div class="container">
      <div class="stats">
        <p id="heads-count">Heads: 0</p>
        <p id="tails-count">Tails: 0</p>
      </div>

      <div class="coin" id="coin">
        <div class="heads">
          <img src="/images/clint.jpeg">
        </div>
        <div class="tails">
          <img src="/images/tuco-01.jpg">
        </div>
      </div>
      <div class="buttons">
        <button id="flip-button">Flip</button>
        <button id="reset-button">Reset</button>
      </div>
    </div>
    <h4>Made by &copy; <time id="year"></time> SheriffKule</h4>
  </section>
  <script src="/widgets_script/flipCoin.js"></script>

</body>

</html>
