<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Menu Animation width Preloader</title>
  <link rel="stylesheet" href="/menus_style/menu34.css">
</head>

<body>
  <main class="app">
    <div class="loader">
      <div class="loader_container">
        <div class="loader_item">
          <h2 id="loader-counter">0</h2>
        </div>
        <div class="loader_item">
          <h2>100</h2>
        </div>
      </div>
    </div>

    <header class="header">
      <div class="header_wrapper">
        <div class="header_nav-side hs-l">
          <div class="header_nav-side-item">
            <span>SheriffKule</span>
          </div>
          <div class="header_nav-side-line"></div>
        </div>
        <div class="header_nav-side hs-r">
          <div class="header_nav-side-item">
            <span>Is Totally</span>
            <span>Awesome</span>
          </div>
          <div class="header_nav-side-line"></div>
        </div>
      </div>
      <div class="header_media">
        <img src="/images/earth.jpg" alt="image" class="header_media_image">
      </div>

      <div class="header_menu">
        <div class="menu">
          <div class="menu_col">
            <div class="menu_shapes">
              <div class="menu_shapes_item">
                <svg class="menu_shapes_icon shape-01" width="500" height="500" fill="none" viewBox="0 0 500 500"
                  xmlns="http://www.w3.org/2000/svg">
                  <rect width="500" height="500" fill="#f0f0f0" />
                  <rect x="50" y="50" width="400" height="400" rx="200" fill="#101010" />
                </svg>
              </div>
              <div class="menu_shapes_item">
                <svg class="menu_shapes_icon shape-01" width="500" height="500" fill="none" viewBox="0 0 500 500"
                  xmlns="http://www.w3.org/2000/svg">
                  <rect width="500" height="500" fill="#f0f0f0" />
                  <rect x="50" y="50" width="400" height="400" rx="200" fill="#101010" />
                </svg>
              </div>
              <div class="menu_shapes_item">
                <svg class="menu_shapes_icon shape-01" width="500" height="500" fill="none" viewBox="0 0 500 500"
                  xmlns="http://www.w3.org/2000/svg">
                  <rect width="500" height="500" fill="#f0f0f0" />
                  <rect x="50" y="50" width="400" height="400" rx="200" fill="#101010" />
                </svg>
              </div>
              <div class="menu_shapes_item">
                <svg class="menu_shapes_icon shape-01" width="500" height="500" fill="none" viewBox="0 0 500 500"
                  xmlns="http://www.w3.org/2000/svg">
                  <rect width="500" height="500" fill="#f0f0f0" />
                  <rect x="50" y="50" width="400" height="400" rx="200" fill="#101010" />
                </svg>
              </div>
              <div class="menu_shapes_item">
                <svg class="menu_shapes_icon shape-01" width="500" height="500" fill="none" viewBox="0 0 500 500"
                  xmlns="http://www.w3.org/2000/svg">
                  <rect width="500" height="500" fill="#f0f0f0" />
                  <rect x="50" y="50" width="400" height="400" rx="200" fill="#101010" />
                </svg>
              </div>
            </div>
          </div>
          <div class="menu_col">
            <div class="menu_pages">
              <li><a href="/">Home</a></li>
              <li><a href="/">Work</a></li>
              <li><a href="/">Studio</a></li>
              <li><a href="/">About</a></li>
              <li><a href="/">Contact</a></li>
            </div>
          </div>
          <div class="menu_line"></div>
        </div>
        <div class="menu-open">
          <svg class="menu_open_icon" width="32" height="32" viewBox="0 0 64 64" fill="none" xmls="http://www.w3.org/2000/svg">
            <line x1="32.5" y1="6.55671e-08" x2="32.5" y2="64" stroke="#f0f0f0" stoke-width="2"/>
            <line y1="31.5" x2="64" y2="31.5" stroke="#f0f0f0" />
          </svg>
        </div>
      </div>
    </header>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
    integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="/menus_script/menu34.js"></script>
</body>

</html>
