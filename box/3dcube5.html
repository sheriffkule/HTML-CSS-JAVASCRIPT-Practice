<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Cube Hover Animation</title>
  <link rel="stylesheet" href="/box_style/3dcube5.css">
</head>

<body>
  <div class="cube">
    <div class="big">
      <span style="--i:0; --clr:#e2e2e2;">Hover me</span>
      <span style="--i:1; --clr:#f0f0f0;"></span>
      <span style="--i:2; --clr:#e2e2e2;"></span>
      <span style="--i:3; --clr:#f0f0f0;"></span>
      <span class="top" style="--i:3; --clr:#fff;"></span>
    </div>
  </div>
  <div class="cube2">
    <div class="big">
      <span style="--i:0; --clr:#ffa500;"></span>
      <span style="--i:1; --clr:#ff8502;"></span>
      <span style="--i:2; --clr:#ffa500;"></span>
      <span style="--i:3; --clr:#ff8502;"></span>
      <span class="top" style="--i:3; --clr:#ffbb56;"></span>
    </div>
  </div>
</body>

</html>
