<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>House Loan Interest Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <link rel="stylesheet" href="/widgets_style/loanInterestCalculator.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1><i class="fas fa-calculator"></i> House Loan Interest Calculator</h1>
        <p class="tagline">
          Calculate your mortgage payments, interest costs, and amortization schedule with our advanced loan
          calculator.
        </p>
      </header>

      <div class="calculator-container">
        <div class="input-section">
          <h2 class="section-title"><i class="fas fa-edit"></i> Loan Details</h2>

          <div class="input-row">
            <div class="input-wrapper">
              <label for="loan-amount">Loan Amount</label>
              <div class="input-with-icon">
                <i class="fas fa-dollar-sign"></i>
                <input type="number" id="loan-amount" min="10000" max="10000000" step="1000" value="300000" />
                <div class="currency">USD</div>
              </div>
              <div class="slider-container">
                <input
                  type="range"
                  id="loan-amount-slider"
                  class="slider"
                  min="10000"
                  max="10000000"
                  step="1000"
                  value="300000" />
                <div class="value-display">
                  <span>$10,000</span>
                  <span>$10,000,000</span>
                </div>
              </div>
            </div>

            <div class="input-wrapper">
              <label for="loan-term">Loan Term</label>
              <div class="input-with-icon">
                <i class="fas fa-calendar-alt"></i>
                <input type="range" id="loan-term" min="1" max="40" step="1" value="30" />
                <div class="value-display">
                  <span>1 Year</span>
                  <span>40 Years</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.5.0/chart.min.js"></script>
    <script src="/widgets_script/loanInterestCalculator.js"></script>
  </body>
</html>
