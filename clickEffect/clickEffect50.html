<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Right Click Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <link rel="stylesheet" href="/clickEffect_style/clickEffect50.css">
</head>
<body>
    <div class="content">
        <h1>Custom Right Click Menu</h1>
        <p>Right click anywhere on this page to see the animated custom content menu with mouse effect</p>
        <p>Try clicking to see the ripple animation follow your cursor.</p>
    </div>
    <div class="cursor"></div>
    <div class="cursor-follower"></div>
    <div class="custom-menu">
        <div class="menu-item"><i class="fas fa-file"></i>New File</div>
        <div class="menu-item"><i class="fas fa-folder-open"></i>Open</div>
        <div class="menu-item"><i class="fas fa-save"></i>Save</div>
        <div class="menu-item"><i class="fas fa-cut"></i>Cut</div>
        <div class="menu-item"><i class="fas fa-copy"></i>Copy</div>
        <div class="menu-item"><i class="fas fa-paste"></i>Paste</div>
    </div>
    <div class="context-disabler"></div>
    <script src="/clickEffect_script/clickEffect50.js"></script>
</body>
</html>
