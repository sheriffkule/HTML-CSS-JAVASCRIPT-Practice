<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup Modal</title>
  <link rel="stylesheet" href="/clickEffect_style/clickEffect07.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <button class="view_modal">Open Modal</button>
  <div class="popup">
    <header>Share Modal
    <div class="close"><i class="fa-regular fa-circle-xmark"></i></div></header>

    <div class="content">
      <p>Share this link via</p>
      <ul class="icon">
        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#"><i class="fa-brands fa-twitter"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
        <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
        <a href="#"><i class="fa-brands fa-telegram-plane"></i></a>
      </ul>

      <p>Or copy link</p>
      <div class="field">
        <i class="fa-solid fa-link"></i>
        <input type="text" readonly value="example.com/share-link">
        <button>copy</button>
      </div>
    </div>
  </div>

  <script>
    const viewBtn = document.querySelector(`.view_modal`);
    const popup = document.querySelector('.popup');
    const close = popup.querySelector('.close');
    const field = popup.querySelector('.field');
    const input = field.querySelector('input');
    const copy = field.querySelector('button');

    viewBtn.onclick = ()  => {
      popup.classList.toggle(`show`);
    }
    close.onclick = () => {
      viewBtn.click();
    }

    document.addEventListener('click', (event) => {
        if (event.target == document.body)
          popup.classList.remove(`show`);
      });

    copy.onclick = ()  => {
      input.select();
      if(document.execCommand('copy')) {
        field.classList.add('active');
        copy.innerText = 'Copied';
        setTimeout(() => {
          window.getSelection().removeAllRanges();
          field.classList.remove('active');
          copy.innerText = 'Copy';
        }, 1000);
      }
    }
  </script>
</body>

</html>
