<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="/widgets_style/currencyConverter.css">
</head>

<body>
  <section>
    <div class="wrapper">
      <div class="app-details">
        <div>
          <ion-icon name="cash-outline"></ion-icon>
          <ion-icon name="logo-usd"></ion-icon>
          <ion-icon name="logo-yen"></ion-icon>
          <ion-icon name="logo-euro"></ion-icon>
          <ion-icon name="cash-outline"></ion-icon>
        </div>
        <h1 class="app-title">Currency Converter</h1>
      </div>
      <label for="amount">Amount:</label>
      <input type="number" id="amount" value="100">
      <div class="dropdowns">
        <select id="from-currency-select"></select>
        <select id="to-currency-select"></select>
      </div>
      <button id="convert-button">Convert</button>
      <p id="result"></p>
    </div>
    <h4>Made by &copy; <time id="year"></time> SheriffKule from XXIII Century</h4>
  </section>

  <script src="/widgets_script/currencyConverter.js"></script>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
