<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Icons</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="/buttons_style/buttonAnimation41.css">
</head>

<body>
  <div class="container">
    <div class="box">
      <span id="facebook">
        <i class="bi bi-facebook"></i>
      </span>
    </div>

    <div class="box">
      <span id="instagram">
        <i class="bi bi-instagram"></i>
      </span>
    </div>

    <div class="box">
      <span id="github">
        <i class="bi bi-github"></i>
      </span>
    </div>

    <div class="box">
      <span id="youtube">
        <i class="bi bi-youtube"></i>
      </span>
    </div>

    <div class="box">
      <span id="telegram">
        <i class="bi bi-telegram"></i>
      </span>
    </div>
  </div>
</body>

</html>
