<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Porfolio Landing Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/projects/portfolio03/portfolio03.css">
</head>

<body>
  <section class="hero">
    <header>
      <nav>
        <a href="#" class="logo"><span>Sheriff</span>Kule</a>
        <div class="nav-links">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Service</a>
          <a href="#">Portfolio</a>
          <a href="#">Contact</a>
        </div>
        <span><i class="fa-solid fa-sun site-mode"></i></span>
      </nav>
    </header>
    <div class="content">
      <div class="text">
        <h4>Hi, I'm</h4>
        <h2>Sheriff Kule</h2>
        <span>FrontEnd Developer</span>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ab pariatur quam illum dolorum, odit facilis asperiores repudiandae suscipit dicta earum aut doloribus.</p>
        <a href="#" class="btn">Download CV</a>
      </div>
      <div class="image">
        <img src="/images/clint.jpeg" alt="sheriffkule" title="Sheriffkule">
      </div>
      <div class="social">
        <a href="#"><i class="fa-brands fa-linkedin"></i></a>
        <a href="#"><i class="fa-brands fa-github"></i></a>
        <a href="#"><i class="fa-brands fa-facebook"></i></a>
        <a href="#"><i class="fa-brands fa-twitter"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
      </div>
    </div>
  </section>

  <script>
    let section = document.querySelector('section');
    let mode = document.querySelector('.site-mode');

    mode.addEventListener('click', () => {
      section.style.transition = '.5s';
      if(mode.classList.contains( 'fa-sun')) {
        section.classList.add('white-mode');
        mode.classList.replace('fa-sun', 'fa-moon');
      }else {
        section.classList.remove('white-mode');
        mode.classList.replace('fa-moon', 'fa-sun');
      }
    })
  </script>
</body>

</html>
