<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sticky Notes App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/widgets_style/stickyNotes.css" />
  </head>
  <body>
    <div class="container">
      <h1>Sticky Notes App</h1>
      <div class="notes">
        <div id="create" title="Create New Note">
          <i class="fa-solid fa-plus"></i>
          <div class="createBox">
            <div class="innerCreateBox">
              <textarea placeholder="Write Here..." id="userInput" maxlength="160"></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <h4>
        &copy; <time id="year"></time> Made by <em><abbr title="Frontend Master">Sheriffkule</abbr></em> from
        XXIII Century
      </h4>
    </div>

    <script src="/widgets_script/stickyNotes.js"></script>
  </body>
</html>
