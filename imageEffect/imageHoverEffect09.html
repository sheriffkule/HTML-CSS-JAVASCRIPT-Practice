<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Project with hover Effect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/imageEffect_style/imageHoverEffect09.css">
</head>

<body>
    <div class="grid_card">
        <div class="card card1">
            <h2>82 Places</h2>
            <a href="#" class="item_description">
                <p>See your most visited places and the places you've been.</p>
                <div class="arrow">
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
            </a>
        </div>

        <div class="card card2">
            <img src="/images/glowing_globe.jpg" title="Globe">
            <h2>Russia and Iceland</h2>
            <p class="date">Mar 18 - 31, 2024</p>
            <button>View Trips</button>
        </div>

        <div class="card card3">
            <h2>Home and Work</h2>
            <div class="list_item">
                <i class="fa-solid fa-house"></i>
                <a href="#">Add your home address.
                    <i class="fa-solid fa-chevron-right arrow"></i>
                </a>
            </div>
            <div class="list_item">
                <i class="fa-solid fa-computer"></i>
                <a href="#">Add your work address.
                    <i class="fa-solid fa-chevron-right arrow"></i>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
