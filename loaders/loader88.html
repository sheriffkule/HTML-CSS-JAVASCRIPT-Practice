<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pulse Dots Loader</title>
    <link rel="stylesheet" href="/loaders_style/loader88.css" />
  </head>
  <body>
    <div class="molecular-motion">
      <div class="particle" style="left: 45%; animation-delay: 0s"></div>
      <div class="particle" style="left: 55%; animation-delay: 1s"></div>
      <div class="particle" style="left: 35%; animation-delay: 2s"></div>
      <div class="particle" style="left: 65%; animation-delay: 3s"></div>
      <div class="particle" style="left: 25%; animation-delay: 4s"></div>
      <div class="particle" style="left: 75%; animation-delay: 5s"></div>
      <div class="particle" style="left: 15%; animation-delay: 6s"></div>
      <div class="particle" style="left: 85%; animation-delay: 7s"></div>
    </div>
    <div class="background-particle" style="top: 25%; left: 30%; animation-delay: 0s"></div>
    <div class="background-particle" style="top: 30%; left: 70%; animation-delay: 0.5s"></div>
    <div class="background-particle" style="top: 40%; left: 40%; animation-delay: 1s"></div>
    <div class="background-particle" style="top: 65%; left: 75%; animation-delay: 1.5s"></div>
    <div class="background-particle" style="top: 80%; left: 10%; animation-delay: 2s"></div>
  </body>
</html>
