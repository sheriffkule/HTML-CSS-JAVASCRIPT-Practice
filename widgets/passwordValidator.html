<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Validator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/widgets_style/passwordValidator.css" />
  </head>
  <body>
    <div class="container">
      <h2>Create Password</h2>
      <div class="input-wrapper">
        <input
          type="password"
          class="password-input"
          placeholder="Enter Password"
          aria-label="Password Input"
        />
        <button class="toggle-password hide" aria-label="Toggle-password visibility">
          <i class="ri-eye-line eye"></i>
          <i class="ri-eye-off-line eye-slash"></i>
        </button>
        <div class="progress-bar">
          <div class="progress"></div>
        </div>
        <div class="requirements">
          <li class="requirement" data-requirement="length">
            At least 10 characters long.
          </li>
          <li class="requirement" data-requirement="number">Contains a number.</li>
          <li class="requirement" data-requirement="symbol">Contains a symbol.</li>
          <li class="requirement" data-requirement="lowercase">
            Contains a lowercase letter.
          </li>
          <li class="requirement" data-requirement="uppercase">
            Contains a uppercase letter.
          </li>
        </div>
      </div>
      <div class="btns">
        <button class="copy">Copy</button>
        <button class="clear">Clear</button>
      </div>
    </div>
    <h4> &copy; <time id="year"></time> Made by<em>SheriffKule</em> from XXIII Century</h4>

    <script src="/widgets_script/passwordValidator.js"></script>
  </body>
</html>
