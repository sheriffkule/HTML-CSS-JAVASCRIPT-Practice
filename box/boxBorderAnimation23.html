<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Ripple Effect</title>
  <link rel="stylesheet" href="/box_style/boxBorderAnimation23.css">
</head>

<body>
  <div class="container">
    <div class="box" style="--clr:#2196f3"></div>
    <div class="box" style="--clr:#f32175"></div>
    <div class="box" style="--clr:#ff7f20"></div>
    <div class="box" style="--clr:#9bdc28"></div>
    <div class="box" style="--clr:#00ffd0"></div>
    <div class="box" style="--clr:#f2ff00"></div>
  </div>

  <script>
    let box = document.querySelectorAll('.box');
    box.forEach(box => {
      box.onmousemove = function(e){
        let x = e.pageX - box.offsetLeft;
        let y = e.pageY - box.offsetTop;

        box.style.setProperty('--x', x + 'px');
        box.style.setProperty('--y', y + 'px');
      }
    })
  </script>
</body>

</html>
