<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smooth Character Animation</title>
    <link rel="stylesheet" href="/text_style/textAnimation41.css" />
  </head>
  <body>
    <main class="app">
      <section class="scroll">
        <div class="scroll_wrapper">
          <div class="scroll_gallery">
            <div class="scroll_gallery_container">
              <div class="scroll_gallery_row">
                <img
                  class="scroll_gallery_row_image"
                  src="/thumb/plantWebsite.jpg"
                  alt="image"
                />
              </div>
              <div class="scroll_gallery_row">
                <img
                  class="scroll_gallery_row_image"
                  src="/thumb/lampWebsite.jpg"
                  alt="image"
                />
                <img
                  class="scroll_gallery_row_image"
                  src="/thumb/FruitSite.jpg"
                  alt="image"
                />
              </div>
              <div class="scroll_gallery_row">
                <img
                  class="scroll_gallery_row_image"
                  src="/thumb/cactusWebsite.jpg"
                  alt="image"
                />
                <img
                  class="scroll_gallery_row_image"
                  src="/thumb/chipsWebsite.jpg"
                  alt="image"
                />
              </div>
            </div>
          </div>

          <div class="scroll_text">
            <div class="scroll_text_subtitle">
              <span>SheriffKule</span>
              <h1>Web Developer</h1>
              <h2>Innovation</h2>
            </div>

            <div class="scroll_text_title">
              <div class="scroll_text_title_word">
                <span>T</span>
                <span>h</span>
                <span>e</span>
              </div>
              <div class="scroll_text_title_word">
                <span>M</span>
                <span>a</span>
                <span>k</span>
                <span>i</span>
                <span>n</span>
                <span>g</span>
              </div>
            </div>
            <div class="scroll_text_title">
              <div class="scroll_text_title_word">
                <span>o</span>
                <span>f</span>
              </div>
            </div>
            <div class="scroll_text_title">
              <div class="scroll_text_title_word">
                <span>a</span>
              </div>
              <div class="scroll_text_title_word">
                <span>M</span>
                <span>a</span>
                <span>s</span>
                <span>t</span>
                <span>e</span>
                <span>r</span>
                <span>p</span>
                <span>i</span>
                <span>e</span>
                <span>c</span>
                <span>e</span>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/lenis@1.1.18/dist/lenis.min.js"></script>
    <script src="/text_script/textAnimation41.js"></script>
  </body>
</html>
