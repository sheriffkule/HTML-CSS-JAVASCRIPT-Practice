<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Simple Responsive Search Bar</title>
    <link rel="stylesheet" href="/menus_style/searchBar03.css">
</head>

<body>
    <div class="input_box">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="Search...">
        <button class="button">Search</button>
    </div>

    <script>
        const button = document.querySelector('button');

        button.addEventListener('mousedown', () => button.classList.add('clicked'));
        button.addEventListener('mouseup', () => button.classList.remove('clicked'));
    </script>
</body>

</html>
