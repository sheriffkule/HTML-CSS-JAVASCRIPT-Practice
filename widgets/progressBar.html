<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Circular Progress Bar</title>
    <link rel="stylesheet" href="/widgets_style/progressBar.css" />
  </head>

  <body>
    <div class="container">
      <div class="circle" data-degree="82" data-color="#ff2972">
        <h2 class="number">82<span>%</span></h2>
        <h4>HTML</h4>
      </div>
      <div class="circle" data-degree="85" data-color="#fee800">
        <h2 class="number">85<span>%</span></h2>
        <h4>CSS</h4>
      </div>
      <div class="circle" data-degree="45" data-color="#04fc43">
        <h2 class="number">45<span>%</span></h2>
        <h4>JS</h4>
      </div>
    </div>
    <footer>
      <h4>&copy; <time id="year"></time>Made by <em><abbr title="Web Developer">SheriffKule</abbr></em> from XXIII Century</h4>
    </footer>

    <script src="/widgets_script/progressBar.js"></script>
  </body>
</html>
