<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sushi Restaurant | Authentic Japanese Flavors</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" />
    <link rel="stylesheet" href="/scripts/swiper-bundle.css" />
    <link rel="stylesheet" href="sushiWebsite.css" />
  </head>
  <body>
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">Sushi</a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li><a href="#home" class="nav__link">Home</a></li>
            <li><a href="#about" class="nav__link">About Us</a></li>
            <li><a href="#menu" class="nav__link">Menu</a></li>
            <li><a href="#new" class="nav__link">Special</a></li>
            <li><a href="#contact" class="nav__link">Contact</a></li>
          </ul>

          <div class="nav__close" id="nav-close">
            <i class="ri-close-large-line"></i>
          </div>
        </div>

        <div class="nav__toggle" id="nav-toggle">
          <i class="ri-apps-2-line"></i>
        </div>
      </nav>
    </header>

    <main class="main">
        <section class="home section" id="home">
            <div class="home__container container grid">
                <div class="home__data">
                    <h1 class="home__title">Enjoy Delicious <br> The <span>Japanese Foods</h1>

                    <p class="home__description">
                        We serve the finest Japanese cuisine. Prepared with carefully selected natural ingredients by a professional chef, guaranteeing a high-quality flavor. We hope you enjoy your meal.
                    </p>

                    <a href="#menu" class="button">Order Now</a>

                    <img src="img/flower-japan.svg" alt="image" class="home__flower-1">
                    <img src="img/flower-japan.svg" alt="image" class="home__flower-2">
                    <img src="img/leaf-1.svg" alt="image" class="home__leaf-1">
                    <img src="img/leaf-1.svg" alt="image" class="home__leaf-2">

                    <h2 class="home__text">美 <br> 味</h2>
                </div>

                <div class="home__images">
                    <div class="home__blob"></div>

                    <img src="img/home-img-1.png" alt="image" class="home__img-1"></img>
                    <img src="img/home-img-2.png" alt="image" class="home__img-2"></img>
                    <img src="img/home-img-3.png" alt="image" class="home__img-3"></img>
                    <img src="img/home-img-4.png" alt="image" class="home__img-4"></img>
                    <img src="img/home-img-5.png" alt="image" class="home__img-5"></img>
                    <img src="img/home-img-6.png" alt="image" class="home__img-6"></img>

                    <img src="img/flower-japan.svg" alt="image" class="home__flower-3">
                    <img src="img/flower-japan.svg" alt="image" class="home__flower-4">
                    <img src="img/leaf-2.svg" alt="image" class="home__leaf-3">
                </div>
            </div>
        </section>
    </main>

    <script src="/scripts/scrollreveal.min.js"></script>
    <script src="/scripts/swiper-bundle.min.js"></script>
    <script src="sushiWebsite.js"></script>
  </body>
</html>
