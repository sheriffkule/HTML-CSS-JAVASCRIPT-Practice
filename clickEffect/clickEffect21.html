<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Toggle Switch</title>
  <link rel="stylesheet" href="/clickEffect_style/clickEffect21.css">
</head>

<body>
  <div class="toggles">
    <div class="border">
      <input type="checkbox" id="one">
      <label for="one">
        <div class="handle"></div>
      </label>
    </div>

    <div class="border">
      <input type="checkbox" id="two">
      <label for="two">
        <div class="handle"></div>
      </label>
    </div>
  </div>
</body>

</html>
