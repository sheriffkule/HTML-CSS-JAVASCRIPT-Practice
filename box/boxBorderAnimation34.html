<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress Bar</title>
  <link rel="stylesheet" href="/box_style/boxBorderAnimation34.css">
</head>

<body>
  <section class="container">
    <div class="card">
      <div class="percent" style="--clr:#04fc43; --num:85;">
        <div class="dot"></div>
        <svg>
          <circle cx="70" cy="70" r="70"></circle>
          <circle cx="70" cy="70" r="70"></circle>
        </svg>
        <div class="number">
          <h2>85<span>%</span></h2>
          <p>HTML</p>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="percent" style="--clr:#fee800; --num:82;">
        <div class="dot"></div>
        <svg>
          <circle cx="70" cy="70" r="70"></circle>
          <circle cx="70" cy="70" r="70"></circle>
        </svg>
        <div class="number">
          <h2>82<span>%</span></h2>
          <p>CSS</p>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="percent" style="--clr:#ff00be; --num:55;">
        <div class="dot"></div>
        <svg>
          <circle cx="70" cy="70" r="70"></circle>
          <circle cx="70" cy="70" r="70"></circle>
        </svg>
        <div class="number">
          <h2>55<span>%</span></h2>
          <p>JavaScript</p>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="percent" style="--clr:#06ccff; --num:95;">
        <div class="dot"></div>
        <svg>
          <circle cx="70" cy="70" r="70"></circle>
          <circle cx="70" cy="70" r="70"></circle>
        </svg>
        <div class="number">
          <h2>95<span>%</span></h2>
          <p>Linux</p>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
