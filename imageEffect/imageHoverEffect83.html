<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Comparison Slider</title>
    <link rel="stylesheet" href="/imageEffect_style/imageHoverEffect83.css" />
  </head>
  <body>
    <div class="container">
      <div class="images">
        <div class="img-one"></div>
        <div class="img-two"></div>
      </div>
      <div class="slider">
        <div class="drag-line">
          <div class="drag-line-thumb">
            <span>&#8596;</span>
          </div>
        </div>
        <input type="range" min="0" max="100" value="50">
      </div>
    </div>
    <script src="/imageEffect_script/imageHoverEffect83.js"></script>
  </body>
</html>
