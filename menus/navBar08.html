<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Sliding Menu Indicator</title>
  <link rel="stylesheet" href="/menus_style/navBar08.css">
</head>

<body>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Portfolio</a>
    <a href="#">Team</a>
    <a href="#">Contact</a>
    <div id="marker"></div>
  </nav>

  <script>

    const markers = document.querySelectorAll('#marker');
    const links = document.querySelectorAll('nav a');

    const updateMarker = (e) => {
      markers.forEach(marker => {
        marker.style.left = e.target.offsetLeft + 'px';
        marker.style.width = e.target.offsetWidth + 'px';
      });
    }

    links.forEach(link => {
      link.addEventListener('click', updateMarker);
    });

  </script>
</body>

</html>
