<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Click Animation</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="/clickEffect_style/clickEffect31.css">
</head>
<body>
    <div class="copy">
        <p>In a future not too distant, <br>
        the world will be a better place. <br>
        A place where technology and nature <br>
        coexist in harmony.</p>
        </p>
    </div>
    <div class="btn">
        <div class="send">
            <i class="ph ph-paper-plane-right"></i>
        </div>
        <div class="links">
            <div class="link" id="active">
                <div class="link-content">
                    <a href="#">
                        <i class="ph ph-sparkle"></i> &nbsp; Mute DM and let AI to reply
                    </a>
                </div>
            </div>
            <div class="link">
                <div class="link-content">
                    <a href="#">
                        <i class="ph ph-paper-plane-right"></i> &nbsp; Reply Normally
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="/clickEffect_script/clickEffect31.js"></script>
</body>
</html>
