<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Cube Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <link rel="stylesheet" href="/menus_style/menu44.css" />
  </head>
  <body>
    <div class="container">
      <div class="scene">
        <span class="cube_shadow"></span>
        <i class="fa-brands fa-html5"></i>
        <div class="cube">
          <div class="cube_face cube_face--front">
            <i class="fa-brands fa-html5"></i>
          </div>
          <div class="cube_face cube_face--back"></div>
          <div class="cube_face cube_face--right"></div>
          <div class="cube_face cube_face--left"></div>
          <div class="cube_face cube_face--top"></div>
        </div>
      </div>
      <div class="scene">
        <span class="cube_shadow"></span>
        <i class="fa-brands fa-css3-alt"></i>
        <div class="cube">
          <div class="cube_face cube_face--front">
            <i class="fa-brands fa-css3-alt"></i>
          </div>
          <div class="cube_face cube_face--back"></div>
          <div class="cube_face cube_face--right"></div>
          <div class="cube_face cube_face--left"></div>
          <div class="cube_face cube_face--top"></div>
        </div>
      </div>
      <div class="scene">
        <span class="cube_shadow"></span>
        <i class="fa-brands fa-js"></i>
        <div class="cube">
          <div class="cube_face cube_face--front">
            <i class="fa-brands fa-js"></i>
          </div>
          <div class="cube_face cube_face--back"></div>
          <div class="cube_face cube_face--right"></div>
          <div class="cube_face cube_face--left"></div>
          <div class="cube_face cube_face--top"></div>
        </div>
      </div>
      <div class="scene">
        <span class="cube_shadow"></span>
        <i class="fa-brands fa-react"></i>
        <div class="cube">
          <div class="cube_face cube_face--front">
            <i class="fa-brands fa-react"></i>
          </div>
          <div class="cube_face cube_face--back"></div>
          <div class="cube_face cube_face--right"></div>
          <div class="cube_face cube_face--left"></div>
          <div class="cube_face cube_face--top"></div>
        </div>
      </div>
      <div class="scene">
        <span class="cube_shadow"></span>
        <i class="fa-brands fa-bootstrap"></i>
        <div class="cube">
          <div class="cube_face cube_face--front">
            <i class="fa-brands fa-bootstrap"></i>
          </div>
          <div class="cube_face cube_face--back"></div>
          <div class="cube_face cube_face--right"></div>
          <div class="cube_face cube_face--left"></div>
          <div class="cube_face cube_face--top"></div>
        </div>
      </div>
      <div class="scene">
        <span class="cube_shadow"></span>
        <i class="fa-brands fa-linux"></i>
        <div class="cube">
          <div class="cube_face cube_face--front">
            <i class="fa-brands fa-linux"></i>
          </div>
          <div class="cube_face cube_face--back"></div>
          <div class="cube_face cube_face--right"></div>
          <div class="cube_face cube_face--left"></div>
          <div class="cube_face cube_face--top"></div>
        </div>
      </div>
    </div>
  </body>
</html>
