<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Rotating Image Slider</title>
    <link rel="stylesheet" href="/imageEffect_style/imageHoverEffect89.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="slider-content">
        <div class="slider-items">
          <div class="slider-item">
            <img src="/images/darkhex.jpg" loading="lazy" />
          </div>
          <div class="slider-item">
            <img src="/images/matrix.jpg" loading="lazy" />
          </div>
          <div class="slider-item">
            <img src="/images/tiled-stones.jpg" loading="lazy" />
          </div>
          <div class="slider-item">
            <img src="/images/mountains.jpg" loading="lazy" />
          </div>
          <div class="slider-item">
            <img src="/images/dreamy-world.jpg" loading="lazy" />
          </div>
          <div class="slider-item">
            <img src="/images/cityscape.jpg" loading="lazy" />
          </div>
        </div>
      </div>
    </div>
    <script src="/imageEffect_script/imageHoverEffect89.js"></script>
  </body>
</html>
