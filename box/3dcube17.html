<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubik's Cube</title>
    <link rel="stylesheet" href="/box_style/3dcube17.css">
</head>
<body>
    <div class="cube">
        <div class="face" id="front">
            <span class="facebox"></span>
            <span class="facebox"></span>
            <span class="facebox"></span>
            <span class="facebox"></span>
            <span class="facebox"></span>
            <span class="facebox"></span>
            <span class="facebox"></span>
            <span class="facebox"></span>
            <span class="facebox"></span>
        </div>
        <div class="face" id="back">
            <span class="facebox"></span>
            <span class="facebox"></span>
            <span class="facebox"></span>
            <span class="facebox"></span>
            <span class="facebox"></span>
            <span class="facebox"></span>
            <span class="facebox"></span>
            <span class="facebox"></span>
            <span class="facebox"></span>
        </div>
        <div class="face" id="right">
            <span class="facebox"></span>
            <span class="facebox"></span>
            <span class="facebox"></span>
            <span class="facebox"></span>
            <span class="facebox"></span>
            <span class="facebox"></span>
            <span class="facebox"></span>
            <span class="facebox"></span>
            <span class="facebox"></span>
        </div>
        <div class="face" id="left">
            <span class="facebox"></span>
            <span class="facebox"></span>
            <span class="facebox"></span>
            <span class="facebox"></span>
            <span class="facebox"></span>
            <span class="facebox"></span>
            <span class="facebox"></span>
            <span class="facebox"></span>
            <span class="facebox"></span>
        </div>
        <div class="face" id="top">
            <span class="facebox"></span>
            <span class="facebox"></span>
            <span class="facebox"></span>
            <span class="facebox"></span>
            <span class="facebox"></span>
            <span class="facebox"></span>
            <span class="facebox"></span>
            <span class="facebox"></span>
            <span class="facebox"></span>
        </div>
        <div class="face" id="bottom">
            <span class="facebox"></span>
            <span class="facebox"></span>
            <span class="facebox"></span>
            <span class="facebox"></span>
            <span class="facebox"></span>
            <span class="facebox"></span>
            <span class="facebox"></span>
            <span class="facebox"></span>
            <span class="facebox"></span>
        </div>
    </div>
</body>
</html>
