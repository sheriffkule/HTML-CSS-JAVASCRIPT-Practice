<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger Menu Icon Animation</title>
    <link rel="stylesheet" href="/buttons_style/clickEffect03.css">
</head>

<body>
    <div class="container" onclick="humblur(this)">
        <div class="bar one"></div>
        <div class="bar two"></div>
        <div class="bar three"></div>
    </div>

    <script>
        function humblur(x) {
            x.classList.toggle('change');
        }
    </script>
</body>

</html>
