<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal Popup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" />
    <link rel="stylesheet" href="/clickEffect_style/clickEffect53.css" />
  </head>
  <body>
    <button type="button" class="show-modal">Show Modal</button>
    <div class="container">
      <div class="wrapper">
        <div class="top-content">
          <img src="/images/clint.jpeg" alt="" />
          <i class="fa fa-close"></i>
        </div>
        <div class="card-header">
            <h2>Subscribe to our Newsletter</h2>
            <p>Subscribe to our newsletter and stay updated.</p>
        </div>
        <div class="card-body">
            <form action="#">
                <input type="email" name="email" placeholder="Enter an Email">
                <div class="border-bottom"></div>
            </form>
        </div>
        <div class="card-footer">
            <button type="submit">Signu Up <i class="fa-solid fa-arrow-right"></i></button>
        </div>
      </div>
    </div>
    <div class="overlay hidden"></div>
    <script src="/clickEffect_script/clickEffect53.js"></script>
  </body>
</html>
