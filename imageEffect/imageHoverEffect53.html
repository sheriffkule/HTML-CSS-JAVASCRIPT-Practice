<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Trigger Animation</title>
    <link rel="stylesheet" href="/imageEffect_style/imageHoverEffect53.css" />
  </head>
  <body>
    <main class="app">
      <section class="section">
        <div class="section_wrapper">
          <div class="section_first">
            <div class="section_info">
              <h1 class="section_info_title">Food</h1>

              <div class="section_info_details">
                <a href="/">Content Details</a>

                <ul>
                  <li>Date: 2024-12-31</li>
                  <li>Price: $99.99</li>
                </ul>
              </div>
            </div>
            <div class="section_title">
              <h1>The New Frontier</h1>
              <h1>of Floating Dreams</h1>
            </div>
          </div>
          <div class="section_second">
            <div class="section_title">
              <h1>Suspended in Serendipity: The Magic of Surreal Floating</h1>
            </div>
          </div>
        </div>
        <div class="section_medias">
            <div class="section_item"></div>
            <div class="section_item">
                <figure class="section_item_figure">
                    <img src="/thumb/bakeryWebsite.jpg" alt="" class="section_item_image">
                </figure>
            </div>
            <div class="section_item">
                <figure class="section_item_figure">
                    <img src="/thumb/pizzaWebsite.jpg" alt="" class="section_item_image">
                </figure>
            </div>
            <div class="section_item">
                <figure class="section_item_figure">
                    <img src="/thumb/burgerWebsite.jpg" alt="" class="section_item_image">
                </figure>
            </div>
            <div class="section_item">
                <figure class="section_item_figure">
                    <img src="/thumb/FruitSite.jpg" alt="" class="section_item_image">
                </figure>
            </div>
        </div>
      </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/lenis@1.1.18/dist/lenis.min.js"></script>
    <script src="/imageEffect_script/imageHoverEffect53.js"></script>
  </body>
</html>
