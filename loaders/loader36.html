<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiral Loader</title>
    <link rel="stylesheet" href="/loaders_style/loader36.css">
</head>
<body>
    <ul class="list"></ul>

    <script>
        let list = document.querySelector('.list')

        for (let i = 0; i <= 30; i++) {
            let item = document.createElement('li');
            item.style.setProperty('--i', i);
            list.appendChild(item);
        }
    </script>
</body>
</html>
