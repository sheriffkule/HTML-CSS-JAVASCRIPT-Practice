<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Tab Bar</title>
  <link rel="stylesheet" href="/menus_style/menu25.css">
</head>

<body>
  <div class="tab">
    <center>
      <h1>Select Programing Language</h1>
    </center>
    <ul class="tab-items">
      <li class="tab-item">
        <a href="#" class="item-link" onclick="select(this)">HTML</a>
      </li>
      <li class="tab-item">
        <a href="#" class="item-link" onclick="select(this)">CSS</a>
      </li>
      <li class="tab-item">
        <a href="#" class="item-link" onclick="select(this)">JavaScript</a>
      </li>
      <li class="tab-item">
        <a href="#" class="item-link" onclick="select(this)">React</a>
      </li>
      <li class="tab-item">
        <a href="#" class="item-link" onclick="select(this)">React Native</a>
      </li>
      <br>
      <center>
        <button>Submit</button>
      </center>
      <div class="tab-indicator"></div>
    </ul>
  </div>

  <script src="/menus_script/menu25.js"></script>
</body>

</html>
