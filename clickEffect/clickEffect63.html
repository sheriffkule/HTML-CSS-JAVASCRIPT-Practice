<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traffic Light Simulator App</title>
    <link rel="stylesheet" href="/clickEffect_style/clickEffect63.css" />
  </head>
  <body>
    <h2>Traffic Light Simulator App</h2>
    <div class="controls">
      <button onclick="setLight('red')">Red</button>
      <button onclick="setLight('yellow')">Yellow</button>
      <button onclick="setLight('green')">Green</button>
    </div>
    <div class="road" id="road">
      <div class="traffic-light">
        <div class="light red"></div>
        <div class="light yellow"></div>
        <div class="light green"></div>
      </div>
    </div>
    <script src="/clickEffect_script/clickEffect63.js"></script>
  </body>
</html>
