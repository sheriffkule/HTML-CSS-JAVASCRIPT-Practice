<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Boxes</title>
    <link rel="stylesheet" href="/box_style/boxBorderAnimation66.css">
</head>
<body>
    <div class="container">
        <div class="inner" style="--quantity: 10">
            <div class="card" style="--index:0; --color: 142, 249, 252">
                <div class="img"></div>
            </div>
            <div class="card" style="--index:1; --color: 142, 252, 204">
                <div class="img"></div>
            </div>
            <div class="card" style="--index:2; --color: 142, 252, 157">
                <div class="img"></div>
            </div>
            <div class="card" style="--index:3; --color: 215, 252, 142">
                <div class="img"></div>
            </div>
            <div class="card" style="--index:4; --color: 252, 252, 142">
                <div class="img"></div>
            </div>
            <div class="card" style="--index:5; --color: 252, 208, 142">
                <div class="img"></div>
            </div>
            <div class="card" style="--index:6; --color: 252, 142, 142">
                <div class="img"></div>
            </div>
            <div class="card" style="--index:7; --color: 252, 142, 239">
                <div class="img"></div>
            </div>
            <div class="card" style="--index:8; --color: 204, 142, 239">
                <div class="img"></div>
            </div>
            <div class="card" style="--index:9; --color: 142, 222, 252">
                <div class="img"></div>
            </div>
        </div>
    </div>
</body>
</html>
