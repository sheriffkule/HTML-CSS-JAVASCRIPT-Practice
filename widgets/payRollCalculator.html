<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payroll Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <link rel="stylesheet" href="/widgets_style/payRollCalculator.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Payroll Calculator</h1>
        <p class="subtitle">
          Calculate employee salaries, deductions, and net pay with our comprehensive payroll calculator.
        </p>
      </header>

      <div class="app-container">
        <div class="card">
          <h2 class="card-title"><i class="fa-solid fa-chart-column"></i> Payroll Information</h2>

          <div class="toggle-container">
            <div class="toggle-option active" id="hourlyToggle">Hourly</div>
            <div class="toggle-option" id="salaryToggle">Salary</div>
          </div>

          <div class="input-group">
            <label for="payRate"
              >Pay Rate
              <span class="tooltip">
                <i class="fa-solid fa-info"></i>
                <span class="tooltip-text">Enter hourly rate of annual salary based on selection</span>
              </span>
            </label>
            <input type="number" name="payRate" id="payRate" placeholder="0.00" min="0" step="0.01" />
          </div>

          <div id="hourlyInputs">
            <div class="input-row">
              <div class="input-group">
                <label for="hoursWorked">hours Worked</label>
                <input type="number" id="hoursWorked" placeholder="40" min="0" step="0.5" />
              </div>

              <div class="input-group">
                <label for="overtimeHours">Overtime Hours</label>
                <input type="number" id="overtimeHours" placeholder="0" min="0" step="0.5" />
              </div>
            </div>
          </div>

          <div class="input-group">
            <label for="payPeriod">Pay Period</label>
            <select id="payPeriod">
              <option value="weekly">Weekly</option>
              <option value="biweekly" selected>Bi-Weekly</option>
              <option value="semimonthly">Semi-Monthly</option>
              <option value="monthly">Monthly</option>
            </select>
          </div>

          <h2 class="card-title"><i class="fa-solid fa-sack-dollar"></i> Deductions</h2>

          <div class="input-row">
            <div class="input-group">
              <label for="federalTax">Federal Tax (%)</label>
              <input type="number" id="federalTax" placeholder="10" min="0" max="50" step="0.1" />
            </div>

            <div class="input-group">
              <label for="stateTax">State Tax (%)</label>
              <input type="number" id="stateTax" placeholder="5" min="0" max="20" step="0.1" />
            </div>
          </div>

          <div class="input-row">
            <div class="input-group">
              <label for="socialSecurity">Social Security (%)</label>
              <input type="number" id="socialSecurity" value="6.2" min="0" max="20" step="0.1" readonly />
            </div>

            <div class="input-group">
              <label for="medicare">Medicare (%)</label>
              <input type="number" id="medicare" value="1.45" min="0" max="20" step="0.1" />
            </div>
          </div>

          <div class="input-row">
            <div class="input-group">
              <label for="retirement">Retirement (%)</label>
              <input type="number" id="retirement" placeholder="5" min="0" max="50" step="0.1" />
            </div>

            <div class="input-group">
              <label for="healthInsurance">Health Insurance (%)</label>
              <input type="number" id="healthInsurance" placeholder="100" min="0" step="0.01" />
            </div>
          </div>

          <div class="checkbox-group">
            <input type="checkbox" id="hasBonus" />
            <label for="hasBonus">Include Bonus</label>
          </div>

          <div class="input-group" id="bonusContainer" style="display: none;">
            <label for="bonusAmount">Bonus Amount (%)</label>
            <input type="number" id="bonusAmount" placeholder="0" min="0" step="0.01">
          </div>

          <div class="actions">
            <button class="btn" id="calculateBtn">
                <i class="fa-solid fa-calculator"></i> Calculate Payroll
            </button>
            <button class="btn btn-secondary" id="resetBtn">
                <i class="fa-solid fa-rotate"></i> Reset
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="/widgets_script/payRollCalculator.js"></script>
  </body>
</html>
