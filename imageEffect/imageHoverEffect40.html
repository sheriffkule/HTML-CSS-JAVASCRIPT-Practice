<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery Image Selection</title>
  <link rel="stylesheet" href="/imageEffect_style/imageHoverEffect40.css">
</head>

<body>
  <main class="app">
    <div class="hero">
      <div class="hero_wrapper">
        <div class="product">
          <div class="product_item">
            <figure class="product_figure">
              <img src="/images/darkhex.jpg" alt="" class="product_image">
            </figure>
            <div class="product_gallery">
              <figure class="product_gallery_figure">
                <img src="/images/darkhex.jpg" alt="" class="product_gallery_image">
              </figure>
              <figure class="product_gallery_figure">
                <img src="/images/matrix.jpg" alt="" class="product_gallery_image">
              </figure>
              <figure class="product_gallery_figure">
                <img src="/images/pexels.jpeg" alt="" class="product_gallery_image">
              </figure>
              <figure class="product_gallery_figure">
                <img src="/images/earth.jpg" alt="" class="product_gallery_image">
              </figure>
            </div>
          </div>
          <h1 class="product_title">Hello World</h1>
        </div>

        <div class="product">
          <div class="product_item">
            <figure class="product_figure">
              <img src="/images/mountains.jpg" alt="" class="product_image">
            </figure>
            <div class="product_gallery">
              <figure class="product_gallery_figure">
                <img src="/images/mountains.jpg" alt="" class="product_gallery_image">
              </figure>
              <figure class="product_gallery_figure">
                <img src="/images/glowing_globe.jpg" alt="" class="product_gallery_image">
              </figure>
              <figure class="product_gallery_figure">
                <img src="/images/cityscape.jpg" alt="" class="product_gallery_image">
              </figure>
              <figure class="product_gallery_figure">
                <img src="/images/dreamy-world.jpg" alt="" class="product_gallery_image">
              </figure>
            </div>
          </div>
          <h1 class="product_title">Hello Life</h1>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="/imageEffect_script/imageHoverEffect40.js"></script>
</body>

</html>
