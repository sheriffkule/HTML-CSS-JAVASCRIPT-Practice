<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClipPath Menu Animation</title>
    <link rel="stylesheet" href="/menus_style/menu33.css">
</head>
<body>
    <main class="app">
        <div class="section">
            <div class="section_wrapper">
                <div class="section_list">
                    <div class="section_list_item">
                        <figure class="section_list_item_figure">
                            <img src="/images/darkhex.jpg" alt="image" class="section_list_item_image">
                        </figure>
                        <h1>Darkhex</h1>
                    </div>
                    <div class="section_list_item">
                        <h1>Matrix</h1>
                        <figure class="section_list_item_figure">
                            <img src="/images/matrix.jpg" alt="image" class="section_list_item_image">
                        </figure>
                    </div>
                    <div class="section_list_item">
                        <figure class="section_list_item_figure">
                            <img src="/images/earth.jpg" alt="image" class="section_list_item_image">
                        </figure>
                        <h1>Earth</h1>
                    </div>
                    <div class="section_list_item">
                        <h1>Artistic</h1>
                        <figure class="section_list_item_figure">
                            <img src="/images/aristic.jpg" alt="image" class="section_list_item_image">
                        </figure>
                    </div>
                    <div class="section_list_item">
                        <figure class="section_list_item_figure">
                            <img src="/images/pexels.jpeg" alt="image" class="section_list_item_image">
                        </figure>
                        <h1>Pexels</h1>
                    </div>
                    <div class="section_list_item">
                        <h1>Aurora</h1>
                        <figure class="section_list_item_figure">
                            <img src="/images/Aurora.jpeg" alt="image" class="section_list_item_image">
                        </figure>
                    </div>
                </div>

                <div class="section_media">
                    <img class="section_media_image" src="/images/darkhex.jpg" alt="">
                </div>
                <div class="section_media">
                    <img class="section_media_image" src="/images/matrix.jpg" alt="">
                </div>
                <div class="section_media">
                    <img class="section_media_image" src="/images/earth.jpg" alt="">
                </div>
                <div class="section_media">
                    <img class="section_media_image" src="/images/aristic.jpg" alt="">
                </div>
                <div class="section_media">
                    <img class="section_media_image" src="/images/pexels.jpeg" alt="">
                </div>
                <div class="section_media">
                    <img class="section_media_image" src="/images/Aurora.jpeg" alt="">
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="/menus_script/menu33.js"></script>
</body>
</html>
