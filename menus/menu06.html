<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar Menu</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/menus_style/menu06.css">
</head>

<body>

  <div class="header">
    <div class="side_nav">
      <div class="user">
        <img src="/images/clint.jpeg" alt="">
        <div>
          <h2>SheriffKule</h2>
          <p>Fronted Developer</p>
        </div>
        <i class="fa-solid fa-star"></i>
      </div>
      <ul>
        <li><i class="fa-solid fa-chart-pie"></i>
          <p>Dashboard</p>
        </li>
        <li><i class="fa-solid fa-chart-simple"></i>
          <p>Reports</p>
        </li>
        </li>
        <li><i class="fa-solid fa-gift"></i>
          <p>Rewards</p>
        </li>
        <li><i class="fa-regular fa-comment-dots"></i>
          <p>Messages</p>
        </li>
        <li><i class="fa-solid fa-video"></i>
          <p>Video Chat</p>
        </li>
        <li><i class="fa-solid fa-suitcase"></i>
          <p>Projects</p>
        </li>
        <li><i class="fa-solid fa-users"></i>
          <p>Members</p>
        </li>
        <li><i class="fa-solid fa-screwdriver-wrench"></i>
          <p>Settings</p>
        </li>
      </ul>

      <ul>
        <li><i class="fa-solid fa-arrow-right-from-bracket"></i>
        <p>Logout</p></li>
      </ul>
    </div>
  </div>


  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
