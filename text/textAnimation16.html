<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Shadow Animation</title>
  <link rel="stylesheet" href="/text_style/textAnimation16.css">
</head>

<body>
  <div id="text">SheriffKule</div>
  <div id="light"></div>

  <script>
    let text = document.getElementById('text');
    let light = document.getElementById('light');

    document.addEventListener('mousemove', function (event) {
      let mouseX = event.clientX;
      let mouseY = event.clientY;
      light.style.left = mouseX + 'px';
      light.style.top = mouseY + 'px';

      let distanceX = mouseX - text.offsetLeft - text.offsetWidth / 2;
      let distanceY = mouseY - text.offsetTop - text.offsetHeight / 2;

      let newShadow = '';
      for (var i = 0; i < 200; i++) {
        let shadowX = -distanceX * (i / 120);
        let shadowY = -distanceY * (i / 120);
        let opacity = 1 - (i / 100);
        newShadow += (newShadow ? ',' : '') + shadowX + 'px ' + shadowY + 'px ' + '4' + 'px ' + ' rgba(38,38,38, ' + opacity + ' ) ';
      }
      text.style.textShadow = newShadow;
      console.log(newShadow)
    });
  </script>
</body>

</html>
