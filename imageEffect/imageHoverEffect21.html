<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple 3D Cube Image Slider</title>
  <link rel="stylesheet" href="/imageEffect_style/imageHoverEffect21.css">
</head>

<body>
  <div class="container">
    <div class="box">
      <div class="card" style="--i:1">
        <div class="imgBox"><img src="/images/clint.jpeg"></div>
        <h2>Clint Eastwood <br><span>Actor and director</span></h2>
      </div>
      <div class="card" style="--i:2">
        <div class="imgBox"><img src="/images/tuco-01.jpg"></div>
        <h2>Tuco <br><span>Experienced Bandit</span></h2>
      </div>
      <div class="card" style="--i:3">
        <div class="imgBox"><img src="/images/matrix.jpg"></div>
        <h2>Clint Eastwood <br><span>Matrix Pattern</span></h2>
      </div>
      <div class="card" style="--i:4">
        <div class="imgBox"><img src="/images/glowing_globe.jpg"></div>
        <h2>Globe<br><span>On Your Hand</span></h2>
      </div>
    </div>
  </div>
  <div class="btns">
    <div class="prev"></div>
    <div class="next"></div>
  </div>

  <script>
    let prev = document.querySelector('.prev');
    let next = document.querySelector('.next');
    let box = document.querySelector('.box');
    let degree = 0;

    prev.addEventListener('click', function () {
      degree += 90;
      box.style = `transform: perspective(1000px) rotateY(${degree}deg)`;
    })
    next.addEventListener('click', function () {
      degree -= 90;
      box.style = `transform: perspective(1000px) rotateY(${degree}deg)`;
    })
  </script>
</body>

</html>
