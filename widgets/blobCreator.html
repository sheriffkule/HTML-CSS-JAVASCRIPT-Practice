<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blob Creator</title>
  <link rel="stylesheet" href="/widgets_style/blobCreator.css">
</head>

<body>
  <section>
    <h1>Blob Creator</h1>
    <div class="wrapper">
      <div class="output">
        <div class="blob"></div>
      </div>
      <div class="dimensions">
        <div>
          <label for="blob-height">Height: </label>
          <input type="number" value="200" id="blob-height" min="1" max="500" step="1" class="number">
        </div>
        <div>
          <label for="blob-height">Width: </label>
          <input type="number" value="200" id="blob-width" min="1" max="500" step="1" class="number">
        </div>
      </div>
      <div class="sliders">
        <input type="range" value="30" class="range">
        <input type="range" value="80" class="range">
        <input type="range" value="60" class="range">
        <input type="range" value="40" class="range">
      </div>
      <input type="text" id="css-code" readonly>
      <button id="copy">Copy</button>
    </div>
    <h4>Made by &copy; SheriffKule</h4>
  </section>
  <script src="/widgets_script/blobCreator.js"></script>
</body>

</html>
