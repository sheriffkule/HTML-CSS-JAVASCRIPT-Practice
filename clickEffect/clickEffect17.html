<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skeuomorphic Toggle Switch</title>
  <link rel="stylesheet" href="/clickEffect_style/clickEffect17.css">
</head>

<body>
  <section class="container">
    <article class="toggle">
      <label class="toggle__base">
        <input type="checkbox" class="toggle__check">
        <img src="/icons/toggle-img.png" class="toggle__img">

        <div class="toggle__button">
          <div class="toggle__button-1"></div>
          <div class="toggle__button-2">
            <span class="toggle__line"></span>
            <span class="toggle__line"></span>
            <span class="toggle__line"></span>
          </div>
        </div>

        <span class="toggle__on"></span>
        <span class="toggle__off"></span>

        <img src="/icons/toggle-img.png" class="toggle__radial">
      </label>
    </article>

    <article class="toggle">
      <label class="toggle__base">
        <input type="checkbox" class="toggle__check" checked>
        <img src="/icons/toggle-img.png" class="toggle__img">

        <div class="toggle__button">
          <div class="toggle__button-1"></div>
          <div class="toggle__button-2">
            <span class="toggle__line"></span>
            <span class="toggle__line"></span>
            <span class="toggle__line"></span>
          </div>
        </div>

        <span class="toggle__on"></span>
        <span class="toggle__off"></span>

        <img src="/icons/toggle-img.png" class="toggle__radial">
      </label>
    </article>
  </section>

</body>

</html>
