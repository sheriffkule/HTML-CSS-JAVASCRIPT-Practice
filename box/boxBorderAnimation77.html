<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Info Section</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/box_style/boxBorderAnimation77.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="content">
                <div class="icon">
                    <i class="fa fa-map-marker"></i>
                </div>
                <h4>Address</h4>
                <h3>Cebu City, 6000 Cebu, Philippines</h3>
            </div>
        </div>
        <div class="box">
            <div class="content">
                <div class="icon">
                    <div class="fa fa-phone"></div>
                </div>
                <h4>Mobile</h4>
                <h3>+91 987 654 3210</h3>
            </div>
        </div>
        <div class="box">
            <div class="content">
                <div class="icon">
                    <i class="fa fa-envelope"></i>
                </div>
                <h4>Email</h4>
                <h3>some_email@email.com</h3>
            </div>
        </div>
    </div>
</body>
</html>
