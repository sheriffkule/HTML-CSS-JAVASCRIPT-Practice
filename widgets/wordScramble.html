<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Scramble Game</title>
    <link rel="stylesheet" href="/widgets_style/wordScramble.css" />
  </head>
  <body>
    <div class="container">
      <h2>Word Scramble</h2>
      <div class="content">
        <p class="word">enaxpnios</p>
        <div class="details">
          <p class="hint">Hint: <span>The process of increase of grow</span></p>
          <p class="time">
            Time Left: <span><b>30</b>s</span>
          </p>
        </div>
        <input type="text" placeholder="Enter a valid word" />
        <div class="buttons">
          <button class="refresh-word">Refresh Word</button>
          <button class="check-word">Check Word</button>
        </div>
      </div>
    </div>

    <script src="/widgets_script/wordScramble.js"></script>
  </body>
</html>
