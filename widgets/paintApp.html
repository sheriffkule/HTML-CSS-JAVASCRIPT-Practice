<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paint App</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="/widgets_style/paintApp.css">
</head>

<body>
  <h1>Paint App</h1>
  <div class="container">
    <section class="tools-board">
      <div class="row">
        <label class="title">Shapes</label>
        <ul class="options">
          <li class="option tool" id="rectangle">
            <i class="ri-rectangle-line"></i>
            <span>Rectangle</span>
          </li>
          <li class="option tool" id="circle">
            <i class="ri-circle-line"></i>
            <span>Circle</span>
          </li>
          <li class="option tool" id="triangle">
            <i class="ri-triangle-line"></i>
            <span>Triangle</span>
          </li>
          <li class="option">
            <input type="checkbox" id="fill-color">
            <label for="fill-color">Fill Color</label>
          </li>
        </ul>
      </div>

      <div class="row">
        <label class="title">Options</label>
        <ul class="options">
          <li class="option active tool" id="brush">
            <i class="ri-brush-line"></i>
            <span>Brush</span>
          </li>
          <li class="option tool" id="eraser">
            <i class="ri-eraser-line"></i>
            <span>Eraser</span>
          </li>
          <li class="option">
            <input type="range" id="size-slider" min="1" max="30" value="5">
          </li>
        </ul>
      </div>

      <div class="row colors">
        <label class="title">Colors</label>
        <ul class="options">
          <li class="option"></li>
          <li class="option selected"></li>
          <li class="option"></li>
          <li class="option"></li>
          <li class="option">
            <input type="color" id="color-picker" value="#4a98f7">
          </li>
        </ul>
      </div>

      <div class="row buttons">
        <button class="clear-canvas">Clear Canvas</button>
        <button class="save-img">Save Image</button>
      </div>
    </section>
    <section class="drawing-board">
      <canvas></canvas>
    </section>
  </div>
  <h4>Made by &copy; SheriffKule from XXIII Century.</h4>

  <script src="/widgets_script/paintApp.js" defer></script>
</body>

</html>
