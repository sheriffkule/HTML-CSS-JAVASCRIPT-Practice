<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Scramble Game</title>
    <link rel="stylesheet" href="/widgets_style/wordScramble2.css" />
  </head>
  <body>
    <h1>Word Scramble Game</h1>
    <div id="level">Level: 1</div>
    <div id="timer">Time: 30</div>
    <div id="score">Score: 0</div>
    <p>Unscramble the word:</p>
    <div id="scrambledWord">Loading...</div>
    <input type="text" id="guessInput" placeholder="Type your guess..." />
    <div>
      <button id="checkBtn">Check</button>
      <button id="newWordBtn">Next Word</button>
    </div>
    <div id="message"></div>
    <script src="/widgets_script/wordScramble2.js"></script>
  </body>
</html>
