<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Text Designer</title>
    <link rel="stylesheet" href="/widgets_style/3dTextDesigner.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>3D Text Designer</h1>
        <p class="subtitle">Transform your words into true graphic works with stunning 3D effects.</p>
      </header>

      <div class="app-container">
        <div class="controls">
          <div class="control-group">
            <h2>Text Content</h2>
            <div class="input-group">
              <label for="text-input">Enter Your Text</label>
              <input type="text" id="text-input" value="3D TEXT" placeholder="Type your text here..." />
            </div>
            <div class="input-group">
              <label for="font-family">Font Family</label>
              <select id="font-family">
                <option value="Arial, sans-serif">Arial</option>
                <option value="'Segoe UI', Tahome, Geneva, Verdana, sans-serif">Segoe UI</option>
                <option value="'Times New Roman', serif">Times New Roman</option>
                <option value="'Courier New', monospace">Courier New</option>
                <option value="'Impact', sans-serif">Impact</option>
                <option value="'Comic Sans MS', cursive">Comic Sans</option>
              </select>
            </div>
          </div>

          <div class="control-group">
            <h2>Text Effect</h2>
            <div class="effects-grid">
              <div class="effect-option active" data-effect="gold">Gold</div>
              <div class="effect-option" data-effect="neon">Neon</div>
              <div class="effect-option" data-effect="fire">Fire</div>
              <div class="effect-option" data-effect="metal">Metal</div>
              <div class="effect-option" data-effect="graffiti">Graffiti</div>
              <div class="effect-option" data-effect="glitter">Glitter</div>
              <div class="effect-option" data-effect="rainbow">Rainbow</div>
              <div class="effect-option" data-effect="chrome">Chrome</div>
            </div>
          </div>

          <div class="control-group">
            <h2>Text Styling</h2>
            <div class="input-group">
              <label for="font-size">Font Size: <span id="font-size-value">4</span>rem</label>
              <input type="range" id="font-size" min="1" max="8" step="0.1" value="4" />
            </div>

            <div class="input-group">
              <label for="font-weight">Font Weight</label>
              <select id="font-weight">
                <option value="normal">Normal</option>
                <option value="bold">Bold</option>
                <option value="lighter">Lighter</option>
                <option value="bolder">Bolder</option>
                <option value="100">100</option>
                <option value="200">200</option>
                <option value="300">300</option>
                <option value="400">400</option>
                <option value="500">500</option>
                <option value="600">600</option>
                <option value="700">700</option>
                <option value="800">800</option>
                <option value="900">900</option>
              </select>
            </div>

            <div class="input-group">
              <label for="letter-spacing">Letter Spacing: <span id="letter-spacing-value">0</span>px</label>
              <input type="range" id="letter-spacing" min="-5" max="20" value="0" />
            </div>

            <div class="input-group">
              <label for="text-color">Text Color</label>
              <input type="color" id="text-color" value="#ffffff" />
            </div>
          </div>

          <div class="control-group">
            <h2>3D Settings</h2>
            <div class="input-group">
              <label for="depth-slider">3D Depth: <span id="depth-value">5</span>px</label>
              <input type="range" id="depth-slider" min="0" max="45" value="5" />
            </div>
          </div>

          <div class="control-group">
            <h2>Shadow Settings</h2>
            <div class="shadow-controls">
              <div class="input-group">
                <label for="shadow-x">X Offset: <span id="shadow-x-value">5</span>px</label>
                <input type="range" id="shadow-x" min="-20" max="20" value="5" />
              </div>
              <div class="input-group">
                <label for="shadow-y">Y Offset: <span id="shadow-y-value">5</span>px</label>
                <input type="range" id="shadow-y" min="-20" max="20" value="5" />
              </div>
              <div class="input-group">
                <label for="shadow-blur">Blur: <span id="shadow-blur-value">10</span>px</label>
                <input type="range" id="shadow-blur" min="0" max="50" value="10" />
              </div>
              <div class="input-group shadow-color">
                <label for="shadow-color">Shadow Color</label>
                <input type="color" id="shadow-color" value="#000000" />
              </div>
            </div>
          </div>

          <div class="control-group">
            <h2>Outline Settings</h2>
            <div class="outline-controls">
              <div class="input-group">
                <label for="outline-width">Width: <span id="outline-width-value">0</span>px</label>
                <input type="range" id="outline-width" min="0" max="10" value="0" />
              </div>

              <div class="input-group outline-color">
                <label for="outline-color">Outline Color</label>
                <input type="color" id="outline-color" value="#ffffff" />
              </div>
            </div>
          </div>

          <div class="action-buttons">
            <button class="btn-primary" id="download-btn" title="Download">&DownArrow;</button>
            <button class="btn-secondary" id="reset-btn" title="Reset">&circlearrowleft;</button>
          </div>
        </div>

        <div class="preview">
          <div class="text-display" id="text-preview">3D TEXT</div>
        </div>
      </div>
    </div>

    <footer class="footer__copy">
      © <time datetime="2026" id="year">2026</time> Made width <span>♥</span> by
      <em><abbr title="Web Developer Frontend Master">SheriffKule</abbr></em> from XXIII century
    </footer>

    <div class="canvas-container">
      <canvas id="text-canvas" width="1200" height="600"></canvas>
    </div>

    <script src="/widgets_script/3dTextDesigner.js"></script>
  </body>
</html>
