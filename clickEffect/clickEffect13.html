<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Input Animation</title>
    <link rel="stylesheet" href="/clickEffect_style/clickEffect13.css">
</head>
<body>
    <div class="container">
        <div class="add-btn"><ion-icon class="add-icon" name="add-outline"></ion-icon></div>
        <div class="input-wrapper">
            <input type="text" placeholder="Enter your message">
        </div>
    </div>

    <script>
        const addBtn = document.querySelector('.add-btn');
        const inputWrapper = document.querySelector('.input-wrapper');
        const input = document.querySelector('input');
        addBtn.addEventListener('click', () => {
            if(input.value !== '') {
                sendMessage();
            }
            inputWrapper.classList.toggle('open');

            const isOpen = inputWrapper.classList.contains('open');
            addBtn.innerHTML  = isOpen ? '<ion-icon name="send-sharp"></ion-icon>' : '<ion-icon class="add-icon" name="add-outline"></ion-icon>';
        });

        function sendMessage() {
            alert('SEND MESSAGE: ' + input.value);
            input.value = ''
        }
    </script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
