<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Gaming Website</title>
    <link rel="shortcut icon" href="favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="gamingWebsite.css" />
    <meta name="title" content="Epic Games Made For True Gamers" />
    <meta name="description" content="This is an esports and gaming html template" />
    <link rel="preload" as="image" href="images/hero-banner.png" />
    <link rel="preload" as="image" href="images/hero-banner-bg.png" />
  </head>
  <body>
    <header class="header active" data-header>
      <div class="container">
        <a href="#" class="logo">
          <img src="images/logo.svg" width="110" height="53" alt="unigine home" />
        </a>
        <nav class="navbar" data-navbar>
          <ul class="navbar-list">
            <li class="navbar-item"><a href="#home" class="navbar-link" data-nav-link>Home</a></li>
            <li class="navbar-item">
              <a href="#tournament" class="navbar-link" data-nav-link>Tournament</a>
            </li>
            <li class="navbar-item"><a href="#news" class="navbar-link" data-nav-link>News</a></li>
            <li class="navbar-item"><a href="#contact" class="navbar-link" data-nav-link>Contact</a></li>
          </ul>
        </nav>
        <a href="#" class="btn">Join Our Team</a>
        <button class="nav-toggle-btn" aria-label="toggle menu" data-nav-toggler>
          <span class="line line-1"></span>
          <span class="line line-2"></span>
          <span class="line line-3"></span>
        </button>
      </div>
    </header>

    <main>
      <article>
        <div class="hero has-before" id="home">
          <div class="container">
            <p class="section-subtitle">Enjoy The Games</p>
            <h1 class="h1 title hero-title">Epic Games Made For True Gamers!</h1>
            <a href="#" class="btn" data-btn>Join With Us</a>
            <figure class="hero-banner">
              <img src="images/hero-banner.png" width="850" height="414" alt="hero banner" class="w-100"/>
              <img src="images/hero-banner-bg.png" alt="hero banner" class="hero-banner-bg">
            </figure>
          </div>
        </div>
      </article>
    </main>

    <script type="module" src="https://esm.sh/ionicons@latest/loader"></script>
    <script nomodule src="https://esm.sh/ionicons@latest/loader"></script>
    <script src="gamingWebsite.js"></script>
  </body>
</html>
