<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Menu Indicator</title>
    <link rel="stylesheet" href="/menus_style/menu05.css">
</head>

<body>
    <div class="container">
        <li><ion-icon name="home"></ion-icon></li>
        <li><ion-icon name="person"></ion-icon></li>
        <li><ion-icon name="add-circle"></ion-icon></li>
        <li><ion-icon name="settings"></ion-icon></li>
        <li><ion-icon name="chatbubble"></ion-icon></li>
    </div>

    <script>
        const list = document.querySelectorAll('li');
        list.forEach(li => {
            li.addEventListener('click', () => {
                list.forEach(li => {
                    li.classList.remove('active');
                })
                li.classList.toggle('active');
            });
        });
        document.body.addEventListener('click', (event) => {
            if(event.target !== event.currentTarget) return;
            list.forEach(li => li.classList.remove('active'));
        });
    </script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
