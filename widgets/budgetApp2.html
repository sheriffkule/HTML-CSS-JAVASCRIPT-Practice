<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget App</title>
    <link href="https://cdn.boxicons.com/3.0.3/fonts/basic/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/widgets_style/budgetApp2.css" />
  </head>
  <body>
    <div class="container">
      <h2>Budget App</h2>
      <div class="error_message"><p></p></div>
      <div class="theme_icon">
        <i class="bx bx-sun" id="theme-button"></i>
      </div>
      <div class="budget_content">
        <div class="ur_budget">
          <form class="ur_budget">
            <label for="budget">Your Budget : </label>
            <input
              type="number"
              id="budget"
              class="budget_input"
              placeholder="Enter Your Budget..."
              min="1" />
            <button class="btn" id="btn_budget">Calculate</button>
          </form>
        </div>
        <div class="ur_expenses">
          <form class="ur_expenses">
            <label for="expenses">Your Expenses : </label>
            <input type="text" class="expenses_input" placeholder="Enter Your Expenses Description..." />
            <span class="expenses_content">
              <input type="number" class="expenses_amount" placeholder="Enter Your Expenses Amount..." />
              <button class="btn" id="btn_expenses">Add Expense</button>
            </span>
          </form>
        </div>
      </div>

      <ul class="cards">
        <li title="Current Budget">
          <i class="bx bx-currency-notes"></i>
          <span class="info">
            <h3><span>$</span><span class="budget_card"></span></h3>
            <p>Budget</p>
          </span>
        </li>
        <li title="Total Expenses">
          <i class="bx bx-credit-card"></i>
          <span class="info">
            <h3><span>$</span><span class="expenses_card"></span></h3>
            <p>Expenses</p>
          </span>
        </li>
        <li title="Remaining Funds">
          <i class="bx bx-dollar"></i>
          <span class="info">
            <h3><span>$</span><span class="balance_card"></span></h3>
            <p>Balance</p>
          </span>
        </li>
      </ul>

      <div class="table_content">
        <h3>Budget Details</h3>
        <div class="table_data"></div>
      </div>
    </div>
    <h4 class="footer__copy">
      Â© <time datetime="2025" id="year">2025</time> Made by
      <em><abbr title="Web Developer Frontend Master">SheriffKule</abbr></em> from XXIII century
    </h4>
    <script src="/widgets_script/budgetApp2.js"></script>
  </body>
</html>
