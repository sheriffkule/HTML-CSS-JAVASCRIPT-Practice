<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical Parallax Slider</title>
  <link rel="stylesheet" href="https://unpkg.com/splitting/dist/splitting.css" />
  <link rel="stylesheet" href="https://unpkg.com/splitting/dist/splitting-cells.css" />
  <link rel="stylesheet" href="/scripts/swiper-bundle.css">
  <link rel="stylesheet" href="/background_style/backgroundAnimation44.css">
</head>

<body>
  <main class="app">
    <section class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="swiper-slide_text">
            <div class="ofh">The Pulsating</div>
            <div class="ofh">Beats of the world</div>
          </div>
          <figure class="swiper-slide_figure">
            <img src="/images/earth.jpg" alt="" class="swiper-slide_image">
          </figure>
        </div>

        <div class="swiper-slide">
          <div class="swiper-slide_text">
            <div class="ofh">Manipulations</div>
            <div class="ofh">from all walks of life</div>
          </div>
          <figure class="swiper-slide_figure">
            <img src="/images/matrix.jpg" alt="" class="swiper-slide_image">
          </figure>
        </div>

        <div class="swiper-slide">
          <div class="swiper-slide_text">
            <div class="ofh">A Gateway</div>
            <div class="ofh">to escape reality</div>
          </div>
          <figure class="swiper-slide_figure">
            <img src="/images/mountains.jpg" alt="" class="swiper-slide_image">
          </figure>
        </div>

        <div class="swiper-slide">
          <div class="swiper-slide_text">
            <div class="ofh">a form of expression</div>
            <div class="ofh">a visual representation</div>
          </div>
          <figure class="swiper-slide_figure">
            <img src="/images/dreamy-world.jpg" alt="" class="swiper-slide_image">
          </figure>
        </div>

        <div class="swiper-slide">
          <div class="swiper-slide_text">
            <div class="ofh">Free your mind</div>
            <div class="ofh">for a free world</div>
          </div>
          <figure class="swiper-slide_figure">
            <img src="/images/pexels.jpeg" alt="" class="swiper-slide_image">
          </figure>
        </div>

        <div class="swiper-slide">
          <div class="swiper-slide_text">
            <div class="ofh">Through the haze</div>
            <div class="ofh">of smoke and sweat</div>
          </div>
          <figure class="swiper-slide_figure">
            <img src="/images/glowing_globe.jpg" alt="" class="swiper-slide_image">
          </figure>
        </div>
      </div>

      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </section>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
    integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://unpkg.com/splitting/dist/splitting.min.js"></script>
  <script src="/scripts/swiper-bundle.min.js"></script>
  <script src="/background_script/backgroundAnimation44.js"></script>
</body>

</html>
