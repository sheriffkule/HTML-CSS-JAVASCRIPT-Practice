<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Profile Card</title>
  <link rel="stylesheet" href="/imageEffect_style/imageHoverEffect04.css">
</head>

<body>
  <div class="container">
    <div class="image-section">
      <img src="/images/tuco-01.jpg" alt="Tuco" title="Tuco">
    </div>
    <div class="text-content">
      <span>TUCO</span>
      <span>Bandit</span>
      <p>American professional bandit, specialized in roberry, looting and pillaging.</p>
      <button class="btn">Read more</button>
      <div class="social-media">
        <img class="bx bxl-instagram" src="/icons/instagram-logo-transparent-background.png">
        <img class="bx bxl-twitter" src="/icons/twitter-logo.png">
        <img src="/icons/facebook-icon.png" class="bx bxl-facebook">
        <img src="/icons/linkedin-icon.png" class="bx bxl-linkedin">
      </div>
    </div>
  </div>
</body>

</html>
