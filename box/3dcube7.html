<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive 3D Cube</title>
  <link rel="stylesheet" href="/box_style/3dcube7.css">
</head>

<body>
  <div class="scene">
    <div class="cube">
      <div class="face front">
        <div class="grid"></div>
      </div>
      <div class="face back">
        <div class="grid"></div>
      </div>
      <div class="face left">
        <div class="grid"></div>
      </div>
      <div class="face right">
        <div class="grid"></div>
      </div>
      <div class="face top">
        <div class="grid"></div>
      </div>
      <div class="face bottom">
        <div class="grid"></div>
      </div>
    </div>
  </div>

  <script src="/box_script/3dcube7.js"></script>
</body>

</html>
