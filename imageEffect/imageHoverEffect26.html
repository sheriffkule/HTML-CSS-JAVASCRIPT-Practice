<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT Product Card</title>
  <link rel="stylesheet" href="/imageEffect_style/imageHoverEffect26.css">
</head>

<body>
  <main class="container">
    <div class="wrapper">
      <div class="card-rotate-bg"></div>
      <div class="card">
        <div class="card-head">
          <img src="/images/darkhex.jpg" class="product-img">
          <button class="bid-btn">Place Bid</button>
        </div>
        <div class="card-body">
          <div class="wrapper-flex mb">
            <div class="bid-info">
              <div class="img-box">
                <img src="/images/clint.jpeg">
                <img src="/images/tuco-01.jpg">
                <img src="/images/Angel-Eyes.jpg">
              </div>
              <a href="#">10+ Place Bid.</a>
            </div>
            <button class="share-btn">
              <ion-icon name="ellipsis-horizontal"></ion-icon>
            </button>
          </div>
          <h4 class="product-name">
            <a href="#">Blondy</a>
          </h4>
          <a href="#" class="latest-bid">Highest bid 1/20</a>
          <div class="wrapper-flex">
            <div class="last-bid">0.244wETH</div>
            <div class="react">
              <ion-icon name="heart-outline"></ion-icon><span>322</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>


  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
