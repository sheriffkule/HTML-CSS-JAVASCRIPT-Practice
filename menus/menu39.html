<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Side Menu Popup</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/menus_style/menu39.css" />
  </head>
  <body>
    <div id="page" class="site">
      <div class="container">
        <nav>
          <input type="checkbox" id="link" hidden>
          <label for="link" class="link">
            <i class="menu ri-menu-3-line ri-2x"></i>
            <i class="close ri-close-line ri-2x"></i>
          </label>
          <ul class="submenu">
            <li><a href="#"><span>Call</span> <i class="ri-phone-line"></i></a></li>
            <li><a href="#"><span>Headphone</span> <i class="ri-headphone-line"></i></a></li>
            <li><a href="#"><span>Chat</span> <i class="ri-chat-3-line"></i></a></li>
            <li><a href="#"><span>Location</span> <i class="ri-map-pin-line"></i></a></li>
            <li><a href="#"><span>Blaze</span> <i class="ri-blaze-line"></i></a></li>
            <li><a href="#"><span>Weather</span> <i class="ri-moon-line"></i></a></li>
            <li><a href="#"><span>Account</span> <i class="ri-user-line"></i></a></li>
          </ul>
        </nav>
      </div>
    </div>
  </body>
</html>
