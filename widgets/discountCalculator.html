<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Calculator</title>
    <link rel="stylesheet" href="/widgets_style/discountCalculator.css">
</head>
<body>
    <div class="wrapper">
        <h1 class="title">Discount Calculator</h1>

        <form action="">
            <div class="form-group">
                <label for="originalPrice">Original Price</label>
                <input type="number" id="originalPrice" placeholder="Enter Value">
            </div>
            <div class="form-group">
                <label for="discount">Discount (%)</label>
                <input type="number" id="discount" placeholder="Enter Value">
                <div id="symbol">%</div>
            </div>
            <div class="form-group">
                <label>Amount Saved</label>
                <input type="text" id="saveAmount" disabled value="0">
            </div>
            <div class="form-group">
                <label>Final Price</label>
                <input type="text" id="finalPrice" disabled value="0">
            </div>
            <div id="resetBtn">
                <button type="reset" id="reset">Reset</button>
            </div>
        </form>
    </div>
    <h4> &copy; <time id="year"></time> Made by<em>SheriffKule</em> from XXIII Century</h4>

    <script src="/widgets_script/discountCalculator.js"></script>
</body>
</html>
