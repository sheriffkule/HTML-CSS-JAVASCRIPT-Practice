<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Preloader</title>
    <link rel="stylesheet" href="/loaders_style/loader71.css">
</head>
<body>
    <main class="app">
        <div class="loader">
            <div class="loader_container">
                <div class="loader_item">
                    <h2 id="loader-counter">0</h2>
                </div>
                <div class="loader_item">
                    <h2>100</h2>
                </div>
            </div>
        </div>

        <header class="header">
            <div class="header_wrapper">
                <div class="header_nav-side hs-l">
                    <div class="header_nav-side-item">
                        <span>SheriffKule</span>
                    </div>
                    <div class="header_nav-side-line"></div>
                </div>
                <div class="header_nav-side hs-r">
                    <div class="header_nav-side-item">
                        <span>Is Totally</span>
                        <span>Awesome</span>
                    </div>
                    <div class="header_nav-side-line"></div>
                </div>
            </div>
            <div class="header_media">
                <img src="/images/earth.jpg" alt="image" class="header_media_image">
            </div>
        </header>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="/loaders_script/loader71.js"></script>
</body>
</html>
