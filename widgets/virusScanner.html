<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virus Scanner</title>
    <link rel="stylesheet" href="/widgets_style/virusScanner.css" />
  </head>
  <body>
    <div id="stars"></div>

    <div class="container">
      <header>
        <h1>Virus Scanner</h1>
        <div class="themeToggle">
          <div class="switch">
            <input type="checkbox" id="switch" />
            <label for="switch">
              <button></button>
              <p class="themeText">Light Theme</p>
            </label>
          </div>
        </div>
      </header>

      <section>
        <h2>Scan a URL</h2>
        <input type="text" id="urlInput" placeholder="Enter URL (e.g., https://example.com)" />
        <button class="button" onclick="scanURL()">Scan URL</button>
      </section>

      <section>
        <h2>Scan a File</h2>
        <input type="file" id="fileInput" />
        <button class="button" onclick="scanFile()">Scan File</button>
      </section>

      <div id="result"></div>

      <div id="fullReportModal" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closeModal()">&times;</span>
          <h2>Full Report</h2>
          <div id="fullReportContent"></div>
        </div>
      </div>
    </div>
    <h4 class="footer__copy"> &copy; <time id="year"></time> Made by <em><abbr title="Frontend Master">Sheriffkule</abbr></em> from XXIII Century</h4>

    <script src="/widgets_script/virusScanner.js"></script>
  </body>
</html>
