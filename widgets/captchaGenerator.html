<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Captcha Generator App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <link rel="stylesheet" href="/widgets_style/captchaGenerator.css" />
  </head>
  <body>
    <div class="container">
      <div class="rotating1"></div>
      <div class="rotating2"></div>
      <h2>Captcha Generator</h2>
      <form action="#">
        <input type="text" placeholder="a b c d e 0" disabled class="input-field disabled" />
        <button type="button" class="btn-icon"><i class="fa fa-refresh"></i></button>
        <input type="text" placeholder="Enter Your Captcha" class="input-field captcha" />
        <p class="message">Please Enter Your Captcha</p>
        <button type="button" class="btn-submit">Submit Captcha</button>
      </form>
    </div>
    <h4 class="footer">
      &copy; <time datetime="year" id="year"></time> Made by
      <em><abbr title="Web Developer Frontend Master">SheriffKule</abbr></em> from XXIII century
    </h4>
    <script src="/widgets_script/captchaGenerator.js"></script>
  </body>
</html>
