<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic HSL Led Lightbulb</title>
    <link rel="stylesheet" href="/widgets_style/dynamicHSLLightbulb.css" />
  </head>
  <body>
    <h1>Dynamic HSL Led Lightbulb</h1>
    <div class="container">
      <div class="flexrow">
        <div class="flexcol">
          <div class="lightbulb">
            <img src="https://assets.codepen.io/2273448/lightbulb.svg" alt="lightbulb" />
            <div class="lightcolor" id="light-color-changer"></div>
            <div class="lightshine"></div>
          </div>
        </div>
        <div class="flexcol flex-half">
          <div class="component-container">
            <div class="component-title">Hue</div>
            <div class="color-slider-metrics">
              <span>red</span>
              <span>orange</span>
              <span>yellow</span>
              <span>lime</span>
              <span>green</span>
              <span>cyan</span>
              <span>blue</span>
              <span>indigo</span>
              <span>purple</span>
              <span>magenta</span>
              <span>red</span>
            </div>
            <input
              type="range"
              min="0"
              max="360"
              value="180"
              class="color-slider color-slider--hue"
              id="slider-hue" />
            <div class="color-slider-value">
              <div id="current-hue-value"><span>value</span></div>
            </div>
          </div>
          <div class="component-container">
            <div class="component-title">Saturation</div>
            <div class="color-slider-metrics">
              <span>0</span>
              <span>100</span>
            </div>
            <input
              type="range"
              min="0"
              max="100"
              value="50"
              class="color-slider color-slider--saturation"
              id="slider-saturation" />
            <div class="color-slider-value">
              <div id="current-saturation-value"><span>value</span></div>
            </div>
          </div>
          <div class="component-container">
            <div class="component-title">Lightness</div>
            <div class="color-slider-metrics">
              <span>0</span>
              <span>100</span>
            </div>
            <input
              type="range"
              min="0"
              max="100"
              value="50"
              class="color-slider color-slider--lightness"
              id="slider-lightness" />
            <div class="color-slider-value">
              <div id="current-lightness-value"><span>value</span></div>
            </div>
          </div>
          <div class="component-container settings">
            <div class="bgColor">
              <span>Change Background: </span>
              <input type="color" value="#a9b8d6" />
              <span class="colorHex" style="text-transform: uppercase; font-size: 15px">#a9b8d6</span>
            </div>
            <button type="button">Default Color</button>
          </div>
        </div>
      </div>
    </div>
    <h4 class="footer">&copy; <time datetime="year" id="year"></time> Made by <em><abbr title="Web Developer Frontend Master"> SheriffKule </abbr></em> from XXIII century</h4>
    <script src="/widgets_script/dynamicHSLLightbulb.js"></script>
  </body>
</html>
