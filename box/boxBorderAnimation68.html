<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="/box_style/boxBorderAnimation68.css">

<body>

            </article>
            <article class="article">
                <img src="/images/Angel-Eyes.jpg" alt="img" class="img">

                    <p class="heading">Angel Eyes</p>

                    <a href="#" class="button">View More</a>
                </div>
            </article>
            <article class="article">
                <img src="/images/tuco-01.jpg" alt="img" class="img">

                    <a href="#" class="button">View More</a>

</html>
