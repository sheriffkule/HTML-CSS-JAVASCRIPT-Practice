<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Cursor Playground</title>
    <link rel="stylesheet" href="/clickEffect_style/clickEffect54.css" />
  </head>
  <body>
    <div class="container">
      <h1>Custom Cursor Playground</h1>
      <div class="button-group">
        <button data-cursor="sword">Sword ⚔️</button>
        <button data-cursor="sparkle">Sparkle ✨</button>
        <button data-cursor="heart">Heart ❤️</button>
        <button data-cursor="star">Star ⭐</button>
        <button id="reset-cursor">Reset</button>
      </div>
    </div>
    <div class="custom-cursor" id="custom-cursor"></div>
  </body>
</html>
