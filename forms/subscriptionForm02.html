<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Letter Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" />
    <link rel="stylesheet" href="/forms_style/subscriptionForm02.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="form_container">
        <div class="content">
          <h2>Stay Updated</h2>
          <p>Join 60,000+ product managers receiving monthly updates on:</p>
          <ul>
            <li><i class="fa fa-check"></i>Product discovery and building what matters</li>
            <li><i class="fa fa-check"></i>Measuring to ensure updates are a success</li>
            <li><i class="fa fa-check"></i>And much more!</li>
          </ul>
          <div class="error">
            <label for="email">Email address</label>
            <p class="error">Enter Valid Email</p>
          </div>
          <form action="#">
            <input type="email" placeholder="name@email.com" />
            <button type="button">Subscribe for monthly newsletter</button>
          </form>
        </div>
        <div class="img_content">
            <img src="/images/darkhex.jpg" alt="">
        </div>
      </div>
    </div>
    <script src="/forms_script/subscriptionForm02.js"></script>
  </body>
</html>
