<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weight Converter</title>
  <link rel="stylesheet" href="/widgets_style/weightConverter.css">
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <h2>Weight Converter</h2>
      <div class="input_wrapper">
        <label for="kg">Kilograms (kg):</label>
        <input type="number" id="kg" value="10" step="0.1">
      </div>
      <div class="input_wrapper">
        <label for="lb">Pounds (lb):</label>
        <input type="number" id="lb">
      </div>
      <div class="input_wrapper">
        <label for="oz">Ounces (oz):</label>
        <input type="number" id="oz">
      </div>
    </div>
  </div>
  <button class="btn save_btn" id="save-favorite">Save as Favorite</button>
  <div class="favorites" id="favorites">
    <h2>Favorites</h2>
    <ul class="favorite_list" id="favorite-list"></ul>
  </div>
  <h4 class="copy">&copy; <time id="year"></time> Made by <em><abbr title="Web Developer">SheriffKule</abbr></em> from XXIII Century</h4>

  <script src="/widgets_script/weightConverter.js"></script>
</body>

</html>
