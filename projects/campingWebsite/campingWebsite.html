<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camping Website</title>
    <link rel="shortcut icon" href="images/fav-icon.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/projects/campingWebsite/campingWebsite.css" />
  </head>
  <body>
    <header>
      <div class="nav container">
        <a href="#" class="logo">
          <img src="images/logo.png" alt="logo" />
        </a>

        <nav class="navbar">
          <a href="#" class="nav-link">Category</a>
          <a href="#" class="nav-link">Products</a>
          <a href="#" class="nav-link">Blog</a>
          <a href="#" class="nav-link">AboutUs</a>
          <a href="#" class="nav-link">Contact Us</a>
        </nav>

        <div class="nav-right">
          <i class="ri-search-2-line"></i>
          <a href="#" class="login-btn">Login / Register</a>

          <div class="menu-icon">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
          </div>
        </div>
      </div>
    </header>

    <section class="hero" id="hero">
      <img src="images/hero-bg.png" alt="hero" class="hero-bg">

      <div class="hero-content container">
        <h2>We have the <span>equipment</span> for your trip like this!</h2>
        <div class="hero-btn">
          <a href="#" class="btn">
            <span>View Products</span>
            <img src="images/arrow-right.png" alt="arrow">
          </a>
        </div>

        <div class="hero-img">
          <img src="images/hero.png" alt="hero">
        </div>
      </div>

      <div class="category container" id="category">
        <a href="#products">
          <img src="images/bottom-scroll.png" alt="scroll image" class="scroll-bottom">
        </a>
        <div class="category-content">
          <div class="image-wrapper">
            <span></span>
            <img src="images/category-bg.png" alt="" class="category-img-1">
            <img src="images/category-bg.png" alt="" class="category-img-2">
          </div>
          Product Category
        </div>
      </div>
    </section>

    <script src="/projects/campingWebsite/campingWebsite.js"></script>
  </body>
</html>
