<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Scrollbar Colors</title>
    <link rel="stylesheet" href="/clickEffect_style/clickEffect46.css">
</head>
<body>
    <nav>
        <a href="#blue">Blue</a>
        <a href="#red">Red</a>
        <a href="#green">Green</a>
    </nav>
    <section id="blue" class="blue-section">
        <h2>Blue Section</h2>
        <p>Default Scrollbar</p>
    </section>
    <section id="red" class="red-section">
        <h2>Red Section</h2>
        <p>Scrollbar turns red here.</p>
    </section>
    <section id="green" class="green-section">
        <h2>Green Section</h2>
        <p>Scrollbar turns double green here.</p>
    </section>
    <div class="section-indicator" id="indicator">
        Current section: <span id="current-section"></span>
    </div>
    <script src="/clickEffect_script/clickEffect46.js"></script>
</body>
</html>
