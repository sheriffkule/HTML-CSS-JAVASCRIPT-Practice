<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazing Card Design</title>
  <link rel="stylesheet" href="/box_style/boxBorderAnimation35.css">
</head>

<body>
  <section class="container">
    <article class="box">
      <div class="shadow"></div>
      <div class="content">
        <div class="percent" data-text="HTML" style="--num:85; --i:1">
          <div class="dot"></div>
          <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70"></circle>
          </svg>
        </div>
        <div class="number">
          <h2>85<span>%</span></h2>
        </div>
      </div>
    </article>

    <article class="box">
      <div class="shadow"></div>
      <div class="content">
        <div class="percent" data-text="CSS" style="--num:82; --i:2">
          <div class="dot"></div>
          <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70"></circle>
          </svg>
        </div>
        <div class="number">
          <h2>82<span>%</span></h2>
        </div>
      </div>
    </article>

    <article class="box">
      <div class="shadow"></div>
      <div class="content">
        <div class="percent" data-text="JS" style="--num:55; --i:3">
          <div class="dot"></div>
          <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70"></circle>
          </svg>
        </div>
        <div class="number">
          <h2>55<span>%</span></h2>
        </div>
      </div>
    </article>

    <article class="box">
      <div class="shadow"></div>
      <div class="content">
        <div class="percent" data-text="Linux" style="--num:90; --i:4">
          <div class="dot"></div>
          <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70"></circle>
          </svg>
        </div>
        <div class="number">
          <h2>90<span>%</span></h2>
        </div>
      </div>
    </article>
  </section>
</body>

</html>
