<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inverted Border Card</title>
    <link rel="stylesheet" href="/box_style/boxBorderAnimation104.css" />
  </head>
  <body>
    <div class="card">
      <div class="box">
        <div class="imgBx">
          <img src="/images/earth.jpg" alt="" />
        </div>
      </div>
      <div class="box">
        <div class="content">
            <h2>Blondie <br> <span>Bounty hunter</span></h2>
            <ul>
                <li>Posts <span>62</span></li>
                <li>Followers <span>120</span></li>
                <li>Following <span>47</span></li>
            </ul>
            <button>Follow</button>
        </div>
      </div>
      <div class="circle">
        <div class="imgBx">
          <img src="/images/clint.jpeg" alt="" />
        </div>
      </div>
    </div>
  </body>
