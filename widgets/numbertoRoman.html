<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number to Roman Number</title>
  <link rel="stylesheet" href="/widgets_style/numbertoRoman.css">
</head>

<body>
  <section>
    <h1>Number to Roman Number Converter</h1>
    <div class="container">
      <div class="input-wrapper">
        <input type="number" id="input" placeholder="Enter a number...">
        <button type="submit" id="submit">Convert</button>
      </div>
      <p id="output">
        <span>Enter The Number & Hit Convert</span>
      </p>
      <p id="error"></p>
    </div>
    <h3>Made by &copy; SheriffKule</h3>
  </section>
  <script>
    let input = document.getElementById('input');
    let button = document.getElementById('submit');
    let errorMessage = document.getElementById('error');
    let output = document.getElementById('output');

    const romanObject = {
      M: 1000, CM: 900, D: 500, CD: 400, C: 100, XC: 90, L: 50, XL: 40, XXX: 30, XX: 20, X: 10, IX: 9, V: 5, IV: 4, I: 1
    };

    button.addEventListener('click', () => {
      inputToRoman(input.value);
      input.value = '';
    });

    function inputToRoman(num) {
      let number = parseInt(num);

      if (num.trim().length == 0) {
        errorMessage.innerHTML = 'Please Enter a Number';
        output.innerHTML = '';
        return false;
      }
      if (number > 4999 || number < 1) {
        errorMessage.innerHTML = 'Input Out of Range';
        return false;
      }
      errorMessage.innerHTML = '';
      output.innerHTML = '';

      let result = '';
      let romanValues = Object.keys(romanObject);
      romanValues.forEach((key) => {
        while (romanObject[key] <= number) {
          number -= romanObject[key];
          result += key;
        }
      });
      output.innerHTML = result;
    }
  </script>
</body>

</html>
