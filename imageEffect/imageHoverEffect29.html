<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll based Slider</title>
    <link rel="stylesheet" href="/imageEffect_style/imageHoverEffect29.css">
</head>

<body>
    <h1>Scroll based Slider</h1>
    <section data-start="0" data-end="1000">
        <img src="/images/darkhex.jpg" alt="darkhex">
    </section>
    <section data-start="1000" data-end="2000">
        <img src="/images/cityscape.jpg" alt="cityscape">
    </section>
    <section data-start="2000" data-end="3000">
        <img src="/images/dreamy-world.jpg" alt="dreamy-world">
    </section>
    <section data-start="3000" data-end="4000">
        <img src="/images/pexels.jpeg" alt="pexels">
    </section>
    <section data-start="4000" data-end="5000">
        <img src="/images/tiled-stones.jpg" alt="tiled-stones">
    </section>

    <script src="/imageEffect_script/imageHoverEffect29.js"></script>
</body>

</html>
