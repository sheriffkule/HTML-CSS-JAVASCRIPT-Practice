<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome Animated Login Form</title>
  <link rel="stylesheet" href="/forms_style/loginForm06.css">
</head>

<body>
  <div class="loginForm">
    <h1>Login</h1>
    <form>
      <div class="inputField">
        <input type="text" required>
        <label for="username">Username</label>
        <span></span>
      </div>
      <div class="inputField">
        <input type="password" required>
        <label for="password">Password</label>
        <span></span>
      </div>
      <div class="password-link">Forgot Password?</div>
      <input type="submit" value="Login">
      <div class="registration-link">Not a Member? <a href="#">SignUp</a></div>
    </form>
  </div>
</body>

</html>
