<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="/widgets_style/palindromeChecker.css" />
  </head>
  <body>
    <div class="wrapper">
        <div class="blob blob1"></div>
        <div class="blob blob2"></div>
      <div class="container">
        <h2>Palindrome Checker</h2>
        <div class="info">i</div>
        <span class="popup"
          >A palindrome is a word, number, phrase, or other sequence of symbols that reads the same backwards
          as forwards, such as madam or racecar,</span
        >
        <input type="text" name="text" class="userInput" placeholder="Enter word..." />
        <button>Check Palindrome</button>
        <h4 class="result">Yes, <span>'Noon'</span> is a palindrome!</h4>
      </div>
    </div>
    <h4 class="footer">&copy; <time datetime="year" id="year"></time> Made by <em><abbr title="Web Developer Frontend Master">SheriffKule</abbr></em> from XXIII century</h4>
    <script src="/widgets_script/palindromeChecker.js"></script>
  </body>
</html>
