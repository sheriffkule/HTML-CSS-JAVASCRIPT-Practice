<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROI Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <link rel="stylesheet" href="/widgets_style/returnOnInvestment.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Return On Investment Calculator</h1>
        <p class="subtitle">
          Analyze your investment performance with our comprehensive ROI calculator. Compare different
          scenarios and make informed financial decisions.
        </p>
      </header>

      <div class="app-container">
        <div class="calculator-card">
          <h2 class="card-title"><i class="fas fa-calculator"></i> Investment Calculator</h2>

          <div class="tabs">
            <div class="tab active" data-tab="basic">Basic</div>
            <div class="tab" data-tab="advanced">Advanced</div>
          </div>

          <div class="tab-content active" id="basic-tab">
            <div class="input-group">
              <label for="initial-investment"
                >Initial Investment
                <span class="info-tooltip" title="The total amount of money you initially invest"
                  ><i class="fa-solid fa-circle-info"></i></span
              ></label>
              <div class="input-with-icon">
                <i class="fas fa-dollar-sign"></i>
                <input type="number" id="initial-investment" value="10000" min="0" step="100" />
              </div>
            </div>

            <div class="input-group">
              <label for="monthly-contribution"
                >Monthly Contribution
                <span class="info-tooltip" title="Amount you add to your investment each month"
                  ><i class="fa-solid fa-circle-info"></i></span
              ></label>
              <div class="input-with-icon">
                <i class="fas fa-dollar-sign"></i>
                <input type="number" id="monthly-contribution" value="500" min="0" step="50" />
              </div>
            </div>

            <div class="input-group">
              <label for="investment-period"
                >Investment Period (Years)
                <span class="info-tooltip" title="How long you plan to keep your investment"
                  ><i class="fa-solid fa-circle-info"></i></span
              ></label>
              <div class="range-container">
                <input type="range" id="investment-period" min="1" max="30" value="10" />
                <span class="range-value" id="period-value">10 years</span>
              </div>
            </div>

            <div class="input-group">
              <label for="expected-return"
                >Expected Annual Return (%)
                <span class="info-tooltip" title="The Average annual return you expect from your investment"
                  ><i class="fa-solid fa-circle-info"></i></span
              ></label>
              <div class="range-container">
                <input type="range" id="expected-return" min="1" max="30" value="7" step="0.5" />
                <span class="range-value" id="return-value">7%</span>
              </div>
            </div>
          </div>

          <div class="tab-content" id="advanced-tab">
            <div class="input-group">
              <label for="inflation-rate"
                >Inflation Rate (%)
                <span class="info-tooltip" title="Average annual inflation rate to calculate real returns"
                  ><i class="fa-solid fa-circle-info"></i></span
              ></label>
              <div class="input-with-icon">
                <i class="fas fa-chart-line"></i>
                <input type="number" id="inflation-rate" value="2.5" min="0" max="10" step="0.1" />
              </div>
            </div>

            <div class="input-group">
              <label for="tax-rate"
                >Tax Rate (%)
                <span class="info-tooltip" title="Estimated tax rate on investment gains"
                  ><i class="fa-solid fa-circle-info"></i></span
              ></label>
              <div class="input-with-icon">
                <i class="fas fa-percentage"></i>
                <input type="number" id="tax-rate" value="15" min="0" max="50" step="1" />
              </div>
            </div>

            <div class="input-group">
              <label for="investment-type"
                >Investment Type
                <span class="info-tooltip" title="Type of investment to help with accurate calculations"
                  ><i class="fa-solid fa-circle-info"></i></span
              ></label>
              <div class="input-with-icon">
                <i class="fas fa-piggy-bank"></i>
                <select id="investment-type">
                  <option value="stocks">Stocks</option>
                  <option value="bonds">Bonds</option>
                  <option value="real-estate">Real Estate</option>
                  <option value="crypto">Cryptocurrency</option>
                  <option value="savings">Savings Account</option>
                  <option value="other">Other</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/widgets_script/returnOnInvestment.js"></script>
  </body>
</html>
