<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Step Progress Bar</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="/clickEffect_style/clickEffect16.css">
</head>

<body>
    <section class="container">
        <h1>Multi Step Progress Bar</h1>

        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress"></div>
            </div>


            <ol class="steps">
                <li class="step active">
                    <span class="number">1</span>
                </li>
                <li class="step">
                    <span class="number">2</span>
                </li>
                <li class="step">
                    <span class="number">3</span>
                </li>
                <li class="step">
                    <span class="number">4</span>
                </li>
                <li class="step">
                    <span class="number">5</span>
                </li>
            </ol>
        </div>

        <div class="nav-buttons">
            <button class="prev" disabled>Previous</button>
            <button class="next">Next</button>
        </div>
    </section>

    <script src="/clickEffect_script/clickEffect16.js"></script>
</body>

</html>
