<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Sidebar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css" />
    <link rel="stylesheet" href="/navbar_style/navBar38.css" />
  </head>
  <body>
    <img src="/images/mountains.jpg" alt="mountains" class="image-bg" />

    <header class="header">
      <div class="header__container">
        <a href="#" class="header__logo">
          <i class="ri-shield-flash-line"></i>
          <span>Plating</span>
        </a>
        <button class="header__toggle" id="header-toggle"><i class="ri-apps-2-line"></i></button>
      </div>
    </header>

    <nav class="sidebar" id="sidebar">
      <div class="sidebar__container">
        <div class="sidebar__logo">
          <i class="ri-shield-flash-line"></i>
          <span>Plating</span>
        </div>

        <div class="sidebar__content">
          <a href="#" class="sidebar__link">
            <i class="ri-dashboard-horizontal-line"></i>
            <span>Dashboard</span>
          </a>
          <div class="drop">
            <button class="sidebar__link drop__button">
              <i class="ri-folder-add-line"></i>
              <span>Create</span>
              <i class="ri-arrow-down-s-line drop__arrow"></i>
            </button>
          </div>
          <div class="drop">
            <button class="sidebar__link drop__button">
              <i class="ri-lock-line"></i>
              <span>Account</span>
              <i class="ri-arrow-down-s-line drop__arrow"></i>
            </button>
          </div>
          <div class="drop">
            <button class="sidebar__link drop__button">
              <i class="ri-user-line"></i>
              <span>Profile</span>
              <i class="ri-arrow-down-s-line drop__arrow"></i>
            </button>
          </div>
          <a href="#" class="sidebar__link">
            <i class="ri-notification-2-line"></i>
            <span>Notifications</span>
          </a>
          <a href="#" class="sidebar__link">
            <i class="ri-shopping-cart-line"></i>
            <span>Products</span>
          </a>
          <a href="#" class="sidebar__link">
            <i class="ri-settings-3-line"></i>
            <span>Settings</span>
          </a>
        </div>
      </div>
    </nav>
    <script src="/navBar_script/navBar38.js"></script>
  </body>
</html>
