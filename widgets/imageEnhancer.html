<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Enhancer App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <link rel="stylesheet" href="/widgets_style/imageEnhancer.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Image Enhancer App</h1>
        <p class="tagline">
          Transform your images with professional-grade filters and adjustments in seconds.
        </p>
      </header>

      <div class="app-container">
        <section class="image-section">
          <div class="image-container" id="imageContainer">
            <div class="placeholder-text">
              <i class="fas fa-cloud-upload-alt"></i>
              <p>Upload an image to get started</p>
            </div>
            <img src="" alt="Preview" id="imagePreview" />
            <div class="loading">
              <i class="fas fa-spinner fa-spin"></i>
            </div>
          </div>
          <input type="file" id="imageUpload" accept="image/*" hidden />
          <button class="upload-btn" id="uploadTrigger"><i class="fas fa-upload"></i> Chose Image</button>
        </section>

        <section class="tools-section">
          <div class="tool-group">
            <h3><i class="fas fa-sliders-h"></i> Adjustments</h3>

            <div class="adjustment-control">
              <label for="brightness">
                <span>Brightness</span>
                <span class="slider-value" id="brightnessValue">100%</span>
              </label>
              <div class="slider-container">
                <input type="range" name="brightness" id="brightness" min="0" max="200" value="100" />
              </div>
            </div>

            <div class="adjustment-control">
              <label for="contrast">
                <span>Contrast</span>
                <span class="slider-value" id="contrastValue">100%</span>
              </label>
              <div class="slider-container">
                <input type="range" name="contrast" id="contrast" min="0" max="200" value="100" />
              </div>
            </div>

            <div class="adjustment-control">
              <label for="saturation">
                <span>Saturation</span>
                <span class="slider-value" id="saturationValue">100%</span>
              </label>
              <div class="slider-container">
                <input type="range" name="saturation" id="saturation" min="0" max="200" value="100" />
              </div>
            </div>

            <div class="adjustment-control">
              <label for="blur">
                <span>Blur</span>
                <span class="slider-value" id="blurValue">0px</span>
              </label>
              <div class="slider-container">
                <input type="range" name="blur" id="blur" min="0" max="20" value="0" step="0.1" />
              </div>
            </div>

            <div class="adjustment-control">
              <label for="hue">
                <span>Hue Rotate</span>
                <span class="slider-value" id="hueValue">100%</span>
              </label>
              <div class="slider-container">
                <input type="range" name="hue" id="hue" min="0" max="360" value="0" />
              </div>
            </div>
          </div>

          <div class="tool-group">
            <h3><i class="fas fa-magic"></i> Filters</h3>
            <div class="filters-container">
              <div class="filter-option active" data-filter="none">
                <div
                  class="filter-preview"
                  style="background: linear-gradient(45deg, #ff9a9e, #fad0c4)"></div>
                <span>Original</span>
              </div>
              <div class="filter-option" data-filter="grayscale">
                <div
                  class="filter-preview"
                  style="filter: grayscale(100%); background: linear-gradient(45deg, #ff9a9e, #fad0c4)"></div>
                <span>Grayscale</span>
              </div>
              <div class="filter-option" data-filter="sepia">
                <div
                  class="filter-preview"
                  style="filter: sepia(100%); background: linear-gradient(45deg, #ff9a9e, #fad0c4)"></div>
                <span>Sepia</span>
              </div>
              <div class="filter-option" data-filter="invert">
                <div
                  class="filter-preview"
                  style="filter: invert(100%); background: linear-gradient(45deg, #ff9a9e, #fad0c4)"></div>
                <span>Invert</span>
              </div>
              <div class="filter-option" data-filter="vintage">
                <div
                  class="filter-preview"
                  style="
                    filter: contrast(1.2) sepia(0.3);
                    background: linear-gradient(45deg, #ff9a9e, #fad0c4);
                  "></div>
                <span>Vintage</span>
              </div>
              <div class="filter-option" data-filter="cool">
                <div
                  class="filter-preview"
                  style="
                    filter: hue-rotate(180deg) saturate(1.5);
                    background: linear-gradient(45deg, #ff9a9e, #fad0c4);
                  "></div>
                <span>Cool</span>
              </div>
            </div>
          </div>

          <div class="action-buttons">
            <button class="action-btn download-btn" id="downloadBtn">
              <i class="fas fa-download"></i> Download Image
            </button>
            <button class="action-btn reset-btn" id="resetBtn"><i class="fas fa-redo"></i> Reset</button>
          </div>
        </section>
      </div>

      <footer class="footer__copy">
        Â© <time datetime="" id="year"></time> Made by
        <em><abbr title="Web Developer Frontend Master">SheriffKule</abbr></em> from XXIII century
      </footer>
    </div>
    <script src="/widgets_script/imageEnhancer.js"></script>
  </body>
</html>
