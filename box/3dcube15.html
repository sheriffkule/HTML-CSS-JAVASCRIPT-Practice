<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Cube & Ring</title>
    <link rel="stylesheet" href="/box_style/3dcube15.css" />
  </head>
  <body>
    <div class="cubeControls">
      <button id="toggleShape">Switch to Shape</button>
      <div style="display: flex; align-items: center">
        <span>Backface Visibility Hidden &emsp;</span>
        <label for="switchCheck" id="switch"></label>
        <input type="checkbox" id="switchCheck" hidden />
      </div>
    </div>
    <div class="container">
      <div class="platform">
        <div class="myCubes" id="myCubes">
          <div id="one">S</div>
          <div id="two">H</div>
          <div id="three">E</div>
          <div id="four">R</div>
          <div id="five">I</div>
          <div id="six">F</div>
          <div id="seven">F</div>
          <div id="eight">K</div>
          <div id="nine">U</div>
          <div id="ten">L</div>
          <div id="eleven">E</div>
          <div id="twelve">&heartsuit;</div>
        </div>
      </div>
    </div>
    <h4 class="footer">
      &copy; <time id="year"></time> Made by
      <em><abbr title="Web Development Frontend Master">Sheriffkule</abbr></em> from XXIII Century
    </h4>
    <script src="/box_script/3dcube15.js"></script>
  </body>
</html>
