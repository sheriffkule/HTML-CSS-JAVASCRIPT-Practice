<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nice Icon Effect</title>
    <link href="//cdn.jsdelivr.net/npm/font-logos@1/assets/font-logos.css" rel="stylesheet">
    <link rel="stylesheet" href="/box_style/boxBorderAnimation83.css">
</head>
<body>
    <div class="zigzag">
        <div style="--i:0"><span><b><i class="fl-debian"></i></b></span></div>
        <div style="--i:1"><span><b><i class="fl-puppy"></i></b></span></div>
        <div style="--i:2"><span><b><i class="fl-mxlinux"></i></b></span></div>
        <div style="--i:3"><span><b><i class="fl-kali-linux"></i></b></span></div>
    </div>
    <div class="zigzag">
        <div style="--i:0"></div>
        <div style="--i:1"></div>
        <div style="--i:2"></div>
        <div style="--i:3"></div>
    </div>
</body>
</html>
