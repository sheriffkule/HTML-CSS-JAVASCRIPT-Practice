<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractals Generator</title>
    <link rel="stylesheet" href="/widgets_style/fractalsGeneratorV2.css">
</head>
<body>
    <canvas id="canvas1"></canvas>
    <div id="controls">
        <button id="randomizeButton">Randomize!</button>
        <div>
            <input type="range" id="spread" min="-0.3" max="0.3" step="0.01" value="1">
            <label for="spread">Spread</label>
        </div>
        <div>
            <input type="range" id="sides" min="1" max="22" step="1" value="1">
            <label for="sides">sides: </label>
        </div>
        <button id="resetButton">Reset</button>
    </div>
    <h4 class="footer">
      &copy; <time id="year"></time> Made by
      <em><abbr title="Frontend Web Development">Sheriffkule</abbr></em> from XXIII Century
    </h4>
    <script src="/widgets_script/fractalsGeneratorV2.js"></script>
</body>
</html>
