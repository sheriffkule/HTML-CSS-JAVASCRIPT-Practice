<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Clock</title>
    <link rel="stylesheet" href="/widgets_style/simpleClock.css">
  </head>
  <body>
    <h2>Time Now</h2>
    <div class="time">
      <div>
        <span id="hour">00</span>
        <span>Hours</span>
      </div>
      <div>
        <span id="minutes">00</span>
        <span>Minutes</span>
      </div>
      <div>
        <span id="seconds">00</span>
        <span>Seconds</span>
      </div>
    </div>
    <script src="/widgets_script/simpleClock.js"></script>
  </body>
</html>
