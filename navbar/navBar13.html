<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transparent Responsive Navigation Menus</title>
  <link rel="stylesheet" href="/navbar_style/navBar13.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header>
    <input type="checkbox" id="chk1">
    <div class="logo">
      <h1><span>Sheriff</span>Kule</h1>
    </div>
    <div class="search_box">
      <form action="">
        <input type="text" name="search" id="srch" placeholder="Search">
        <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
      </form>
    </div>
    <ul>
      <li><a href="#">Home<span></span>
      </a></li>
      <li><a href="#">Product<span></span></a></li>
      <li><a href="#">Blog<span></span></a></li>
      <li><a href="#">Contact<span></span></a></li>
      <li>
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </li>
    </ul>
    <div class="menu">
      <label for="chk1"><i class="fa fa-bars"></i></label>
    </div>
  </header>
</body>

</html>
