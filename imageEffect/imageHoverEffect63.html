<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards That Stack Themselves</title>
    <link rel="stylesheet" href="/imageEffect_style/imageHoverEffect63.css">
</head>
<body>
    <section class="hero">
        <h1>SheriffKule for future world.</h1>
    </section>
    <section class="sticky-cards">
        <div class="card">
            <div class="card-img"><img src="/thumb/cactusWebsite.jpg"></div>
            <div class="card-content"><p>Cactus Website</p></div>
        </div>
        <div class="card">
            <div class="card-img"><img src="/thumb/restaurantWebsite.jpg"></div>
            <div class="card-content"><p>Restaurant Website</p></div>
        </div>
        <div class="card">
            <div class="card-img"><img src="/thumb/helloweenSite.jpg"></div>
            <div class="card-content"><p>Halloween Website</p></div>
        </div>
        <div class="card">
            <div class="card-img"><img src="/thumb/motorcyclePresentation.jpg"></div>
            <div class="card-content"><p>Motorcycle Presentation</p></div>
        </div>
        <div class="card">
            <div class="card-img"><img src="/thumb/architectureWebsite.jpg"></div>
            <div class="card-content"><p>Architecture Presentation</p></div>
        </div>
        <div class="card">
            <div class="card-img"><img src="/thumb/bakeryWebsite.jpg"></div>
            <div class="card-content"><p>Bakery Website</p></div>
        </div>
    </section>
    <section class="outro">
        <h1>Tomorrow is another great day.</h1>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/lenis@1.1.20/dist/lenis.min.js"></script>
    <script src="/imageEffect_script/imageHoverEffect63.js"></script>
</body>
</html>
