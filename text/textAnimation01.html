<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Animation</title>
    <link rel="stylesheet" href="/text_style/textAnimation01.css">
</head>
<body>
    <div class="container">
        <svg viewbox="0 0 1000 400">
            <text id="mytext" x="50%" y="50%" text-anchor="middle" fill="none">SheriffKule</text>
            <use xlink:href="#mytext" class="copy copy1"></use>
            <use xlink:href="#mytext" class="copy copy2"></use>
            <use xlink:href="#mytext" class="copy copy3"></use>
            <use xlink:href="#mytext" class="copy copy4"></use>
            <use xlink:href="#mytext" class="copy copy5"></use>
        </svg>
    </div>
</body>
</html>
