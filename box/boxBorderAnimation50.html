<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bento Box Hero Animation Reveal</title>
  <link rel="stylesheet" href="https://unpkg.com/splitting/dist/splitting-cells.css" />
  <link rel="stylesheet" href="/box_style/boxBorderAnimation50.css">
</head>

<body>
  <main class="app">
    <div class="bento">
      <div class="bento_container">
        <div class="bento_box" style="--clr: #4285f4">
          <div class="bento_box_text">
            <span>Index</span>
          </div>
        </div>
        <div class="bento_box"  style="--clr: #00cc0a">
          <div class="bento_box_text">
            <span>About</span>
          </div>
        </div>
        <div class="bento_box" style="--clr: #0000cc">
          <div class="bento_box_text">
            <span>Gallery</span>
          </div>
        </div>
        <div class="bento_box"style="--clr: #cc0000">
          <div class="bento_box_text">
            <span>Work</span>
          </div>
        </div>
        <div class="bento_box" style="--clr: #E7E481">
          <div class="bento_box_text">
            <span>Blog</span>
          </div>
        </div>
        <div class="bento_box" style="--clr: #E77204">
          <div class="bento_box_text">
            <span>Contact</span>
          </div>
        </div>
      </div>

      <div class="bento_intro">
        <div class="bento_intro_row">
          <h1>SheriffKule</h1>
        </div>
        <div class="bento_intro_row">
          <h1>Frontend Developer</h1>
        </div>
        <div class="bento_intro_row">
          <h1>Things Look Good</h1>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://unpkg.com/splitting/dist/splitting.min.js"></script>
  <script src="/box_script/boxBorderAnimation50.js"></script>
</body>

</html>
