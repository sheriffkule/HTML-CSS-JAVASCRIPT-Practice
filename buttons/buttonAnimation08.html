<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sliding Hover Animation</title>
  <link rel="stylesheet" href="/buttons_style/buttonAnimation08.css">
</head>

<body>
  <div class="container">
    <button>
      <p class="btn_text">SUBSCRIBE</p>
      <div class="slide_btn">
        <p class="slide_btn_text">YES</p>
      </div>
    </button>

    <button>
      <p class="btn_text">CANCEL</p>
      <div class="slide_btn">
        <p class="slide_btn_text">X</p>
      </div>
    </button>
  </div>
</body>

</html>
