<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" />
    <link rel="stylesheet" href="/widgets_style/ticTacToeGame.css" />
  </head>
  <body>
    <div class="container">
      <div class="pre-container">
        <div class="player_turn">
          <div class="x_turn turn">X Turn</div>
          <div class="o_turn turn">O Turn</div>
          <div class="turn_indicator"></div>
        </div>
        <div class="board">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
      </div>
      <div class="result-box">
        <span class="winner-msg">Player X Won the game!</span>
        <button class="reload-btn" onclick="location.reload()">Restart</button>
      </div>
    </div>
    <h4 class="footer">
      &copy; <time datetime="year" id="year"></time> Made by
      <em><abbr title="Web Developer Frontend Master">SheriffKule </abbr></em>From XXIII Century
    </h4>
    <script src="/widgets_script/ticTacToeGame.js"></script>
  </body>
</html>
