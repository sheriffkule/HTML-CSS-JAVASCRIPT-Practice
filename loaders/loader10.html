<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Progress Bar</title>
    <link rel="stylesheet" href="/loaders_style/loader10.css">
</head>

<body>
    <div class="container">
        <div class="circular" style="--cir: crimson;
        --value:70">
            <span>70%</span>
        </div>

        <div class="circular" style="--cir: blue;
                        --value:35">
            <span>35%</span>
        </div>

        <div class="circular" style="--cir: green;
                                --value:60">
            <span>60%</span>
        </div>

        <div class="circular" style="--cir: #14dcd2;
                                        --value:90">
            <span>90%</span>
        </div>
    </div>
</body>

</html>
