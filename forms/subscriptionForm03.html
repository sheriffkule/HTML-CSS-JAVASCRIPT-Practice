<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Multi-Step Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <link rel="stylesheet" href="/forms_style/subscriptionForm03.css" />
  </head>
  <body>
    <section class="container">
      <header class="header">
        <h1>Create Your Account</h1>
        <p>Join our community in just a few simple steps</p>
      </header>
      <article class="progress-bar">
        <div class="progress-bar-line" id="progress-line"></div>
        <div class="step completed" id="step-1">
          <span>1</span>
          <span class="step-label">Personal</span>
        </div>
        <div class="step active" id="step-2">
          <span>2</span>
          <span class="step-label">Account</span>
        </div>
        <div class="step" id="step-3">
          <span>3</span>
          <span class="step-label">Preferences</span>
        </div>
        <div class="step" id="step-4">
          <span>4</span>
          <span class="step-label">Review</span>
        </div>
      </article>

      <article class="form-container">
        <div class="form-step active" id="form-step1">
          <h2 class="form-title">Personal Information</h2>
          <div class="form-row">
            <div class="form-group">
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" class="form-control" placeholder="Enter your first name" />
              <div class="error-message" id="first-name-error">Please enter your first name.</div>
            </div>

            <div class="form-group">
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" class="form-control" placeholder="Enter your last name" />
              <div class="error-message" id="last-name-error">Please enter your last name.</div>
            </div>

            <div class="form-group">
              <label for="email">Email Address</label>
              <div class="input-with-icon">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" class="form-control" placeholder="Enter your email address" />
              </div>
              <div class="error-message" id="email-error">Please enter a valid email address.</div>
            </div>

            <div class="form-group">
              <label for="phone"></label>
              <div class="input-with-icon">
                <i class="fas fa-phone"></i>
                <input type="tel" id="phone" class="form-control" placeholder="Enter your phone number" />
              </div>
              <div class="error-message" id="phone-error">Please enter a valid phone number</div>
            </div>

            <div class="btn-group">
              <button class="btn btn-prev" disabled>
                <i class="fas fa-arrow-left"></i> Previous
              </button>
              <button class="btn btn-next" id="next-1">
                Next <i class="fas fa-arrow-right"></i>
              </button>
            </div>
          </div>


        </div>
      </article>
    </section>
    <script src="/forms_script/subscriptionForm03.js"></script>
  </body>
</html>
