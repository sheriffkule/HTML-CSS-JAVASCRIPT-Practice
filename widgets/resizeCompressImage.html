<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resize and Compress Images</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/widgets_style/resizeCompressImage.css" />
  </head>
  <body>
    <section class="sec"></section>
    <div class="wrapper">
      <div class="upload-box">
        <input type="file" accept="image/*" hidden />
        <img src="/images/wave.png" alt="">
        <ion-icon name="cloud-upload-outline"></ion-icon>
        <p>Browse File to Upload</p>
      </div>
      <div class="content">
        <div class="row sizes">
          <div class="column width">
            <label>Width (px):</label>
            <input type="number" />
          </div>
          <div class="column height">
            <label>Height (px):</label>
            <input type="number" />
          </div>
        </div>
        <div class="row checkboxes">
          <div class="column ratio">
            <input type="checkbox" id="ratio" checked/>
            <label for="ratio">Keep Aspect Ratio</label>
          </div>
          <div class="column quality">
            <input type="checkbox" id="quality" />
            <label for="quality"><abbr title="30% Reduce in Image Quality">Reduce Quality</abbr></label>
          </div>
        </div>
        <button class="download-btn">Download Image</button>
      </div>
    </div>
    <h4>
      &copy; <time id="year"></time> Made by
      <em><abbr title="Web Development Frontend Master">Sheriffkule</abbr></em> from XXIII Century
    </h4>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="/widgets_script/resizeCompressImage.js"></script>
  </body>
</html>
