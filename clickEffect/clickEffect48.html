<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Flexbox Alerts</title>
    <link rel="stylesheet" href="/clickEffect_style/clickEffect48.css" />
  </head>
  <body>
    <div class="demo-container">
      <h1>Modern Flexbox Alerts</h1>

      <div class="controls">
        <button class="btn-success" onclick="showAlert('success')">Success Alert</button>
        <button class="btn-info" onclick="showAlert('info')">Info Alert</button>
        <button class="btn-warning" onclick="showAlert('warning')">Warning Alert</button>
        <button class="btn-error" onclick="showAlert('error')">Error Alert</button>
      </div>
      <div id="alert-container"></div>
    </div>
    <script src="/clickEffect_script/clickEffect48.js"></script>
  </body>
</html>
