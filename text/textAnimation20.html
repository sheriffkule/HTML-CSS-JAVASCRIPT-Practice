<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Circle Text on Mousemove</title>
  <link rel="stylesheet" href="/text_style/textAnimation20.css">
</head>

<body>
  <h2 class="text">Circle - Text - Effect</h2>

  <script>
    let text = document.querySelector('.text');

    text.innerHTML = text.textContent.replace(/\S/g, "<span >$&</span>");

    let element = document.querySelectorAll('span');
    for (let i = 0; i < element.length; i++) {
      element[i].style.transform = 'rotate(' + i * 19 + 'deg)';
    }

    document.addEventListener('mousemove', function (e) {
      text.style.left = e.pageX + 'px';
      text.style.top = e.pageY + 'px';
      text.style.transform = `rotate(${e.pageX / 2}deg) rotate(${e.pageY / 2}deg)`;
    })
  </script>
</body>

</html>
