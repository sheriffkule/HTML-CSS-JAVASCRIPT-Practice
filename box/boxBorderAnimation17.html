<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card</title>
  <link rel="stylesheet" href="/box_style/boxBorderAnimation17.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="card">
    <div class="item-img">
      <img src="/images/laptops.jpg" title="Laptops">
    </div>
    <div class="tag"><span>Free </span>Shipping</div>
    <h1>Over the Edge Laptops</h1>

    <p class="old-price">$399.99</p>
    <p class="new-price">$299.99</p>
    <p class="terms">Offer is valid until May 3rd</p>

    <button class="cart-btn">Add to Card</button>
    <div class="stock-number">
      <div class="green-dot"></div>
      <p>50+ pcs in Stock</p>
    </div>

    <div class="btns">
      <button class="reviews">
        <i class="fa-solid fa-star"></i>
        <p>Reviews</p>
      </button>
      <button class="favorites">
        <i class="fa-solid fa-heart"></i>
        <p>Add to Favorites</p>
      </button>
    </div>
  </div>
</body>

</html>
