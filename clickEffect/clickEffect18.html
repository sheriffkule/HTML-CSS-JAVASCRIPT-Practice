<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark & Light Theme</title>
    <link rel="stylesheet" href="/clickEffect_style/clickEffect18.css">
</head>
<body>
    <main>
        <h1>Welcome to <span>Sheriff</span>Kule</h1>
        <button id="darkbtn" onclick="changeTheme('dark')">Dark Theme</button>
        <button id="lightbtn" onclick="changeTheme('light')">Light Theme</button>
    </main>
    <script>
        function changeTheme(theme) {
            let body = document.body;

            if (theme === "dark") {
                body.classList.add("dark");
            } else {
                body.classList.remove("dark");
            }
        }
    </script>
</body>
</html>
