<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Hashing Tool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <link rel="stylesheet" href="/widgets_style/textHashing.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <i class="fas fa-fingerprint"></i>
          <h1>Text Hashing Tool</h1>
        </div>
        <p class="tagline">
          Generate multiple hash values from your text with a single click. Supports MD5, SHA-1, SHA-256,
          SHA-512 and more.
        </p>
      </header>

      <div class="app-container">
        <div class="card">
          <div class="card-title">
            <i class="fas fa-keyboard"></i>
            <h2>Input Text</h2>
          </div>

          <div class="input-group">
            <label for="inputText">Enter text to hash:</label>
            <textarea
              name="inputText"
              id="inputText"
              placeholder="Type ar paste your text here..."></textarea>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
