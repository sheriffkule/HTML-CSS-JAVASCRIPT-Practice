<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Sidebar Menu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />
    <link rel="stylesheet" href="/navbar_style/navBar34.css" />
  </head>
  <body>
    <div class="sidebar" id="sidebar">
      <div>
        <div class="logo">
          <span class="logo-text">SheriffKule</span>
          <i class="bx bx-menu toggle-btn" id="toggleBtn"></i>
        </div>
        <div class="profile">
          <img src="/images/clint.jpeg" alt="" />
          <div class="profile-info">
            <h4>SheriffKule</h4>
            <p>Web Developer</p>
          </div>
        </div>
        <div class="time">
            <time datetime="time" id="time"></time>
        </div>
        <div class="menu">
          <div class="menu-item">
            <i class="bx bx-grid-alt"></i>
            <span>Dashboard</span>
            <div class="tooltip">Dashboard</div>
          </div>
          <div class="menu-item">
            <i class="bx bx-box"></i>
            <span>Products</span>
            <div class="tooltip">Products</div>
          </div>
          <div class="menu-item">
            <i class="bx bx-list-ul"></i>
            <span>Categories</span>
            <div class="tooltip">Categories</div>
          </div>
          <div class="menu-item">
            <i class="bx bx-cart"></i>
            <span>Orders</span>
            <div class="tooltip">Orders</div>
          </div>
          <div class="menu-item">
            <i class="bx bx-user"></i>
            <span>Customers</span>
            <div class="tooltip">Customers</div>
          </div>
          <div class="menu-item">
            <i class="bx bx-gift"></i>
            <span>Sales Offers</span>
            <div class="tooltip">Sales Offers</div>
          </div>
          <div class="menu-item">
            <i class="bx bx-store"></i>
            <span>Dealership</span>
            <div class="tooltip">Dealership</div>
          </div>
          <div class="menu-item">
            <i class="bx bx-map"></i>
            <span>Locations</span>
            <div class="tooltip">Locations</div>
          </div>
          <div class="menu-item">
            <i class="bx bx-cog"></i>
            <span>Settings</span>
            <div class="tooltip">Settings</div>
          </div>
          <div class="menu-item">
            <i class="bx bx-log-out"></i>
            <span>Logout</span>
            <div class="tooltip">Logout</div>
          </div>
        </div>
      </div>
      <div class="bottom">
        <div class="toggle-dark">
          <i class="bx bx-sun mode-icon hideIcon" id="modeIcon"></i>
          <span class="hideIcon modeText">Dark Mode</span>
          <label class="switch">
            <input type="checkbox" id="darkModeToggle" />
            <span class="slider"></span>
          </label>
          <div class="tooltip">Dark Mode</div>
        </div>
      </div>
    </div>
    <script src="/navBar_script/navBar34.js"></script>
  </body>
</html>
