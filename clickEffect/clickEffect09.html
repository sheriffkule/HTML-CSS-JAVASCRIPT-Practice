<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Animated Click Effect</title>
		<link rel="stylesheet" href="/clickEffect_style/clickEffect09.css" />
	</head>
	<body>
    <h1>Click!</h1>
		<script>
      let body = document.querySelector('body');
      body.addEventListener('click', function(event) {
        let spark = document.createElement('div');
        spark.classList.add('spark');
        body.appendChild(spark);

        spark.style.left = (event.clientX + body.offsetLeft) + 'px';
        spark.style.top = (event.clientY + body.offsetTop) + 'px';
        spark.style.filter = 'hue-rotate(' + (Math.random() * 360) + 'deg)';

        for (let i = 0; i <= 7; i++) {
          let span = document.createElement('span');
          span.style.transform = 'rotate('+ (i * 45)+ 'deg)';
          spark.appendChild(span);
        }

        setTimeout(() => {
          spark.remove();
        }, 3000);
      });
    </script>
	</body>
</html>
