<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic Indicator</title>
  <link rel="stylesheet" href="/menus_style/menu18.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container">
    <div class="box"><i class="fa-brands fa-linux"></i></div>
    <div class="box"><i class="fa-brands fa-freebsd"></i></div>
    <div class="box"><i class="fa-brands fa-github"></i></div>
    <div class="box"><i class="fa-brands fa-linkedin"></i></div>
    <div class="box"><i class="fa-brands fa-wordpress"></i></div>
    <div class="box"><i class="fa-brands fa-html5"></i></div>
    <div class="box"><i class="fa-brands fa-css3"></i></div>
    <div class="box"><i class="fa-brands fa-js"></i></div>
    <div class="box"><i class="fa-brands fa-react"></i></div>
    <div id="marker"></div>
  </div>
  <script>
    let marker = document.getElementById('marker');
    let item = document.querySelectorAll('.box');

    function indicator(e) {
      marker.style.left = e.offsetLeft + 'px';
      marker.style.top = e.offsetTop + 'px';
    }

    item.forEach(link => {
      link.addEventListener('mousemove', (e) => {
        indicator(e.currentTarget);
      })
    })
  </script>
</body>

</html>
