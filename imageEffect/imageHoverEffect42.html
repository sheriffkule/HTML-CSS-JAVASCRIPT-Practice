<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smooth Intro Animation</title>
  <link rel="stylesheet" href="/imageEffect_style/imageHoverEffect42.css">
</head>

<body>
  <main class="app">
    <section class="nav">
      <div class="nav_wrapper">
        <div class="nav_item">
          <span class="nav_item_text">SheriffKule</span>
        </div>
        <div class="nav_item">
          <span class="nav_item_text">Look Into The Future</span>
        </div>
        <div class="nav_item">
          <button class="nav_item_text">Get in Touch</button>
        </div>
      </div>
    </section>

    <section class="hero">
      <div class="hero_wrapper">
        <div class="hero_title">
          <div class="hero_title_row">
            <h2 class="hero_title_row_text">Unseen Scenarios</h2>
          </div>
          <div class="hero_title_row">
            <h2 class="hero_title_row_text">Future Reclamation</h2>
          </div>
          <div class="hero_title_row">
            <h1 class="hero_title_row_text">The Effects of Time</h1>
          </div>
        </div>

        <div class="hero_media">
          <div class="hero_media_wrapper">
            <img src="/images/earth.jpg" alt="image" class="hero_media_image">
            <img src="/images/glowing_globe.jpg" alt="image" class="hero_media_image">
            <img src="/images/cityscape.jpg" alt="image" class="hero_media_image">
            <img src="/images/dreamy-world.jpg" alt="image" class="hero_media_image">
            <img src="/images/darkhex.jpg" alt="image" class="hero_media_image">
            <img src="/images/matrix.jpg" alt="image" class="hero_media_image">
            <img src="/images/pexels.jpeg" alt="image" class="hero_media_image">
            <img src="/images/Aurora.jpeg" alt="image" class="hero_media_image">
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" defer></script>
  <script src="/imageEffect_script/imageHoverEffect42.js"></script>
</body>

</html>
