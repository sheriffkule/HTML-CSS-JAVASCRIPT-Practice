<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thumbnail Interactions</title>
    <link rel="stylesheet" href="/imageEffect_style/imageHoverEffect56.css" />
  </head>
  <body>
    <main class="app">
      <div class="section">
        <div class="section_heading">
          <h1>Master Work</h1>
        </div>

        <div class="section_thumbnail">
          <div class="section_thumbnail_item">
            <figure class="section_thumbnail_item_figure">
              <img src="/thumb/cactusWebsite.jpg" class="section_thumbnail_item_image" />
            </figure>
          </div>
          <div class="section_thumbnail_item">
            <figure class="section_thumbnail_item_figure">
              <img src="/thumb/chipsWebsite.jpg" class="section_thumbnail_item_image" />
            </figure>
          </div>
          <div class="section_thumbnail_item">
            <figure class="section_thumbnail_item_figure">
              <img src="/thumb/helloweenSite.jpg" class="section_thumbnail_item_image" />
            </figure>
          </div>
          <div class="section_thumbnail_item">
            <figure class="section_thumbnail_item_figure">
              <img src="/thumb/plantWebsite.jpg" class="section_thumbnail_item_image" />
            </figure>
          </div>
          <div class="section_thumbnail_item">
            <figure class="section_thumbnail_item_figure">
              <img src="/thumb/lampWebsite.jpg" class="section_thumbnail_item_image" />
            </figure>
          </div>
        </div>

        <div class="section_bg">
          <div class="section_bg_media">
            <div class="section_bg_media_text">
              <span>Cactus Website</span>
            </div>
            <img src="/thumb/cactusWebsite.jpg" class="section_bg_media_image" />
          </div>
          <div class="section_bg_media">
            <div class="section_bg_media_text">
              <span>Chips Website</span>
            </div>
            <img src="/thumb/chipsWebsite.jpg" class="section_bg_media_image" />
          </div>
          <div class="section_bg_media">
            <div class="section_bg_media_text">
              <span>Halloween Site</span>
            </div>
            <img src="/thumb/helloweenSite.jpg" class="section_bg_media_image" />
          </div>
          <div class="section_bg_media">
            <div class="section_bg_media_text">
              <span>Plants Website</span>
            </div>
            <img src="/thumb/plantWebsite.jpg" class="section_bg_media_image" />
          </div>
          <div class="section_bg_media">
            <div class="section_bg_media_text">
              <span>Lamp Website</span>
            </div>
            <img src="/thumb/lampWebsite.jpg" class="section_bg_media_image" />
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="/imageEffect_script/imageHoverEffect56.js"></script>
  </body>
</html>
