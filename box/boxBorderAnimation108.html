<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Design With Quick Action Button</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="/box_style/boxBorderAnimation108.css" />
  </head>
  <body>
    <div class="card">
      <article class="card__article">
        <img src="/images/darkhex.jpg" alt="image" class="card__bg" />
        <div class="card__data">
          <img src="/images/tuco-01.jpg" alt="tuco" class="card__profil" />
          <h3 class="card__name">Tuco</h3>
          <p class="card__description">Creative bandit and villain all over the wild west</p>
        </div>
        <div class="card__actions">
          <button class="card__button" id="card-btn">
            <i class="ri-more-fill card__more"></i>
            <i class="ri-close-line card__close"></i>
          </button>
          <div class="card__menu" id="card-menu">
            <div class="card__icons">
                <span class="card__icon"><i class="ri-message-3-line"></i></span>
                <span class="card__icon"><i class="ri-arrow-down-box-line"></i></span>
            </div>
            <div class="card__icons">
                <span class="card__icon"><i class="ri-heart-3-line"></i></span>
                <span class="card__icon"><i class="ri-share-line"></i></span>
            </div>
          </div>
        </div>
      </article>
    </div>
    <script src="/box_script/boxBorderAnimation108.js"></script>
  </body>
</html>
