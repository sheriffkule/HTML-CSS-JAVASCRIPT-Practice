<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated PopUp</title>
    <link rel="stylesheet" href="/clickEffect_style/clickEffect02.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <div class="container">
        <button class="showPopup"> Show PopUp</button>
        <div class="popUp active">
            <ion-icon name="checkmark-circle-outline"></ion-icon>
            <h2>Thank You!</h2>
            <p>Your details has been successfully submited.</p>
            <button class="backBtn">OK</button>
        </div>
    </div>

    <script>

        const showPopup = document.querySelector('.showPopup');
        const backBtn = document.querySelector('.backBtn');
        const popUp = document.querySelector('.popUp');
        
        popUp.classList.remove('active');
        
        showPopup.addEventListener('click', () => {
            popUp.classList.add('active');
        });

        backBtn.addEventListener('click', () => {
            popUp.classList.remove('active');
        })
console.log(popUp)
    </script>
</body>

</html>
