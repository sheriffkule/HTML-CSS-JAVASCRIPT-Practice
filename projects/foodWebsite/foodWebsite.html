<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Website</title>
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <link rel="stylesheet" href="/projects/foodWebsite/bootstrap.min.css" />
    <link rel="stylesheet" href="/projects/foodWebsite/swiper-bundle.min.css" />
    <link rel="stylesheet" href="/projects/foodWebsite/jquery.fancybox.min.css" />
    <link rel="stylesheet" href="/projects/foodWebsite/foodWebsite.css" />
  </head>
  <body class="body-fixed">
    <header class="site-header">
      <div class="container">
        <div class="row">
          <div class="col-lg-2">
            <div class="header-logo">
              <a href="#">
                <img src="logo.png" width="160" height="36" alt="logo" />
              </a>
            </div>
          </div>
          <div class="col-lg-10">
            <div class="main-navigation">
                <button class="menu-toggle"><span></span><span></span></button>
                <nav class="header-menu">
                    <ul class="menu food-nav-menu">
                        <li><a href="#home">Home</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#menu">Menu</a></li>
                        <li><a href="#gallery">Gallery</a></li>
                        <li><a href="#blog">Blog</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </nav>
                <div class="header-right">
                    <form action="#" class="header-search-form for-des">
                        <input type="search" class="form-input" placeholder="Search Here...">
                        <button type="submit">
                            <i class="uil uil-search"></i>
                        </button>
                    </form>
                    <a href="javascript:void(0)" class="header-btn header-cart">
                        <i class="uil uil-shopping-bag"></i>
                        <span class="cart-number">3</span>
                    </a>
                    <a href="javascript:void(0)" class="header-btn">
                        <i class="uil uil-user-md"></i>
                    </a>
                </div>
            </div>
          </div>
        </div>
      </div>
    </header>


    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/font-awesome.min.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/jquery.mixitup.min.js"></script>
    <script src="js/jquery.fancybox.min.js"></script>
    <script src="js/parallax.min.js"></script>
    <script src="js/gsap.min.js"></script>
    <script src="js/ScrollTrigger.min.js"></script>
    <script src="js/ScrollToPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/dixonandmoe/rellax@master/rellax.min.js"></script>
    <script src="js/smooth-scroll.js"></script>
    <script src="/projects/foodWebsite/foodWebsite.js"></script>
  </body>
</html>
