<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toast Notifications</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <link rel="stylesheet" href="/clickEffect_style/clickEffect57.css" />
  </head>
  <body>
    <main class="container">
      <div class="actions">
        <div class="buttons">
          <button class="btn btn-success" data-type="success" data-message="Well done, this is great!">
            Success
          </button>
          <button class="btn btn-info" data-type="info" data-message="You are now informed!">Info</button>
          <button class="btn btn-warning" data-type="warning" data-message="Be aware of this warning!">
            Warning
          </button>
          <button class="btn btn-error" data-type="error" data-message="You've made a mistake!!!">
            Error
          </button>
        </div>

        <fieldset>
          <legend>Position</legend>
          <div class="form-group">
            <input type="radio" name="query" value="query" id="top-left" checked />
            <label for="top-left">Top Left</label>
          </div>
          <div class="form-group">
            <input type="radio" name="query" value="query" id="top-right" />
            <label for="top-right">Top Right</label>
          </div>
          <div class="form-group">
            <input type="radio" name="query" value="query" id="bottom-left" />
            <label for="bottom-left">Bottom Right</label>
          </div>
          <div class="form-group">
            <input type="radio" name="query" value="query" id="bottom-right" />
            <label for="bottom-right">Bottom Right</label>
          </div>
          <span class="error-message"></span>
        </fieldset>
      </div>
    </main>
    <script src="/clickEffect_script/clickEffect57.js"></script>
  </body>
</html>
