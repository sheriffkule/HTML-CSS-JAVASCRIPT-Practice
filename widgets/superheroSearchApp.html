<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Superhero Search App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <link rel="stylesheet" href="/widgets_style/superheroSearchApp.css" />
  </head>
  <body>
    <div class="container">
      <div class="search-box">
        <div class="search">
          <input type="text" class="userInput" value="Iron Man" placeholder="Search Superhero..." />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>
      <div class="result">
        <img src="/images/clint.jpeg" alt="Superhero" class="superheroImg" />
        <h4 class="superheroName">Iron Man</h4>
        <div class="other">
          <div class="options">
            <div id="marker"></div>
            <span class="active">Powerstats</span>
            <span>Biography</span>
            <span>Appearance</span>
            <span>Connections</span>
          </div>
          <div class="tab-content">
            <div class="powerstats active tab"></div>
            <div class="biography tab"></div>
            <div class="appearance tab"></div>
            <div class="connections tab"></div>
          </div>
        </div>
      </div>
      <h3 class="msg">Superhero not found!</h3>
    </div>
    <f4 class="footer">&copy; <time datetime="year" id="year"></time> Made by <em><abbr title="Web Developer Frontend Master">SheriffKule</abbr></em> from XXIII Century</f4>
    <script src="/widgets_script/superheroSearchApp.js"></script>
  </body>
</html>
