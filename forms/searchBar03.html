<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking Form</title>
    <link rel="stylesheet" href="/forms_style/searchBar03.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h2>Bookings</h2>
        <table id="bookingList">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Date</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="right">
        <h2>Booking Form</h2>
        <div class="form_card">
          <form action="" id="bookingForm">
            <div class="input_group">
              <input type="text" id="name" placeholder=" " required />
              <label for="name">Full Name</label>
            </div>
            <div class="input_group">
              <input type="email" id="email" placeholder=" " required autocomplete="" />
              <label for="email">Email Address</label>
            </div>
            <div class="input_group">
              <input type="date" id="bookingDate" placeholder=" " required />
              <label for="bookingDate">Booking Date</label>
            </div>
            <button type="button" id="submitBookingBtn" class="btn primary_btn">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <div class="modal" id="deleteModal" style="display: none;">
        <div class="modal_content">
            <p>Are you sure you want to delete this booking?</p>
            <button id="confirmDeleteBtn" class="btn primary_btn">Yes</button>
            <button id="cancelDeleteBtn" class="btn">No</button>
        </div>
    </div>
    <script src="/forms_script/searchBar03.js"></script>
  </body>
</html>
