<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Button Effects</title>
    <link rel="stylesheet" href="/buttons_style/buttonAnimation90.css">
</head>
<body>
    <h1>Hover Buttons to see Effect</h1>
    <button class="pixel-btn">
        <span>Pixel</span>
        <div class="pixel-container" style="--clr:#ff5722"></div>
    </button>
    <button class="pixel-btn">
        <span>Button</span>
        <div class="pixel-container" style="--clr:#03a9f4"></div>
    </button>
    <button class="pixel-btn">
        <span>SheriffKule</span>
        <div class="pixel-container" style="--clr:rgb(59,255,0)"></div>
    </button>
    <script src="/buttons_script/buttonAnimation90.js"></script>
</body>
</html>
