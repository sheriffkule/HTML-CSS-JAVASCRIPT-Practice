<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="/widgets_style/bmiCalculator.css">
    <script src="/widgets_script/bmiCalculator.js" defer></script>
</head>

<body>
    <main>
        <section class="container">
            <h1>BMI Calculator</h1>

            <form class="calculator">
                <div>
                    <label for="weight">Weight (kg)</label>
                    <input type="number" id="weight" min="0" max="200" step="0.1" value="0">
                </div>

                <div>
                    <label for="height">Height (cm)</label>
                    <input type="number" id="height" min="0" max="240" step="1" value="0">
                </div>

                <div>
                    <button type="reset">Reset</button>
                    <button type="submit">Calculate</button>
                </div>
            </form>

            <article class="output">
                <h3>Your BMI is</h3>
                <p id="bmi">0</p>
                <p id="desc">N/A</p>
            </article>

            <article class="bmi-scale">
                <div style="--color:var(--underweight)">
                    <h4>Underweight</h4>
                    <p>&lt; 18.5</p>
                </div>

                <div style="--color:var(--normal)">
                    <h4>Normal</h4>
                    <p>18.5 - 25</p>
                </div>

                <div style="--color:var(--overweight)">
                    <h4>Overweight</h4>
                    <p>25 - 30</p>
                </div>

                <div style="--color:var(--obese)">
                    <h4>Obese</h4>
                    <p>&gt; 30</p>
                </div>
            </article>
        </section>
        <h4> &copy; Made by <time id="year"></time> SheriffKule</h4>
    </main>
</body>

</html>
