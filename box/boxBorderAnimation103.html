<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile Card - SheriffKule</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="/box_style/boxBorderAnimation103.css" />
  </head>
  <body>
    <div class="profile">
      <div class="profile__card">
        <div class="profile__content">
          <img src="/images/clint.jpeg" alt="image" class="profile__img" />
          <div class="profile__data">
            <h3 class="profile__name">SheriffKule</h3>
            <p class="profile__profession">Web Developer</p>
          </div>
          <div class="profile__button" id="profile-btn">
            <i class="ri-menu-line profile__menu"></i>
            <i class="ri-close-large-line profile__close"></i>
          </div>
        </div>
        <div class="profile__social" id="profile-social">
          <a href="http://codepen.io/" target="_blank" class="profile__link">
            <span><i class="ri-codepen-line"></i></span>
          </a>
          <a href="http://www.facebook.com/" target="_blank" class="profile__link">
            <span><i class="ri-facebook-circle-line"></i></span>
          </a>
          <a href="https://github.com/" target="_blank" class="profile__link">
            <span><i class="ri-github-line"></i></span>
          </a>
          <a href="http://www.instagram.com/" target="_blank" class="profile__link">
            <span><i class="ri-instagram-line"></i></span>
          </a>
          <a href="http://linkedin.com/" target="_blank" class="profile__link">
            <span><i class="ri-linkedin-line"></i></span>
          </a>
        </div>
      </div>
    </div>
    <script src="/box_script/boxBorderAnimation103.js"></script>
  </body>
</html>
