<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Login Form</title>
  <link rel="stylesheet" href="/forms_style/loginForm19.css">
</head>

<body>
  <div class="container">
    <div class="login">
      <h2>Login</h2>
      <div class="inputBox">
        <input type="text" placeholder="Username">
      </div>
      <div class="inputBox">
        <input type="password" placeholder="Password">
      </div>
      <div class="inputBox">
        <input type="submit" placeholder="Signin">
      </div>
      <div class="links">
        <a href="#">Forgot Password?</a>
        <a href="#">Signup</a>
      </div>
    </div>
  </div>

  <script>
    let login = document.querySelector('.login');

    for (i = 1; i <= 50; i++) {
      let spans = document.createElement('span');
      spans.style.setProperty('--i', i)
      login.appendChild(spans);
    }
  </script>
</body>

</html>
