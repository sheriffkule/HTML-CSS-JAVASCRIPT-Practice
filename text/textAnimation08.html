<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Text Hover Effect</title>
    <link rel="stylesheet" href="/text_style/textAnimation08.css">
</head>
<body>
<h3 class="title">SheriffKule</h3>

<script>

    const title = document.querySelector('.title');

    title.innerHTML = title.innerHTML.split('').map((letters, i) => 
    `<span style="transition-delay: ${i * 100}ms;
    filter:hue-rotate(${i * 30}deg);
    ">${letters}</span>`).join('');

</script>
</body>
</html>
