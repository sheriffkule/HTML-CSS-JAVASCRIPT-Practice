<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Glass Registration Form</title>
  <link rel="stylesheet" href="/forms_style/loginForm08.css">
</head>

<body>
  <section class="main">
    <h1 class="title">Register Now!</h1>
    <form action="#">
      <div class="main_box">
        <div class="input_box">
          <span class="text">Full Name</span>
          <input type="text" placeholder="Please enter your name" required>
        </div>
        <div class="input_box">
          <span class="text">Username</span>
          <input type="text" placeholder="Please enter your username" required>
        </div>
        <div class="input_box">
          <span class="text">Email</span>
          <input type="email" placeholder="Please enter your email" required>
        </div>
        <div class="input_box">
          <span class="text">Phone Number</span>
          <input type="number" placeholder="Phone Number" required>
        </div>
        <div class="input_box">
          <span class="text">Pasword</span>
          <input type="text" placeholder="Please enter your password" required>
        </div>
        <div class="input_box">
          <span class="text">Confirm Password</span>
          <input type="text" placeholder="Confirm your password" required>
        </div>
        <div class="container">
          <input type="radio" name="gender" id="circle-1">
          <input type="radio" name="gender" id="circle-2">
          <input type="radio" name="gender" id="circle-3">
          <span class="gender">Gender</span>
          <div class="category">
            <label for="circle-1">
              <span class="circle one"></span>
              <span class="male">Male</span>
            </label>
            <label for="circle-2">
              <span class="circle two"></span>
              <span class="female">Female</span>
            </label>
            <label for="circle-3">
              <span class="circle three"></span>
              <span class="other">Other</span>
            </label>
          </div>
        </div>
      </div>
      <div class="btn">
        <input type="submit" value="Register">
      </div>
    </form>
  </section>
</body>

</html>
