<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Tooltip</title>
    <link rel="stylesheet" href="/imageEffect_style/imageHoverEffect36.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <img src="/images/clint.jpeg" alt="Blondy">
            <span class="tooltip">Blondy (Good)</span>
        </div>
        <div class="box">
            <img src="/images/tuco-01.jpg" alt="Tuco">
            <span class="tooltip">Tuco (Bad)</span>
        </div>
        <div class="box">
            <img src="/images/Angel-Eyes.jpg" alt="Angel Eyes">
            <span class="tooltip">Angel Eyes (Ugly)</span>
        </div>
    </div>

    <script src="/imageEffect_script/imageHoverEffect36.js"></script>
</body>
</html>
