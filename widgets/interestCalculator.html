<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Interest Calculator</title>
  <link rel="stylesheet" href="/widgets_style/interestCalculator.css">
</head>

<body>
  <section>
    <h1>Interest Calculator</h1>
    <div class="container">
      <div class="input-wrapper">
        <div class="wrapper">
          <label for="principal">Principal ($)</label>
          <input type="number" id="principal" value="1000" step="100" min="100">
        </div>
        <div class="wrapper">
          <label for="rate">Rate (%)</label>
          <input type="number" id="rate" value="5" step="0.1" min="0">
        </div>
      </div>
      <label for="time">Time:</label>
      <div class="time-wrapper">
        <input type="number" id="time" value="1" min="1">
        <select name="duration" id="duration">
          <option value="year">Year</option>
          <option value="month">Month</option>
        </select>
      </div>
      <div class="buttons">
        <button id="calculate-btn">Calculate</button>
        <button id="reset-btn">Reset</button>
      </div>
      <div id="result"></div>
    </div>
    <h4>Made by &copy; SheriffKule from XXIII Century</h4>
  </section>

  <script>
    let calculateBtn = document.getElementById('calculate-btn');
    let result = document.getElementById('result');
    let resetBtn = document.getElementById('reset-btn');

    let calculate = () => {
      let p = Number(document.getElementById('principal').value);
      let r = Number(document.getElementById('rate').value);
      let t = Number(document.getElementById('time').value);

      let duration = document.getElementById('duration').value;

      let simpleInterest = duration == 'year' ? (p * r * t) / 100 : (p * r * t) / 1200;

      let amount = p + simpleInterest;

      result.innerHTML = `<div>Principal Amount: <span>$ ${p.toFixed(2)}</span></div>
      <div>Total Interest: <span>$ ${simpleInterest.toFixed(2)}</span></div>
      <div>Total Amount: <span>$ ${amount.toFixed(2)}</span></div>`;
    };

    let reset = () => { result.innerHTML = ""; };

    calculateBtn.addEventListener('click', calculate);
    window.addEventListener('load', calculate);
    resetBtn.addEventListener('click', reset);
  </script>
</body>

</html>
