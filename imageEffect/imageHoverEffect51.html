<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Transition</title>
    <link rel="stylesheet" href="/imageEffect_style/imageHoverEffect51.css" />
  </head>
  <body>
    <main class="app">
      <section class="hero">
        <div class="hero_wrapper">
          <div class="hero_extra">
            <span>Recent Works</span>
            <span>Scroll to see more</span>
          </div>

          <div class="hero_project">
            <div class="hero_project_thumbnail">
              <img src="/thumb/bakeryWebsite.jpg" alt="image" />

              <img src="/thumb/architectureWebsite.jpg" alt="image" />

          </div>

          <div class="hero_project">
            <div class="hero_project_thumbnail">

            </div>
          </div>

          <div class="hero_project">
            <div class="hero_project_thumbnail">
              <img src="/thumb/cactusWebsite.jpg" alt="image" />
            </div>
            <div class="hero_project_media">
              <img src="/thumb/chipsWebsite.jpg" alt="image" />
            </div>
          </div>

          <div class="hero_project">
            <div class="hero_project_thumbnail">
              <img src="/thumb/pizzaWebsite.jpg" alt="image" />
            </div>
            <div class="hero_project_media media-text">
              <span>Thanks for watching</span>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/lenis@1.1.18/dist/lenis.min.js"></script>
    <script src="/imageEffect_script/imageHoverEffect51.js"></script>
