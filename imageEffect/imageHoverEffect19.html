<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive 3D Swiper Slider</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <link rel="stylesheet" href="/imageEffect_style/imageHoverEffect19.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <section>
    <div class="swiper-container">
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="slide-content">
              <img src="/images/cityscape.jpg">
            </div>
          </div>
          <div class="swiper-slide">
            <div class="slide-content">
              <img src="/images/dreamy-world.jpg">
            </div>
          </div>
          <div class="swiper-slide">
            <div class="slide-content">
              <img src="/images/glowing_globe.jpg">
            </div>
          </div>
          <div class="swiper-slide">
            <div class="slide-content">
              <img src="/images/matrix.jpg">
            </div>
          </div>
          <div class="swiper-slide">
            <div class="slide-content">
              <img src="/images/Aurora.jpeg">
            </div>
          </div>
          <div class="swiper-slide">
            <div class="slide-content">
              <img src="/images/darkhex.jpg">
            </div>
          </div>
        </div>
      </div>
      <div class="swiper-button-prev">
        <i class="fa-solid fa-angle-left"></i>
      </div>
      <div class="swiper-button-next">
        <i class="fa-solid fa-angle-right"></i>
      </div>
    </div>
  </section>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script type="text/javascript">
      var swiper = new Swiper('.swiper', {
        effect: 'coverflow',
        coverflowEffect: {
          rotate: 0,
          stretch: 0,
          depth: 200,
          modifier: 4,
          slideShadows: true,
        },
        grabCursor: true,
        centeredSlides: true,
        loop: true,
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev'
        },
        keyboard: {
          enabled: true
        },
        mousewheel: {
          thresholDelta: 70
        },
        breakpoints: {
          560: {
            slidesPerView: 2.5
          },
          768: {
            slidesPerView: 3
          },
          1024: {
            slidesPerView: 3
          }
        }
      });
    </script>
</body>

</html>
