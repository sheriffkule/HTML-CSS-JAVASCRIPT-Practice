<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Sharing Button</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="/buttons_style/buttonAnimation92.css" />
  </head>
  <body>
    <div class="container">
        <div class="card">
            <img src="/images/clint.jpeg" alt="image" class="card__img">
            <h2 class="card__name">Blondy</h2>
            <p class="card__profession">Bounty Hunter</p>
            <button class="button">
              <div class="button__content">
                <span>SHARE</span>
              </div>
              <div class="button__social">
                <a href="https://github.com/" target="_blank">
                  <i class="ri-github-fill"></i>
                </a>
                <a href="https://www.linkedin.com/" target="_blank">
                  <i class="ri-linkedin-box-fill"></i>
                </a>
                <a href="https://www.instagram.com/" target="_blank">
                  <i class="ri-instagram-fill"></i>
                </a>
                <a href="https://www.facebook.com/" target="_blank">
                  <i class="ri-facebook-circle-fill"></i>
                </a>
              </div>
            </button>
        </div>
    </div>
  </body>
</html>
