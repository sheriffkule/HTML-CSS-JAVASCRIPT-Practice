<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taxi Service Website</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/projects/taxiService/taxiService.css" />
  </head>
  <body>
    <header>
      <a href="#" class="logo">
        <img src="/projects/taxiService/logo.png" alt="logo" />
      </a>

      <ul class="nav-links">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#features">Features</a>
        <a href="#contact">Contact</a>
      </ul>

      <div class="h-right">
        <a href="#"><i class="ri-search-line"></i></a>
        <a href="#" class="h-btn">Book A Taxi</a>
        <div class="bx bx-menu" id="menu-icon"></div>
      </div>
    </header>

    <section class="home" id="home">
      <div class="home-content">
        <div class="home-text">
          <h5>We are the best taxi service in town.</h5>
          <h1>
            Securely Book your Taxi Today From Any Location!
          </h1>
        </div>

        <div class="home-img">
          <img src="/projects/taxiService/home.png" alt="home" />

          <div class="info-box">
            <div class="count">80+</div>
            <div class="info-text">Available Taxies for booking.</div>
          </div>
        </div>

				<div class="social-icons">
					<a href="#"><i class="ri-facebook-fill"></i></a>
					<a href="#"><i class="ri-instagram-fill"></i></a>
					<a href="#"><i class="ri-twitter-fill"></i></a>
					<a href="#"><i class="ri-dribbble-line"></i></a>
				</div>

				<div class="arrow">
					<a href="#about"><i class="ri-arrow-down-s-line"></i></a>
				</div>
      </div>
    </section>

    <script src="/projects/taxiService/taxiService.js"></script>
  </body>
</html>
