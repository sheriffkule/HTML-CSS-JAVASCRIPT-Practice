<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="/imageEffect_style/imageHoverEffect13.css">
</head>
<body>
    <section class="container">
        <div class="slider_wrapper">
            <div class="slider">
                <img id="slide1" src="/images/Aurora.jpeg" >
                <img id="slide2" src="/images/darkhex.jpg">
                <img src="/images/dreamy-world.jpg" id="slide3">
                <img src="/images/matrix.jpg" alt="" id="slide4">
                <img src="/images/cityscape.jpg" id="slide5">
            </div>
            <div class="slider_nav">
                <a href="#slide1"></a>
                <a href="#slide2"></a>
                <a href="#slide3"></a>
                <a href="#slide4"></a>
                <a href="#slide5"></a>
            </div>
        </div>
    </section>
</body>
</html>
