<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Butons Hover Animation</title>
    <link rel="stylesheet" href="/buttons_style/buttonAnimation29.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="box facebook" style="--i:#1877f2;">
            <div class="icon-face">
                <i class="fa-brands fa-facebook"></i>
            </div>
        </div>
        <div class="box twitter" style="--i:#1da1f2;">
            <div class="icon-face">
                <i class="fa-brands fa-twitter"></i>
            </div>
        </div>
        <div class="box instagram" style="--i:#e1306c;">
            <div class="icon-face">
                <i class="fa-brands fa-instagram"></i>
            </div>
        </div>
        <div class="box linkedin" style="--i:#0077b5;">
            <div class="icon-face">
                <i class="fa-brands fa-linkedin"></i>
            </div>
        </div>
        <div class="box github" style="--i:#333;">
            <div class="icon-face">
                <i class="fa-brands fa-github"></i>
            </div>
        </div>
    </div>
</body>

</html>
