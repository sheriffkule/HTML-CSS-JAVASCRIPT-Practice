<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Circular Progress Bar</title>
  <link rel="stylesheet" href="/widgets_style/progressBar.css">
</head>

<body>
  <div class="container">
    <div class="circle" data-degree="82" data-color="#ff2972">
      <h2 class="number">82<span>%</span></h2>
      <h4>HTML</h4>
    </div>
    <div class="circle" data-degree="85" data-color="#fee800">
      <h2 class="number">85<span>%</span></h2>
      <h4>CSS</h4>
    </div>
    <div class="circle" data-degree="45" data-color="#04fc43">
      <h2 class="number">45<span>%</span></h2>
      <h4>JS</h4>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function(event){
      let circle = document.querySelectorAll('.circle');
      circle.forEach(function(progress){
        let degree = 0;
        var targetDegree = parseInt(progress.getAttribute('data-degree'));
        let color = progress.getAttribute('data-color');
        let number = progress.querySelector('.number');

        var interval = setInterval(function(){
          degree += 1;
          if (degree > targetDegree) {
            clearInterval(interval);
            return;
          }
          progress.style.background = `conic-gradient(${color} ${degree}%, #222 0%)`;
          number.innerHTML = degree  + '<span>%</span>';
          number.style.color = color;
        }, 50);
      })
    })
  </script>
</body>

</html>
