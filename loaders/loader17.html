<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Gradient Loading Animation</title>
    <link rel="stylesheet" href="/loaders_style/loader17.css">
</head>
<body>
    <div class="loader">
        <div class="rocket">
            <i class="fas fa-rocket"></i>
            <i class="fas fa-cloud" style="--i:0"></i>
            <i class="fas fa-cloud" style="--i:1"></i>
            <i class="fas fa-cloud" style="--i:2"></i>
            <i class="fas fa-cloud" style="--i:3"></i>
        </div>
        <span><i></i></span>
    </div>
</body>
</html>
