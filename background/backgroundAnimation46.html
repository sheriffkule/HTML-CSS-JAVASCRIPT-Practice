<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>Page Intro And Hover Animation</title>
  <link rel="stylesheet"
        href="/background_style/backgroundAnimation46.css">
</head>

<body>
  <main class="app">
    <div class="hero">
      <div class="hero_wrapper">
        <div class="hero_title">
          <h1>SheriffKule Frontend Studio</h1>
        </div>
        <div class="hero_paragraph">
          <span class="hero_paragraph_text">I'm passionate developer</span>
          <span class="hero_paragraph_text">who sculp interactive experience,</span>
          <span class="hero_paragraph_text">crafting the</span>
          <span class="hero_paragraph_text"
                id="hidden-gallery">unseen threads</span>
          <span class="hero_paragraph_text">that make technology sing.</span>
        </div>
        <div class="hero_media">
          <img src="/thumb/bakeryWebsite.jpg"
               alt="SheriffKule work"
               title="SheriffKule work"
               class="hero_media_image">
          <img src="/thumb/helloweenSite.jpg"
               alt="SheriffKule work"
               title="SheriffKule work"
               class="hero_media_image">
          <img src="/thumb/chipsWebsite.jpg"
               alt="SheriffKule work"
               title="SheriffKule work"
               class="hero_media_image">
          <img src="/thumb/cactusWebsite.jpg"
               alt="SheriffKule work"
               title="SheriffKule work"
               class="hero_media_image">
          <img src="/thumb/architectureWebsite.jpg"
               alt="SheriffKule work"
               title="SheriffKule work"
               class="hero_media_image">
          <img src="/thumb/motorcyclePresentation.jpg"
               alt="SheriffKule work"
               title="SheriffKule work"
               class="hero_media_image">
        </div>
      </div>

      <div class="hero_hidden">
        <div class="hero_hidden_wrapper">
          <div class="hero_hidden_media">
            <img src="/thumb/bakeryWebsite.jpg"
                 alt="SheriffKule work"
                 title="SheriffKule work"
                 class="hero_hidden_media_image">
            <img src="/thumb/helloweenSite.jpg"
                 alt="SheriffKule work"
                 title="SheriffKule work"
                 class="hero_hidden_media_image">
            <img src="/thumb/chipsWebsite.jpg"
                 alt="SheriffKule work"
                 title="SheriffKule work"
                 class="hero_hidden_media_image">
            <img src="/thumb/cactusWebsite.jpg"
                 alt="SheriffKule work"
                 title="SheriffKule work"
                 class="hero_hidden_media_image">
            <img src="/thumb/architectureWebsite.jpg"
                 alt="SheriffKule work"
                 title="SheriffKule work"
                 class="hero_hidden_media_image">
            <img src="/thumb/motorcyclePresentation.jpg"
                 alt="SheriffKule work"
                 title="SheriffKule work"
                 class="hero_hidden_media_image">
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/splitting@1.1.0/dist/splitting.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="/background_script/backgroundAnimation46.js"></script>
</body>

</html>
