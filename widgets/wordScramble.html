<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Scramble Game</title>
    <link rel="stylesheet" href="/widgets_style/wordScramble.css" />
  </head>
  <body>
      <div class="container">
        <div class="circle"></div>
        <h2>Word Scramble</h2>
        <div class="content">
          <p class="word"></p>
          <div class="details">
            <p class="hint">Hint: <span></span></p>
            <p class="time">
              Time Left: <span><b>30</b>s</span>
            </p>
          </div>
          <input type="text" placeholder="Enter a valid word" />
          <div class="buttons">
            <button class="refresh-word">Refresh Word</button>
            <button class="check-word">Check Word</button>
          </div>
        </div>
      </div>
      <h4>
        &copy; <time id="year"></time> Made by
        <em><abbr title="Web Development Frontend Master">Sheriffkule</abbr></em> from XXIII Century
      </h4>

    <script src="/widgets_script/wordScramble.js"></script>
  </body>
</html>
