<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magnetic Bar Loader</title>
  <link rel="stylesheet" href="/loaders_style/loader31.css">
</head>

<body>
  <div class="container"></div>

  <script>
    let container = document.querySelector('.container');
    for (let i = 0; i <= 35; i++) {
      let div = document.createElement('div');
      div.style.setProperty('--i', i);

      let innerDiv = document.createElement('div');
      innerDiv.classList.add('metronome');
      innerDiv.style.setProperty('--d', i);
      div.appendChild(innerDiv);

      let baton = document.createElement('div');
      baton.classList.add('baton');
      innerDiv.appendChild(baton);

      container.appendChild(div);
    }
  </script>
</body>

</html>
