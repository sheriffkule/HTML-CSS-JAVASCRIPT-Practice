    <link rel="stylesheet" href="/imageEffect_style/imageHoverEffect71.css">
</head>
<body>
    <h1>Mask Wipe Effect</h1>

    <section class="hero wipe-effect-2">

            <img src="/images/mountains.jpg" alt="">
        </div>
        <div class="slide">
            <img src="/images/tiled-stones.jpg" alt="">
        </div>
    </section>
    <section class="hero wipe-effect-3">
        <div class="slide">
            <img src="/images/darkhex.jpg" alt="">
        </div>
        <div class="slide">
            <img src="/images/matrix.jpg" alt="">
        </div>
    </section>

</html>
