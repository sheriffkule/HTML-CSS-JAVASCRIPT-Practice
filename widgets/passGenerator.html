<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" />
  <link rel="stylesheet" href="/widgets_style/passGenerator.css">
</head>

<body>
  <div class="container">
    <h2>Password Generator<span class="material-symbols-rounded">
        key
      </span><span class="material-symbols-rounded">
        lock
      </span></h2>
    <div class="wrapper">
      <div class="input-box">
        <input type="text" disabled>
        <span class="material-symbols-rounded">copy_all</span>
      </div>
      <div class="pass-indicator"></div>
      <div class="pass-length">
        <div class="details">
          <label class="title">Password Length</label>
          <span class="counter"></span>
        </div>
        <input type="range" min="1" max="28" value="12" step="1">
      </div>
      <div class="pass-settings">
        <label class="title">Password Settings</label>
        <ul class="options">
          <li class="option">
            <label for="lowercase">Lowercase (a-z)</label>
            <input type="checkbox" id="lowercase" checked>
          </li>
          <li class="option">
            <label for="uppercase">Uppercase (A-Z)</label>
            <input type="checkbox" id="uppercase">
          </li>
          <li class="option">
            <label for="numbers">Numbers (0-9)</label>
            <input type="checkbox" id="numbers">
          </li>
          <li class="option">
            <label for="symbols">Symbols</label>
            <input type="checkbox" id="symbols">
          </li>
        </ul>
      </div>
      <button class="generate-btn">Generate Password</button>
    </div>
  </div>

  <script src="/widgets_script/passGenerator.js"></script>
</body>

</html>
