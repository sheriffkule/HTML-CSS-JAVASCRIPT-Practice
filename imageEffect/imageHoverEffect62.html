<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Image Slider Effect</title>
    <link rel="stylesheet" href="/imageEffect_style/imageHoverEffect62.css">
</head>
<body>
    <div class="banner">
        <div class="slider" style="--quantity:10">
            <div class="item" style="--position:1">
                <img src="/thumb/restaurantWebsite.jpg">
            </div>
            <div class="item" style="--position:2">
                <img src="/thumb/pizzaWebsite.jpg">
            </div>
            <div class="item" style="--position:3">
                <img src="/thumb/helloweenSite.jpg">
            </div>
            <div class="item" style="--position:4">
                <img src="/thumb/cactusWebsite.jpg">
            </div>
            <div class="item" style="--position:5">
                <img src="/thumb/chipsWebsite.jpg">
            </div>
            <div class="item" style="--position:6">
                <img src="/thumb/bookWebsite.jpg">
            </div>
            <div class="item" style="--position:7">
                <img src="/thumb/gymWebsite.jpg">
            </div>
            <div class="item" style="--position:8">
                <img src="/thumb/burgerWebsite.jpg">
            </div>
            <div class="item" style="--position:9">
                <img src="/thumb/foodWebsite.jpg">
            </div>
            <div class="item" style="--position:10">
                <img src="/thumb/portfolio06.jpg">
            </div>
        </div>
    </div>

</html>
