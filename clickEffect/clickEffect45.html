<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Toggle</title>
    <link rel="stylesheet" href="/clickEffect_style/clickEffect45.css">
</head>
<body>
    <div class="container">
        <input type="radio" value="value-1" name="value-radio" id="value-1">
        <div class="plus1">
            <div class="plus2"></div>
        </div>
        <input type="radio" value="value-2" id="value-2" name="value-radio" checked>
        <div class="plus1">
            <div class="plus2"></div>
        </div>
        <input type="radio" value="value-3" id="value-3" name="value-radio">
        <div class="plus1">
            <div class="plus2"></div>
        </div>
    </div>
</body>
</html>
