<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Switch</title>
    <link rel="stylesheet" href="/clickEffect_style/clickEffect24.css">
</head>

<body>
    <label>
        <input type="checkbox">
        <span></span>
        <i class="indicator on">i</i>
        <i class="indicator off">o</i>
    </label>
    <label>
        <input type="checkbox" checked>
        <span></span>
        <i class="indicator on">i</i>
        <i class="indicator off">o</i>
    </label>
    <label>
        <input type="checkbox">
        <span></span>
        <i class="indicator on">i</i>
        <i class="indicator off">o</i>
    </label>
</body>

</html>
