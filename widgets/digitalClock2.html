<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title>
  <link rel="stylesheet" href="/widgets_style/digitalClock2.css">
</head>

<body>
  <div class="container">
    <div class="clock">
      <span id="hrs">00</span>
      <span>:</span>
      <span id="min">00</span>
      <span>:</span>
      <span id="sec">00</span>
    </div>
  </div>

  <script>
    let hrs = document.getElementById('hrs');
    let min = document.getElementById("min");
    let sec = document.getElementById("sec");

    setInterval(() => {
      let currentTime = new Date();
      hrs.innerHTML = currentTime.getHours().toString().padStart(2, '0');
      min.innerHTML = currentTime.getMinutes().toString().padStart(2, '0');
      sec.innerHTML = currentTime.getSeconds().toString().padStart(2, '0');
    }, 1000);
  </script>
</body>

</html>
