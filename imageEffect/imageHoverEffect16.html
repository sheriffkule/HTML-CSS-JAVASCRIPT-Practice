<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Image Slider</title>
    <link rel="stylesheet" href="/imageEffect_style/imageHoverEffect16.css">
</head>
<body>
    <section id="slider">
        <input type="radio" name="slider" id="s1" checked>
        <input type="radio" name="slider" id="s2">
        <input type="radio" name="slider" id="s3">
        <input type="radio" name="slider" id="s4">
        <input type="radio" name="slider" id="s5">

        <label for="s1" id="slider1"><img src="/images/matrix.jpg"></label>
        <label for="s2" id="slider2"><img src="/images/darkhex.jpg"></label>
        <label for="s3" id="slider3"><img src="/images/Aurora.jpeg"></label>
        <label for="s4" id="slider4"><img src="/images/cityscape.jpg"></label>
        <label for="s5" id="slider5"><img src="/images/dreamy-world.jpg"></label>
    </section>
</body>
</html>
