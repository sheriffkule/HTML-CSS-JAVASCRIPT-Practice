</head>

<body>
  <div class="container">
    <form>
      <h2>Login</h2>
      <div class="inputBox">
        <input type="text" required>

      </div>

        <i></i>
      </div>

        <input type="submit" value="Login">
      </div>
    </form>
  </div>
