<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ultimate Color Palette Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <link rel="stylesheet" href="/widgets_style/colorPaletteGeneratorV3.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Color Palette Generator</h1>
      <p class="desc">Generate some awesome palettes</p>
      <div class="search">
        <div class="code">
          <input type="text" id="search-input" placeholder="Color code or name" />
          <span class="search-color"></span>
        </div>
        <label for="" class="image" id="search-image">
            <input type="file" id="search-image" hidden>
            <i class="fas fa-image"></i>
        </label>
      </div>
      <div class="options">
        <select name="" id="palette-type">
            <option value="analogous">Analogous</option>
            <option value="monochromatic">Monochromatic</option>
            <option value="triadic">Triadic</option>
            <option value="compound">Compound</option>
            <option value="shades">Shades</option>
            <option value="tetradic">Tetradic</option>
            <option value="square">Square</option>
        </select>
        <select name="" id="palette-count">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>
      </div>
    </div>
    <script src="https://unpkg.com/color.js@1.2.0/dist/color.js"></script>
    <script src="/widgets_script/colorPaletteGeneratorV3.js"></script>
  </body>
</html>
