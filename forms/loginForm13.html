<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glassmorphism Sign Up Page</title>
  <link rel="stylesheet" href="/forms_style/loginForm13.css">
</head>

<body>
  <div class="form">
    <form action="#">
      <center>
        <h2>Sign in here</h2>
        <input type="text" placeholder="Your name" required><br>
        <input type="email" placeholder="youremail@email.com" required>
        <input type="tel" placeholder="+91 xxxxxxxxxx" required>
        <input type="password" placeholder="Password" required>
        <input type="button" value="Sign In" type="submit">

      </center>
    </form>
    <div class="circleleft"></div>
    <div class="circleright"></div>
    <div class="account">Already have account?
      <a href="#">Login</a>
    </div>

  </div>

</body>

</html>
