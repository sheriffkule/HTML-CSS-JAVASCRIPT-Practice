<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Touch Swipe List Items</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="/box_style/boxBorderAnimation105.css" />
  </head>
  <body>
    <div class="list">
      <div class="list-item">
        <button class="settings">
            <div class="list-icon">
                <i class="bx bxs-share"></i>
            </div>
        </button>
        <div class="list-content">
          <div class="profile">
            <img src="/images/clint.jpeg" alt="..." />
          </div>
          <div class="caption">
            <h3>Blondie</h3>
            <p>The Good</p>
          </div>
        </div>
        <button class="delete">
            <div class="list-icon">
                <i class="bx bxs-trash"></i>
            </div>
        </button>
      </div>

      <div class="list-item">
        <button class="settings">
            <div class="list-icon">
                <i class="bx bxs-share"></i>
            </div>
        </button>
        <div class="list-content">
          <div class="profile">
            <img src="/images/Angel-Eyes.jpg" alt="..." />
          </div>
          <div class="caption">
            <h3>Angel Eyes</h3>
            <p>The Bad</p>
          </div>
        </div>
        <button class="delete">
            <div class="list-icon">
                <i class="bx bxs-trash"></i>
            </div>
        </button>
      </div>
      <div class="list-item">
        <button class="settings">
            <div class="list-icon">
                <i class="bx bxs-share"></i>
            </div>
        </button>
        <div class="list-content">
          <div class="profile">
            <img src="/images/tuco-01.jpg" alt="..." />
          </div>
          <div class="caption">
            <h3>Tuco</h3>
            <p>The Ugly</p>
          </div>
        </div>
        <button class="delete">
            <div class="list-icon">
                <i class="bx bxs-trash"></i>
            </div>
        </button>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js"
        integrity="sha512-aNMyYYxdIxIaot0Y1/PLuEu3eipGCmsEUBrUq+7aVyPGMFH8z0eTP0tkqAvv34fzN6z+201d3T8HPb1svWSKHQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/box_script/boxBorderAnimation105.js"></script>
  </body>
</html>
