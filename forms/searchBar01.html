<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Search Bar</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="/forms_style/searchBar01.css">
</head>
<body>
    <section class="container">
        <h1>Animated Search Bar</h1>
        <form action="https://www.google.com/search" class="search" id="search-bar">
            <input type="search" class="search-input" name="q" placeholder="Search...">

            <div class="search-button" id="search-button">
                <i class="ri-search-2-line search-icon"></i>
                <i class="ri-close-line search-close"></i>
            </div>
        </form>
    </section>

    <script src="/forms_script/searchBar01.js"></script>
</body>
</html>
