<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolling Text Animation</title>
    <link rel="stylesheet" href="/text_style/textAnimation40.css">
</head>
<body>
    <main class="app">
        <section class="section">
            <div class="section_wrapper">
                <div class="r-container">
                    <div class="r-text" data-text="Rome&#x21b3;"></div>
                    <div class="r-text" data-text="&larr;Osaka"></div>
                    <div class="r-text" data-text="+London"></div>
                </div>

                <div class="r-container abs abs-top">
                    <span>SheriffKule</span>
                    <span>&copy;2024</span>
                </div>

                <div class="r-container abs abs-bottom">
                    <span class="re-roll">+re-Roll</span>
                    <span>Rolling-Text</span>
                    <span>&darr;&darr;&darr;</span>
                </div>
                <div class="section_media">
                    <img src="/images/dreamy-world.jpg" alt="" class="section_image">
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="/text_script/textAnimation40.js"></script>
</body>
</html>
