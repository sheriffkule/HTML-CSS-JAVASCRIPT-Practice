<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floating Menu</title>
  <link rel="stylesheet" href="/menus_style/menu31.css">
</head>

<body>
  <div class="navigation">
    <ul>
      <li style="--clr: #f44336"data-target="section1">
        <a href="#">
          <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
          <span class="text">Home</span>
        </a>
      </li>
      <li style="--clr: #ffa117"data-target="section2">
        <a href="#">
          <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
          <span class="text">About</span>
        </a>
      </li>
      <li style="--clr: #0fc70f"data-target="section3">
        <a href="#">
          <span class="icon"><ion-icon name="chatbubble-outline"></ion-icon></span>
          <span class="text">Messages</span>
        </a>
      </li>
      <li style="--clr: #2196f3"data-target="section4">
        <a href="#">
          <span class="icon"><ion-icon name="camera-outline"></ion-icon></span>
          <span class="text">Photos</span>
        </a>
      </li>
      <li style="--clr: #b145ed"data-target="section5">
        <a href="#">
          <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
          <span class="text">Settings</span>
        </a>
      </li>
    </ul>
  </div>

  <section class="section" id="section1">Home</section>
  <section class="section" id="section2">About</section>
  <section class="section" id="section3">Messages</section>
  <section class="section" id="section4">Photos</section>
  <section class="section" id="section5">Settings</section>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="/menus_script/menu31.js"></script>
</body>

</html>
