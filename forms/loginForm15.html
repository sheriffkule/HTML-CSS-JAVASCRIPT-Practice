<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Dark Theme</title>
  <link rel="stylesheet" href="/forms_style/loginForm15.css">
</head>

<body>
  <div class="login_grid">
    <div class="form_container">
      <h1>Log in to your account</h1>
      <a href="#" class="link_btn"><img src="/icons/google-icon.png">Log in with Google</a>
      <div class="lines">
        <div class="line"></div>
        <p>OR</p>
        <div class="line"></div>
      </div>

      <form>
        <label for="email">Email address</label>
        <input type="email" name="email" id="email" placeholder="Enter your email address">
        <button type="submit">Continue</button>
      </form>

      <p class="sign_up">Don't have an account? <a href="#">Sign Up</a></p>
    </div>

    <div class="text">
      <h2>Seamless data tiering with online archive.</h2>
      <p>Offload aged data from your cluxter to a lower-cost, queryable storage tier. Create an Online Archive to
        start saving on storage costs.</p>
    </div>
  </div>
</body>

</html>
