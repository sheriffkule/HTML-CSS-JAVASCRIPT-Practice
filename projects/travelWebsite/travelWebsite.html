<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Website</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" />
    <link rel="stylesheet" href="/scripts/swiper-bundle.css" />
    <link rel="stylesheet" href="travelWebsite.css">
  </head>
  <body>
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">
          <img src="img/logo.svg" alt="image" />
          <span>GoTravel</span>
        </a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li><a href="#home" class="nav__link">Home</a></li>
            <li><a href="#destination" class="nav__link">Destination</a></li>
            <li><a href="#testimonial" class="nav__link">Testimonials</a></li>
            <li><a href="#gallery" class="nav__link">Gallery</a></li>
            <li><a href="#join" class="nav__link">Contact</a></li>
          </ul>

          <div class="nav__close" id="nav-close">
            <i class="ri-close-large-line"></i>
          </div>
        </div>

        <div class="nav__buttons">
          <i class="ri-moon-fill nav__theme" id="theme-button"></i>
          <div class="nav__toggle" id="nav-toggle">
            <i class="ri-apps-2-fill"></i>
          </div>
        </div>
      </nav>
    </header>
    <script src="/scripts/scrollreveal.min.js"></script>
    <script src="/scripts/swiper-bundle.min.js"></script>
    <script src="travelWebsite.js"></script>
  </body>
</html>
