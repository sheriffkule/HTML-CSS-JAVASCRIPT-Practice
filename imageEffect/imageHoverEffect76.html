<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Circular Gallery</title>
    <link rel="stylesheet" href="/imageEffect_style/imageHoverEffect76.css" />
  </head>
  <body>
    <div class="header-content">
      <h1>3D Circular Gallery</h1>
    </div>
    <main>
      <div class="gallery" id="gallery">
        <div class="photo">
          <div class="photo-container">
            <img src="/images/matrix.jpg" alt="" class="photo-img" />
            <div class="color-overlay"></div>
          </div>
        </div>
        <div class="photo">
          <div class="photo-container">
            <img src="/images/darkhex.jpg" alt="" class="photo-img" />
            <div class="color-overlay"></div>
          </div>
        </div>
        <div class="photo">
          <div class="photo-container">
            <img src="/images/cityscape.jpg" alt="" class="photo-img" />
            <div class="color-overlay"></div>
          </div>
        </div>
        <div class="photo">
          <div class="photo-container">
            <img src="/images/dreamy-world.jpg" alt="" class="photo-img" />
            <div class="color-overlay"></div>
          </div>
        </div>
        <div class="photo">
          <div class="photo-container">
            <img src="/images/glowing_globe.jpg" alt="" class="photo-img" />
            <div class="color-overlay"></div>
          </div>
        </div>
        <div class="photo">
          <div class="photo-container">
            <img src="/images/mountains.jpg" alt="" class="photo-img" />
            <div class="color-overlay"></div>
          </div>
        </div>
      </div>
      <div class="controls">
        <button id="spin">Pause Spin</button>
      </div>
    </main>
    <script src="/imageEffect_script/imageHoverEffect76.js"></script>
  </body>
</html>
