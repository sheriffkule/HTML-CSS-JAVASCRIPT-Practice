<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Checkbox Toggle</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="/clickEffect_style/clickEffect33.css" />
  </head>
  <body>
    <div class="container">
      <div class="holder">
        <div class="label"><i class="bi bi-bluetooth"></i><span>Bluetooth</span></div>
        <div class="toggle">
          <input type="checkbox" id="bluetooth" />
          <label for="bluetooth"></label>
        </div>
      </div>
      <div class="holder">
        <div class="label"><i class="bi bi-wifi"></i><span>Wi-Fi</span></div>
        <div class="toggle">
          <input type="checkbox" id="wi-fi" />
          <label for="wi-fi"></label>
        </div>
      </div>
      <div class="holder">
        <div class="label">
          <i class="bi bi-moon"></i><span id="text">Light Theme</span>
        </div>
        <div class="toggle">
          <input type="checkbox" id="theme" />
          <label for="theme"></label>
        </div>
      </div>
    </div>
    <script src="/clickEffect_script/clickEffect34.js"></script>
  </body>
</html>
