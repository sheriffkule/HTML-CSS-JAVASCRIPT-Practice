<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="/widgets_style/guessNumber.css" />
  </head>
  <body>
    <div class="container">
      <div class="container_wrapper">
        <button type="button" class="btn btn_again">Play Again</button>
        <p>Between 1 and 20</p>
      </div>
      <h2>Guess My Number Game</h2>
      <p class="hide_num">?</p>
      <p class="message">Start Guessing..........</p>
      <div class="number_data">
        <form>
            <input type="number" placeholder="Enter Your Lucky Number" class="input_number">
            <button type="button" class="btn btn_check">Check Now!</button>
        </form>
        <div class="content">
            <p>Score: <span class="score">20</span></p>
            <p>High Score: <span class="high_score">20</span></p>
        </div>
      </div>
    </div>
    <script src="/widgets_script/guessNumber.js"></script>
  </body>
</html>
