<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Screen Menu Animation</title>
  <link rel="stylesheet" href="/menus_style/menu35.css">
</head>

<body>
  <main class="app">
    <div class="nav">
      <div class="nav_logo">
        <span>SheriffKule</span>
      </div>
      <div class="nav_menu">
        <div class="nav_menu_button --open-menu">
          <div class="nav_menu_button_text">
            <span>Menu</span>
          </div>
          <div class="nav_menu_button_circle"></div>
        </div>
      </div>
    </div>

    <div class="menu">
      <div class="menu_wrapper">
        <div class="menu_row">
          <div class="menu_row_pages">
            <h2>Index</h2>
            <h2>Projects</h2>
            <h2>Expertise</h2>
            <h2>Contacts</h2>
          </div>
          <div class="menu_row_info">
            <div class="menu_row_info_location">
              <span>SheriffKule</span>
              <span>Av of Freedom</span>
              <span>Glasgow</span>
              <span>Scotland</span>
            </div>
            <div class="menu_row_info_social">
              <span>Instagram</span>
              <span>Linkedin</span>
              <span>Twitter</span>
              <span>Facebook</span>
            </div>
          </div>
        </div>

        <div class="menu_row">
          <div class="menu_row_media">
            <img src="/images/matrix.jpg" alt="image">
          </div>
          <div class="menu_row_title">
            <h1>S</h1>
            <h1>H</h1>
            <h1>E</h1>
            <h1>R</h1>
            <h1>I</h1>
            <h1>F</h1>
            <h1>F</h1>
            <h1>K</h1>
            <h1>U</h1>
            <h1>L</h1>
            <h1>E</h1>
          </div>
        </div>
      </div>
    </div>

    <div class="hero">
      <div class="hero_wrapper">
        <div class="hero_row">
          <div class="hero_row_title">Web Development</div>
          <div class="hero_row-caption">
            <span>Based in Glasgow</span>
          </div>
        </div>
        <div class="hero_row">
          <div class="hero_row_caption">
            <span>Independent</span>
          </div>
          <div class="hero_row_title">Agency</div>
        </div>
      </div>

      <div class="hero_media">
        <img src="/images/darkhex.jpg" alt="" class="hero_media_image">
      </div>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="/menus_script/menu35.js"></script>
</body>

</html>
