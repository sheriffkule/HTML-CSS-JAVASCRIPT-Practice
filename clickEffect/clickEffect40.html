<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Number Counter</title>
    <link rel="stylesheet" href="/clickEffect_style/clickEffect40.css" />
  </head>
  <body>
    <div class="box">
      <div class="spinner">
        <span id="output">0</span>
        <div class="progress">
          <span id="meter"></span>
        </div>
        <div class="btn plus" onclick="plus()">+</div>
        <div class="btn plus" onclick="minus()">-</div>
      </div>
    </div>
    <script src="/clickEffect_script/clickEffect40.js"></script>
  </body>
</html>
