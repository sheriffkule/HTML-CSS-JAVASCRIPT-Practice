<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medical Website</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="/scripts/swiper-bundle.css" />
    <link rel="stylesheet" href="medicalWebsite.css" />
  </head>
  <body>
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo"><i class="ri-stethoscope-line"></i> Medical</a>
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li><a href="#home" class="nav__link">Home</a></li>
            <li><a href="#delivery" class="nav__link">Delivery</a></li>
            <li><a href="#about" class="nav__link">About Us</a></li>
            <li><a href="#prices" class="nav__link">Prices</a></li>
            <li><a href="#contact" class="nav__link">Contact</a></li>
          </ul>
          <div class="nav__close" id="nav-close"><i class="ri-close-large-line"></i></div>
        </div>
        <div class="nav__buttons">
          <i class="ri-moon-fill nav__theme" id="theme-button"></i>
          <div class="nav__toggle" id="nav-toggle">
            <i class="ri-menu-line"></i>
          </div>
        </div>
      </nav>
    </header>

    <main class="main">
      <section class="home section" id="home">
        <div class="home__container container grid">
          <div class="home__data">
            <h1 class="home__title"><span>Get Quick</span><br />Medical Service</h1>
            <p class="home__description">
              Get your medical service from a certified doctor and health professional.
            </p>
            <a href="#delivery" class="button">Get Started</a>
          </div>
          <div class="home__content grid">
            <div class="home__info">
              <div>
                <h2 class="home__name">Dr. Myla Harts</h2>
                <h3 class="home__profession">Bones Specialist</h3>
                <div class="home__icons">
                  <div class="home__box"><i class="ri-medicine-bottle-fill"></i></div>
                  <div class="home__box"><i class="ri-24-hours-line"></i></div>
                </div>
              </div>
              <a href="#contact" class="home__button button-dark">
                <i class="ri-arrow-right-s-line"></i> Contact
              </a>
            </div>
            <div class="home__image">
                <img src="img/home-img.png" alt="home image" class="home__img">
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="/scripts/swiper-bundle.min.js"></script>
    <script src="/scripts/scrollreveal.min.js"></script>
    <script src="medicalWebsite.js"></script>
  </body>
</html>
