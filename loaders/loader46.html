<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotating Sphere</title>
  <link rel="stylesheet" href="/loaders_style/loader46.css">
</head>

<body>
  <div class="scene">
    <div class="wrapper">
      <div class="sphere" id="sphere"></div>
    </div>
  </div>

  <script>
    let sphere = document.getElementById('sphere');
    let rows = [];

    for(let i = 0; i < 180; i += 9) {
      rows.push(
      `<div class="line" style="transform: rotateY(${i}deg);"></div>`
      );
    }
    sphere.innerHTML = rows.join('');
  </script>
</body>

</html>
