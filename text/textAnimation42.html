<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Animation</title>
    <link rel="stylesheet" href="/text_style/textAnimation42.css">
</head>
<body>
    <div class="container">
        <div class="text" style="--j:0">
            <span style="--i:0">2</span>
            <span style="--i:1">3</span>
            <span style="--i:2">4</span>
            <span style="--i:3">2</span>
        </div>
        <div class="text" style="--j:1">
            <span style="--i:0">0</span>
            <span style="--i:1">1</span>
            <span style="--i:2">2</span>
            <span style="--i:3">0</span>
        </div>
        <div class="text" style="--j:2">
            <span style="--i:0">2</span>
            <span style="--i:1">3</span>
            <span style="--i:2">4</span>
            <span style="--i:3">2</span>
        </div>
        <div class="text" style="--j:3">
            <span style="--i:0">5</span>
            <span style="--i:1">5</span>
            <span style="--i:2">4</span>
            <span style="--i:3">4</span>
        </div>
    </div>
    <h2>Happy New Year</h2>

    <div class="glowing">
        <span style="--i:1"></span>
        <span style="--i:2"></span>
        <span style="--i:3"></span>
    </div>
    <div class="glowing">
        <span style="--i:1"></span>
        <span style="--i:2"></span>
        <span style="--i:3"></span>
    </div>
    <div class="glowing">
        <span style="--i:1"></span>
        <span style="--i:2"></span>
        <span style="--i:3"></span>
    </div>
    <div class="glowing">
        <span style="--i:1"></span>
        <span style="--i:2"></span>
        <span style="--i:3"></span>
    </div>

    <script src="/text_script/textAnimation42.js"></script>
</body>
</html>
