<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive NavBar</title>
    <link rel="stylesheet" href="/menus_style/navBar05.css">
</head>

<body>
    <nav>
        <div class="logo">
            <h2>SheriffKule</h2>
            <h2>SheriffKule</h2>
        </div>
        <ul id="nav_links" class="nav_links">
            <li class="close_btn" id="close_btn">X</li>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Store</a></li>
            <li><a href="#">Contact</a></li>
        </ul>

        <div id="menu_btn" class="menu_btn">&#8801;</div>
    </nav>

    <main>
        <div class="welcome">
            <h1>Welcome to</h1>
            <p><span>Sheriff</span>Kule</p>
        </div>
    </main>

    <script>
        let navLinks = document.getElementById('nav_links');
        let menuBtn = document.getElementById('menu_btn');
        let closeBtn = document.getElementById('close_btn');

        menuBtn.addEventListener('click', () => {
            navLinks.classList.add('show');
        })

        closeBtn.addEventListener('click', () => {
            navLinks.classList.remove('show');
        })
    </script>
</body>

</html>
